<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Admin | إدارة النظام</title>
    
    <!-- الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brandDark: '#1E293B',
                        brandBlue: '#4267B2',
                        brandRed: '#FB4747',
                    },
                    fontFamily: {
                        sans: ['Tajawal', 'Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* تخصيص شريط التمرير */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .dark ::-webkit-scrollbar-thumb { background-color: #475569; }
        
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* طبقة التعتيم للجوال */
        .sidebar-overlay { background: rgba(0,0,0,0.5); position: fixed; inset: 0; z-index: 40; display: none; }
        .sidebar-overlay.active { display: block; }
        
        /* حركة القائمة الجانبية في الجوال */
        @media (max-width: 768px) {
            #sidebar { position: fixed; top: 0; height: 100%; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 50; }
            /* RTL */
            html[dir="rtl"] #sidebar { right: 0; transform: translateX(100%); }
            html[dir="rtl"] #sidebar.open { transform: translateX(0); }
            /* LTR */
            html[dir="ltr"] #sidebar { left: 0; transform: translateX(-100%); }
            html[dir="ltr"] #sidebar.open { transform: translateX(0); }
        }
        
        /* فقاعات المحادثة */
        .chat-bubble { max-width: 85%; padding: 12px 16px; border-radius: 16px; margin-bottom: 12px; font-size: 0.9rem; line-height: 1.6; position: relative; }
        .chat-ai { border-bottom-left-radius: 0; background-color: #FB4747; color: white; box-shadow: 0 4px 6px -1px rgba(251, 71, 71, 0.2); }
        .dark .chat-ai { background-color: #DC2626; }
        .chat-user { background: #F1F5F9; color: #1E293B; margin-right: auto; border-bottom-right-radius: 0; }
        .dark .chat-user { background: #334155; color: white; }
        
        /* تأثير الكتابة */
        .typing-dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; background-color: rgba(255,255,255,0.7); animation: typing 1.4s infinite ease-in-out both; margin-right: 2px; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-white h-screen overflow-hidden flex font-sans transition-colors duration-300">

    <!-- Mobile Overlay -->
    <div id="mobileOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- الشريط الجانبي للأدمن -->
    <aside id="sidebar" class="w-64 bg-white dark:bg-slate-800 border-l dark:border-slate-700 flex flex-col shadow-2xl shrink-0">
        <div class="h-20 flex items-center px-6 border-b border-slate-100 dark:border-slate-700">
            <div class="w-10 h-10 rounded-lg bg-brandRed text-white flex items-center justify-center text-xl shadow-lg shadow-red-500/20 ml-3">
                <i class="fa-solid fa-shield-dog"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg text-slate-800 dark:text-white" data-i18n="adminPanel">لوحة التحكم</h1>
                <p class="text-[10px] text-slate-400 font-semibold tracking-wider">SYSTEM ADMIN</p>
            </div>
        </div>
        
        <nav class="flex-1 p-4 space-y-2 overflow-y-auto custom-scroll">
            <button onclick="renderPage('overview')" class="w-full flex items-center gap-4 px-4 py-3 bg-brandRed text-white rounded-xl font-bold shadow-lg shadow-red-500/20 transition-all nav-item" id="nav-overview">
                <i class="fa-solid fa-gauge w-5 text-center"></i> <span data-i18n="overview">نظرة عامة</span>
            </button>
            <button onclick="renderPage('users')" class="w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl transition-all nav-item" id="nav-users">
                <i class="fa-solid fa-users-gear w-5 text-center"></i> <span data-i18n="users">إدارة المستخدمين</span>
            </button>
            <button onclick="renderPage('perms')" class="w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl transition-all nav-item" id="nav-perms">
                <i class="fa-solid fa-lock w-5 text-center"></i> <span data-i18n="permissions">الصلاحيات</span>
            </button>
            <button onclick="renderPage('monitor')" class="w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl transition-all nav-item" id="nav-monitor">
                <i class="fa-solid fa-server w-5 text-center"></i> <span data-i18n="monitor">مراقبة النظام</span>
            </button>
        </nav>

        <div class="p-4 border-t border-slate-100 dark:border-slate-700">
            <button onclick="logout()" class="w-full flex items-center gap-3 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 px-4 py-3 rounded-xl transition-colors">
                <i class="fa-solid fa-right-from-bracket rotate-180"></i> <span data-i18n="logout">تسجيل خروج</span>
            </button>
        </div>
    </aside>

    <!-- المحتوى -->
    <main class="flex-1 flex flex-col h-full relative overflow-hidden bg-slate-50 dark:bg-slate-900">
        
        <!-- الهيدر -->
        <header class="h-20 bg-white/80 dark:bg-slate-800/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-700 flex items-center justify-between px-4 md:px-8 shrink-0 z-10 sticky top-0">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden text-slate-600 dark:text-white p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                <div>
                    <h2 class="text-xl font-bold text-slate-800 dark:text-white transition-all" id="pageTitle" data-i18n="centralAdmin">إدارة النظام المركزية</h2>
                    <p class="text-xs text-slate-500 dark:text-slate-400 hidden sm:block">آخر تحديث: <span id="lastUpdate">الآن</span></p>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <!-- زر المساعد الذكي -->
                <button onclick="toggleAI()" class="relative w-10 h-10 rounded-full bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 flex items-center justify-center text-brandRed hover:shadow-md transition group">
                    <i class="fa-solid fa-sparkles group-hover:animate-spin"></i>
                    <span class="absolute top-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-slate-700 rounded-full"></span>
                </button>
                
                <div class="h-8 w-px bg-slate-200 dark:bg-slate-700 mx-1"></div>

                <!-- اللغة -->
                <button onclick="toggleLanguage()" class="w-10 h-10 rounded-full bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 flex items-center justify-center hover:bg-slate-50 dark:hover:bg-slate-600 transition">
                    <span class="font-bold text-xs" id="langLabel">EN</span>
                </button>
                <!-- الثيم -->
                <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-full bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 flex items-center justify-center hover:bg-slate-50 dark:hover:bg-slate-600 transition text-slate-600 dark:text-yellow-400">
                    <i id="themeIcon" class="fa-solid fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- منطقة المحتوى الديناميكية -->
        <div id="mainContent" class="flex-1 overflow-y-auto p-4 md:p-8 custom-scroll">
            <!-- سيتم حقن المحتوى هنا -->
        </div>
    </main>

    <!-- المساعد الذكي (AI Panel) -->
    <aside id="aiSidebar" class="fixed top-0 h-full w-full md:w-96 bg-white dark:bg-slate-800 shadow-2xl z-50 transform transition-transform duration-300 flex flex-col ltr:right-0 ltr:translate-x-full rtl:left-0 rtl:-translate-x-full">
        <div class="h-20 flex items-center justify-between px-6 bg-slate-900 text-white shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-brandRed/20 flex items-center justify-center backdrop-blur-sm border border-brandRed/30">
                    <i class="fa-solid fa-robot text-brandRed text-lg"></i>
                </div>
                <div>
                    <h3 class="font-bold text-sm">مستشار أندروميدا</h3>
                    <p class="text-[10px] text-slate-400">Powered by Gemini</p>
                </div>
            </div>
            <button onclick="toggleAI()" class="text-slate-400 hover:text-white transition"><i class="fa-solid fa-xmark text-lg"></i></button>
        </div>
        
        <div id="chatArea" class="flex-1 bg-slate-50 dark:bg-slate-900 p-4 overflow-y-auto custom-scroll flex flex-col">
            <!-- الرسائل -->
        </div>
        
        <div class="p-4 border-t border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 shrink-0">
            <div class="flex gap-2 relative">
                <input id="aiInput" type="text" placeholder="اطلب استشارة أو تقرير..." class="flex-1 bg-slate-100 dark:bg-slate-700 border-0 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-brandRed dark:text-white transition-all pl-10 rtl:pl-4 rtl:pr-4" onkeypress="if(event.key === 'Enter') sendAIMessage()">
                <button onclick="sendAIMessage()" class="bg-brandRed hover:bg-red-600 text-white w-12 rounded-xl transition-colors flex items-center justify-center shadow-lg shadow-red-500/30">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </aside>

    <script>
        // --- Translations ---
        const translations = {
            ar: {
                adminPanel: "لوحة التحكم", overview: "نظرة عامة", users: "إدارة المستخدمين", permissions: "الصلاحيات", monitor: "مراقبة النظام", logout: "تسجيل خروج",
                centralAdmin: "إدارة النظام المركزية",
                statsTotal: "إجمالي المستخدمين", statsOnline: "المتصلين الآن", statsWarnings: "تحذيرات الأمان", statsServer: "استهلاك السيرفر",
                activeUsers: "حسابات الموظفين النشطة", addUser: "إضافة مستخدم",
                colName: "الموظف", colRole: "الدور", colLast: "آخر دخول", colStatus: "الحالة", colAction: "الإجراء",
                edit: "تعديل", active: "نشط", inactive: "غير نشط",
                aiWelcome: "مرحباً بك أيها المشرف. أنا مستشارك الذكي (Gemini). يمكنني مساعدتك في تحليل الصلاحيات، مراقبة الأمان، أو إدارة المستخدمين. بماذا نبدأ؟",
                permMatrix: "مصفوفة الصلاحيات",
                role: "الدور الوظيفي", accessLevel: "مستوى الوصول", modules: "الوحدات المصرحة",
                fullAccess: "كامل (Full)", readOnly: "قراءة فقط", partial: "جزئي",
                serverStatus: "حالة السيرفرات", dbStatus: "قواعد البيانات", apiStatus: "بوابات الربط (API)",
                online: "متصل", offline: "غير متصل", stable: "مستقر"
            },
            en: {
                adminPanel: "Admin Panel", overview: "Overview", users: "User Management", permissions: "Permissions", monitor: "System Monitor", logout: "Logout",
                centralAdmin: "Central Administration",
                statsTotal: "Total Users", statsOnline: "Online Now", statsWarnings: "Security Warnings", statsServer: "Server Load",
                activeUsers: "Active Employee Accounts", addUser: "Add User",
                colName: "Employee", colRole: "Role", colLast: "Last Login", colStatus: "Status", colAction: "Action",
                edit: "Edit", active: "Active", inactive: "Inactive",
                aiWelcome: "Welcome Admin. I am your Gemini Consultant. I can help analyze permissions, monitor security, or manage users. How can I assist?",
                permMatrix: "Permission Matrix",
                role: "Role", accessLevel: "Access Level", modules: "Authorized Modules",
                fullAccess: "Full Access", readOnly: "Read Only", partial: "Partial",
                serverStatus: "Server Status", dbStatus: "Databases", apiStatus: "API Gateways",
                online: "Online", offline: "Offline", stable: "Stable"
            }
        };

        // --- State ---
        let currentLang = localStorage.getItem('lang') || 'ar';
        let isDarkMode = localStorage.getItem('theme') === 'dark';
        let currentPage = 'overview';
        
        // --- Init ---
        function init() {
            // Security Check
            try {
                const user = JSON.parse(localStorage.getItem('currentUser'));
                // تجاوزنا التحقق الصارم للتجربة، لكن في الواقع يجب فحص user.type === 'system'
                if (!user) window.location.href = 'login.html';
            } catch { window.location.href = 'login.html'; }

            applyTheme();
            applyLanguage();
            renderPage('overview');
            
            // Init AI Message
            document.getElementById('chatArea').innerHTML = `
                <div class="flex justify-end fade-in">
                    <div class="chat-bubble chat-ai">
                        <div class="flex items-center gap-2 mb-1 text-[10px] opacity-75 border-b border-white/20 pb-1">
                            <i class="fa-solid fa-sparkles"></i> Gemini Consultant
                        </div>
                        ${translations[currentLang].aiWelcome}
                    </div>
                </div>
            `;
        }

        // --- Rendering Logic ---
        function renderPage(page) {
            currentPage = page;
            const t = translations[currentLang];
            const content = document.getElementById('mainContent');
            
            // Update Active Nav Style
            document.querySelectorAll('.nav-item').forEach(el => {
                el.className = `w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl transition-all nav-item`;
            });
            const activeBtn = document.getElementById('nav-' + page);
            if(activeBtn) {
                activeBtn.className = `w-full flex items-center gap-4 px-4 py-3 bg-brandRed text-white rounded-xl font-bold shadow-lg shadow-red-500/20 transition-all nav-item`;
            }

            // Inject Content
            if (page === 'overview') {
                content.innerHTML = `
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 mb-8 fade-in">
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-slate-500 dark:text-slate-400 text-xs mb-1 font-bold">${t.statsTotal}</p>
                                    <h3 class="text-3xl font-bold text-slate-800 dark:text-white">48</h3>
                                </div>
                                <div class="w-10 h-10 rounded-full bg-blue-50 dark:bg-slate-700 flex items-center justify-center text-brandBlue"><i class="fa-solid fa-users"></i></div>
                            </div>
                        </div>
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-slate-500 dark:text-slate-400 text-xs mb-1 font-bold">${t.statsOnline}</p>
                                    <h3 class="text-3xl font-bold text-green-500">12</h3>
                                </div>
                                <div class="w-10 h-10 rounded-full bg-green-50 dark:bg-slate-700 flex items-center justify-center text-green-500"><i class="fa-solid fa-wifi"></i></div>
                            </div>
                        </div>
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-slate-500 dark:text-slate-400 text-xs mb-1 font-bold">${t.statsWarnings}</p>
                                    <h3 class="text-3xl font-bold text-slate-800 dark:text-white">0</h3>
                                </div>
                                <div class="w-10 h-10 rounded-full bg-slate-50 dark:bg-slate-700 flex items-center justify-center text-slate-400"><i class="fa-solid fa-shield-halved"></i></div>
                            </div>
                        </div>
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-slate-500 dark:text-slate-400 text-xs mb-1 font-bold">${t.statsServer}</p>
                                    <h3 class="text-3xl font-bold text-brandBlue">34%</h3>
                                </div>
                                <div class="w-10 h-10 rounded-full bg-indigo-50 dark:bg-slate-700 flex items-center justify-center text-indigo-500"><i class="fa-solid fa-microchip"></i></div>
                            </div>
                            <div class="w-full bg-slate-100 dark:bg-slate-700 h-1.5 rounded-full mt-3 overflow-hidden">
                                <div class="bg-brandBlue h-full rounded-full" style="width: 34%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 fade-in" style="animation-delay: 0.1s">
                        <!-- Chart Placeholder 1 -->
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 h-64 flex flex-col justify-center items-center text-slate-400">
                            <i class="fa-solid fa-chart-area text-4xl mb-2 opacity-50"></i>
                            <span class="text-sm">Traffic Analytics Chart</span>
                        </div>
                        <!-- Chart Placeholder 2 -->
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 h-64 flex flex-col justify-center items-center text-slate-400">
                            <i class="fa-solid fa-chart-pie text-4xl mb-2 opacity-50"></i>
                            <span class="text-sm">User Distribution</span>
                        </div>
                    </div>
                `;
            } else if (page === 'users') {
                content.innerHTML = `
                    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 overflow-hidden fade-in">
                        <div class="p-6 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center">
                            <h3 class="font-bold text-slate-800 dark:text-white">${t.activeUsers}</h3>
                            <button class="bg-brandBlue hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm transition shadow-lg shadow-blue-500/20 flex items-center gap-2">
                                <i class="fa-solid fa-plus"></i> ${t.addUser}
                            </button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-right text-sm text-slate-600 dark:text-slate-300">
                                <thead class="bg-slate-50 dark:bg-slate-700/50 text-slate-500 dark:text-slate-400 uppercase font-bold text-xs">
                                    <tr>
                                        <th class="p-4 whitespace-nowrap">${t.colName}</th>
                                        <th class="p-4 whitespace-nowrap">${t.colRole}</th>
                                        <th class="p-4 whitespace-nowrap">${t.colLast}</th>
                                        <th class="p-4 whitespace-nowrap">${t.colStatus}</th>
                                        <th class="p-4 whitespace-nowrap">${t.colAction}</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100 dark:divide-slate-700">
                                    <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50 transition">
                                        <td class="p-4 font-bold text-slate-800 dark:text-white flex items-center gap-3">
                                            <div class="w-8 h-8 rounded-full bg-amber-600 text-white flex items-center justify-center text-xs">H</div>
                                            Hesham Alsuhaibani
                                        </td>
                                        <td class="p-4"><span class="bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-400 px-2 py-1 rounded text-xs font-bold border border-amber-200 dark:border-amber-800">CEO</span></td>
                                        <td class="p-4">5m ago</td>
                                        <td class="p-4"><span class="flex items-center gap-2 text-green-600 font-bold text-xs"><span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> ${t.active}</span></td>
                                        <td class="p-4"><button class="text-slate-400 hover:text-brandBlue transition"><i class="fa-solid fa-pen-to-square"></i></button></td>
                                    </tr>
                                    <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50 transition">
                                        <td class="p-4 font-bold text-slate-800 dark:text-white flex items-center gap-3">
                                            <div class="w-8 h-8 rounded-full bg-purple-600 text-white flex items-center justify-center text-xs">M</div>
                                            Mansour Alyami
                                        </td>
                                        <td class="p-4"><span class="bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-400 px-2 py-1 rounded text-xs font-bold border border-purple-200 dark:border-purple-800">HR</span></td>
                                        <td class="p-4">1h ago</td>
                                        <td class="p-4"><span class="flex items-center gap-2 text-green-600 font-bold text-xs"><span class="w-2 h-2 rounded-full bg-green-500"></span> ${t.active}</span></td>
                                        <td class="p-4"><button class="text-slate-400 hover:text-brandBlue transition"><i class="fa-solid fa-pen-to-square"></i></button></td>
                                    </tr>
                                    <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50 transition">
                                        <td class="p-4 font-bold text-slate-800 dark:text-white flex items-center gap-3">
                                            <div class="w-8 h-8 rounded-full bg-red-600 text-white flex items-center justify-center text-xs">A</div>
                                            Ayman Almaghrabi
                                        </td>
                                        <td class="p-4"><span class="bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400 px-2 py-1 rounded text-xs font-bold border border-red-200 dark:border-red-800">GRC</span></td>
                                        <td class="p-4">3h ago</td>
                                        <td class="p-4"><span class="flex items-center gap-2 text-slate-400 font-bold text-xs"><span class="w-2 h-2 rounded-full bg-slate-400"></span> ${t.inactive}</span></td>

        // --- Gemini AI Logic ---
        function sendAIMessage() {
            const input = document.getElementById('aiInput');
            const msg = input.value.trim();
            if(!msg) return;

            const chat = document.getElementById('chatArea');
            // User Message
            chat.innerHTML += `<div class="flex justify-start fade-in"><div class="chat-bubble chat-user">${msg}</div></div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            // Simulate Thinking
            const loadingId = 'loading-' + Date.now();
            chat.innerHTML += `
                <div class="flex justify-end fade-in" id="${loadingId}">
                    <div class="chat-bubble chat-ai">
                        <span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>
                    </div>
                </div>
            `;
            chat.scrollTop = chat.scrollHeight;

            // Generate "Smart" Response based on context
            setTimeout(() => {
                document.getElementById(loadingId).remove();
                
                let reply = "";
                const lowerMsg = msg.toLowerCase();
                const t = translations[currentLang];

                // Context-Aware Logic
                if (lowerMsg.includes("users") || lowerMsg.includes("مستخدم")) {
                    reply = currentLang === 'ar' ? 
                        "بناءً على سجلات النظام، لدينا 48 مستخدم نشط. هل تود أن أقوم بتصدير قائمة المستخدمين لك بصيغة CSV؟" : 
                        "Based on system logs, we have 48 active users. Would you like me to export the user list as CSV?";
                } else if (lowerMsg.includes("server") || lowerMsg.includes("سيرفر")) {
                    reply = currentLang === 'ar' ? 
                        "حالة السيرفرات مستقرة جداً. استهلاك المعالج 34% والذاكرة 45%. لا توجد مشاكل حرجة." : 
                        "Servers are very stable. CPU usage is at 34%, Memory at 45%. No critical issues detected.";
                } else if (lowerMsg.includes("perm") || lowerMsg.includes("صلاحية")) {
                    reply = currentLang === 'ar' ? 
                        "تغيير الصلاحيات يتطلب موافقة إدارية عليا. هل تريد مني فتح تذكرة طلب تغيير صلاحيات للدور المحدد؟" : 
                        "Changing permissions requires high-level approval. Shall I open a ticket to request permission changes for the selected role?";
                } else {
                    // General Consultant Persona
                    reply = currentLang === 'ar' ? 
                        "بصفتي مستشارك التقني، أنصحك بمراجعة سجلات الأمان بشكل دوري. هل لديك استفسار آخر حول أداء النظام؟" : 
                        "As your technical consultant, I advise reviewing security logs periodically. Do you have any other queries about system performance?";
                }

                chat.innerHTML += `
                    <div class="flex justify-end fade-in">
                        <div class="chat-bubble chat-ai">
                            <div class="flex items-center gap-2 mb-1 text-[10px] opacity-75 border-b border-white/20 pb-1">
                                <i class="fa-solid fa-sparkles"></i> Gemini Consultant
                            </div>
                            ${reply}
                        </div>
                    </div>
                `;
                chat.scrollTop = chat.scrollHeight;
            }, 1500);
        }

        // --- Common ---
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            applyTheme();
        }

        function applyTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            if (isDarkMode) {
                html.classList.add('dark');
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                html.classList.remove('dark');
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            localStorage.setItem('lang', currentLang);
            applyLanguage();
            renderPage(currentPage); 
        }

        function applyLanguage() {
            const html = document.documentElement;
            const t = translations[currentLang];
            
            html.setAttribute('lang', currentLang);
            html.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
            document.getElementById('langLabel').innerText = currentLang === 'ar' ? 'EN' : 'عربي';

            if(currentLang === 'ar') document.body.style.fontFamily = "'Tajawal', sans-serif";
            else document.body.style.fontFamily = "'Inter', sans-serif";

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerText = t[key];
            });
            
            // Adjust Sidebar/AI Position Classes
            const aiPanel = document.getElementById('aiSidebar');
            const sidebar = document.getElementById('sidebar');
            
            aiPanel.classList.remove('ltr:right-0', 'ltr:translate-x-full', 'rtl:left-0', 'rtl:-translate-x-full');
            // Re-apply Tailwind logic by force via JS if needed, or rely on dir attribute + CSS vars
            // Here we use simple class toggling logic if needed, but Tailwind's rtl/ltr modifiers usually handle it if config is right.
            // Since we manually manage transform for open/close, we reset it.
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function toggleAI() {
            const aiPanel = document.getElementById('aiSidebar');
            const isRTL = document.documentElement.dir === 'rtl';
            
            // Logic to slide in/out based on direction
            // Using tailwind transform classes
            if (isRTL) {
                if(aiPanel.classList.contains('-translate-x-full')) aiPanel.classList.remove('-translate-x-full');
                else aiPanel.classList.add('-translate-x-full');
            } else {
                if(aiPanel.classList.contains('translate-x-full')) aiPanel.classList.remove('translate-x-full');
                else aiPanel.classList.add('translate-x-full');
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        // Init
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
        }
        applyLanguage();
        renderPage('overview');
    </script>
