<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Admin | إدارة النظام</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brandRed: '#FB4747',
                        brandDark: '#1E293B',
                        brandGray: '#F1F5F9',
                    },
                    fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .dark ::-webkit-scrollbar-thumb { background-color: #475569; }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .sidebar-overlay { background: rgba(0,0,0,0.5); position: fixed; inset: 0; z-index: 40; display: none; }
        .sidebar-overlay.active { display: block; }
        .notification-pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(251, 71, 71, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(251, 71, 71, 0); } 100% { box-shadow: 0 0 0 0 rgba(251, 71, 71, 0); } }
        
        @media (max-width: 768px) {
            #sidebar { position: fixed; right: 0; top: 0; height: 100%; transform: translateX(100%); transition: transform 0.3s; z-index: 50; }
            #sidebar.open { transform: translateX(0); }
            html[dir="ltr"] #sidebar { left: 0; right: auto; transform: translateX(-100%); }
            html[dir="ltr"] #sidebar.open { transform: translateX(0); }
        }
        
        .chat-bubble { max-width: 85%; padding: 10px; border-radius: 12px; margin-bottom: 8px; font-size: 0.9rem; }
        .chat-ai { background-color: #FB4747; color: white; border-bottom-left-radius: 0; }
        .chat-user { background-color: #f1f5f9; color: #1e293b; border-bottom-right-radius: 0; margin-right: auto; }
        .dark .chat-user { background-color: #334155; color: white; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-white h-screen overflow-hidden flex font-sans transition-colors duration-300">

    <div id="mobileOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white dark:bg-slate-800 border-l dark:border-slate-700 flex flex-col shadow-xl shrink-0 h-full">
        <div class="h-20 flex items-center px-6 border-b border-slate-100 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 shrink-0">
            <img src="https://ait.sa/wp-content/uploads/2024/03/cropped-Square-Logo.png" class="w-10 h-10 rounded-lg bg-white p-0.5 shadow-sm shrink-0">
            <div class="mr-3">
                <h1 class="font-bold text-lg text-brandRed">AndroGov</h1>
                <p class="text-[10px] text-slate-400 font-bold tracking-wider" data-i18n="sidebar_subtitle">إدارة النظام</p>
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto custom-scroll">
            <button onclick="renderPage('overview')" class="w-full flex items-center gap-4 px-4 py-3 bg-brandRed text-white rounded-xl shadow-lg font-bold transition nav-item" id="nav-overview">
                <i class="fa-solid fa-gauge-high w-5 text-center"></i> <span data-i18n="overview">نظرة عامة</span>
            </button>
            <button onclick="renderPage('users')" class="w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl transition nav-item" id="nav-users">
                <i class="fa-solid fa-users-gear w-5 text-center"></i> <span data-i18n="users">إدارة المستخدمين</span>
            </button>
            <button onclick="renderPage('perms')" class="w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl transition nav-item" id="nav-perms">
                <i class="fa-solid fa-lock w-5 text-center"></i> <span data-i18n="permissions">الصلاحيات</span>
            </button>
            <button onclick="renderPage('monitor')" class="w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl transition nav-item" id="nav-monitor">
                <i class="fa-solid fa-server w-5 text-center"></i> <span data-i18n="monitor">مراقبة النظام</span>
            </button>
        </nav>

        <div class="p-4 border-t border-slate-100 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-800 transition shrink-0" onclick="logout()">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <div class="w-10 h-10 rounded-full bg-slate-800 text-white flex items-center justify-center font-bold text-sm shadow-sm border-2 border-white dark:border-slate-700">SA</div>
                    <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-white dark:border-slate-700 rounded-full"></span>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold truncate text-slate-800 dark:text-white" data-i18n="user_name">مدير النظام</p>
                    <p class="text-[10px] text-slate-500 truncate" data-i18n="user_role">System Admin</p>
                </div>
                <i class="fa-solid fa-right-from-bracket text-brandRed text-sm" title="Logout"></i>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative overflow-hidden bg-white dark:bg-slate-900">
        
        <header class="h-20 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-700 flex items-center justify-between px-4 md:px-8 shrink-0 z-10 sticky top-0">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden text-slate-600 dark:text-white p-2">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                <div>
                    <h2 class="text-xl font-bold text-slate-800 dark:text-white" id="pageTitle">نظرة عامة</h2>
                    <p class="text-xs text-slate-500 dark:text-slate-400 mt-0.5">Central Admin Dashboard v2.1</p>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <!-- Notifications -->
                <div class="relative">
                    <button onclick="toggleNotifications()" class="relative w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 flex items-center justify-center hover:bg-slate-200 dark:hover:bg-slate-700 transition">
                        <i class="fa-regular fa-bell"></i>
                        <span class="absolute top-0 right-0 w-3 h-3 bg-brandRed border-2 border-white dark:border-slate-900 rounded-full notification-pulse"></span>
                    </button>
                    <div id="notifDropdown" class="absolute top-12 left-0 rtl:left-0 ltr:right-0 ltr:left-auto w-80 bg-white dark:bg-slate-800 rounded-xl shadow-xl border border-slate-100 dark:border-slate-700 hidden z-50 overflow-hidden">
                        <div class="p-3 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center bg-slate-50 dark:bg-slate-900">
                            <h4 class="font-bold text-sm text-slate-800 dark:text-white" data-i18n="notif_title">التنبيهات (3)</h4>
                            <button class="text-xs text-brandRed hover:underline" data-i18n="read_all">قراءة الكل</button>
                        </div>
                        <div class="max-h-64 overflow-y-auto custom-scroll" id="notifList">
                            <!-- Injected by JS -->
                        </div>
                    </div>
                </div>

                <!-- AI Button -->
                <button onclick="toggleAI()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 text-brandRed flex items-center justify-center hover:bg-red-50 dark:hover:bg-slate-600 transition relative group">
                    <i class="fa-solid fa-robot text-lg group-hover:scale-110 transition-transform"></i>
                </button>

                <!-- Language Button -->
                <button onclick="toggleLanguage()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 flex items-center justify-center hover:bg-slate-200 dark:hover:bg-slate-600 transition font-bold text-xs" id="langLabel">EN</button>

                <!-- Theme Button -->
                <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-yellow-400 flex items-center justify-center hover:bg-slate-200 dark:hover:bg-slate-600 transition">
                    <i id="themeIcon" class="fa-solid fa-moon"></i>
                </button>
            </div>
        </header>

        <div id="mainContent" class="flex-1 overflow-y-auto p-4 md:p-8 custom-scroll bg-slate-50 dark:bg-slate-900">
            <!-- Dynamic Content -->
        </div>
    </main>

    <!-- AI Sidebar -->
    <aside id="aiSidebar" class="fixed top-0 h-full w-full md:w-96 bg-white dark:bg-slate-800 shadow-2xl z-50 transform transition-transform duration-300 flex flex-col ltr:right-0 ltr:translate-x-full rtl:left-0 rtl:-translate-x-full border-r border-slate-200 dark:border-slate-700">
        <div class="h-20 flex items-center justify-between px-6 bg-brandRed text-white shrink-0">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-microchip text-xl"></i>
                <div>
                    <h3 class="font-bold text-sm" data-i18n="ai_title">المساعد التقني</h3>
                    <p class="text-[10px] text-red-100" data-i18n="ai_subtitle">Powered by Gemini</p>
                </div>
            </div>
            <button onclick="toggleAI()" class="text-white/80 hover:text-white transition"><i class="fa-solid fa-xmark text-lg"></i></button>
        </div>
        
        <div id="chatArea" class="flex-1 bg-slate-50 dark:bg-slate-900 p-4 overflow-y-auto custom-scroll flex flex-col">
            <!-- Messages -->
        </div>
        
        <div class="p-4 border-t border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 shrink-0">
            <div class="flex gap-2 relative">
                <input id="aiInput" type="text" placeholder="..." class="flex-1 bg-slate-100 dark:bg-slate-700 border-0 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-brandRed dark:text-white transition-all pl-10 rtl:pl-4 rtl:pr-4" onkeypress="if(event.key === 'Enter') sendAIMessage()">
                <button onclick="sendAIMessage()" class="bg-brandRed hover:bg-red-600 text-white w-12 rounded-xl transition-colors flex items-center justify-center shadow-lg shadow-red-500/30">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </aside>

    <script>
        // Data and Config
        const translations = {
            ar: {
                sidebar_subtitle: "إدارة النظام", overview: "نظرة عامة", users: "إدارة المستخدمين", permissions: "الصلاحيات", monitor: "مراقبة النظام", logout: "تسجيل خروج",
                user_name: "مدير النظام", user_role: "System Admin",
                ai_title: "المساعد التقني", ai_subtitle: "لإدارة النظام", ai_welcome: "مرحباً أيها المشرف. جميع الأنظمة تعمل بكفاءة. هل تريد تقرير عن سجلات الدخول أو حالة السيرفرات؟",
                
                notif_title: "التنبيهات", read_all: "قراءة الكل", 
                notif_1: "تحذير: محاولة دخول غير مصرحة", notif_1_time: "منذ 2 دقيقة • IP: 192.168.1.15",
                notif_2: "نسخ احتياطي ناجح", notif_2_time: "منذ 1 ساعة • قاعدة البيانات",
                notif_3: "طلب صلاحية جديد", notif_3_time: "منذ 3 ساعات • المبيعات",

                total_users: "إجمالي المستخدمين", online_now: "المتصلين الآن", warnings: "تحذيرات الأمان", server_load: "استهلاك السيرفر",
                active_users_list: "حسابات الموظفين النشطة", add_user: "إضافة مستخدم",
                col_name: "الموظف", col_email: "البريد الإلكتروني", col_role: "الدور", col_last: "آخر دخول", col_status: "الحالة", col_action: "الإجراء",
                edit: "تعديل", active: "نشط", inactive: "غير نشط", locked: "مقفل",
                
                perm_matrix: "مصفوفة الصلاحيات",
                role: "الدور الوظيفي", access_level: "مستوى الوصول", modules: "الوحدات المصرحة",
                full_access: "كامل (Full)", partial: "جزئي", read_only: "قراءة فقط",
                ceo: "الرئيس التنفيذي", hr: "الموارد البشرية", grc: "الحوكمة",
                
                server_status: "حالة السيرفرات", uptime: "99.9% وقت التشغيل", last_down: "آخر توقف: قبل 45 يوم",
                db_status: "قواعد البيانات", latency: "مستقر (12ms)", backups: "نسخ احتياطي: يومي (تلقائي)",
                api_status: "بوابات الربط (API)", integrations: "نفيس، سداد، أبشر"
            },
            en: {
                sidebar_subtitle: "System Admin", overview: "Overview", users: "User Management", permissions: "Permissions", monitor: "System Monitor", logout: "Logout",
                user_name: "System Admin", user_role: "System Admin",
                ai_title: "Tech Assistant", ai_subtitle: "System Management", ai_welcome: "Welcome Admin. All systems operational. Need a login log report or server status check?",
                
                notif_title: "Notifications", read_all: "Read All",
                notif_1: "Warning: Unauthorized Access", notif_1_time: "2m ago • IP: 192.168.1.15",
                notif_2: "Backup Successful", notif_2_time: "1h ago • Database",
                notif_3: "New Permission Request", notif_3_time: "3h ago • Sales",

                total_users: "Total Users", online_now: "Online Now", warnings: "Security Warnings", server_load: "Server Load",
                active_users_list: "Active Employee Accounts", add_user: "Add User",
                col_name: "Employee", col_email: "Email", col_role: "Role", col_last: "Last Login", col_status: "Status", col_action: "Action",
                edit: "Edit", active: "Active", inactive: "Inactive", locked: "Locked",

                perm_matrix: "Permission Matrix",
                role: "Role", access_level: "Access Level", modules: "Authorized Modules",
                full_access: "Full Access", partial: "Partial", read_only: "Read Only",
                ceo: "CEO", hr: "HR Manager", grc: "GRC Officer",

                server_status: "Server Status", uptime: "99.9% Uptime", last_down: "Last downtime: 45 days ago",
                db_status: "Databases", latency: "Stable (12ms)", backups: "Backups: Automated (Daily)",
                api_status: "API Gateways", integrations: "Naphies, Sadad, Absher"
            }
        };

        const sysUsers = [
            { name: "Hesham Alsuhaibani", email: "ceo@androomeda.com", role: "CEO", status: "active", last: "5m ago" },
            { name: "Mansour Alyami", email: "hr@androomeda.com", role: "HR Manager", status: "active", last: "1h ago" },
            { name: "Ayman Almaghrabi", email: "grc@androomeda.com", role: "GRC Officer", status: "active", last: "30m ago" },
            { name: "Mohammed Albukhaiti", email: "cfo@androomeda.com", role: "CFO", status: "active", last: "2h ago" },
            { name: "Rand Al-Hourani", email: "tech@androomeda.com", role: "Tech Lead", status: "active", last: "10m ago" },
            { name: "Hadi", email: "pssc@androomeda.com", role: "Procurement", status: "inactive", last: "2d ago" }
        ];

        let currentLang = localStorage.getItem('lang') || 'ar';
        let currentView = 'overview';

        // --- Core Functions (Global) ---
        
        window.renderNotifications = function() {
            const t = translations[currentLang];
            const list = document.getElementById('notifList');
            list.innerHTML = `
                <div class="p-3 border-b border-slate-50 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 cursor-pointer border-r-4 border-red-500 bg-red-50 dark:bg-red-900/10">
                    <p class="text-xs font-bold text-slate-700 dark:text-slate-200">${t.notif_1}</p>
                    <p class="text-[10px] text-slate-400 mt-1">${t.notif_1_time}</p>
                </div>
                <div class="p-3 border-b border-slate-50 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 cursor-pointer border-r-4 border-green-500">
                    <p class="text-xs font-bold text-slate-700 dark:text-slate-200">${t.notif_2}</p>
                    <p class="text-[10px] text-slate-400 mt-1">${t.notif_2_time}</p>
                </div>
                <div class="p-3 hover:bg-slate-50 dark:hover:bg-slate-700 cursor-pointer border-r-4 border-blue-500">
                    <p class="text-xs font-bold text-slate-700 dark:text-slate-200">${t.notif_3}</p>
                    <p class="text-[10px] text-slate-400 mt-1">${t.notif_3_time}</p>
                </div>
            `;
        }

        window.renderUserList = function(container, t, isOverview) {
            let rows = '';
            sysUsers.forEach(u => {
                const statusClass = u.status === 'active' ? 'bg-green-100 text-green-600 dark:bg-green-900/30' : 'bg-slate-100 text-slate-500 dark:bg-slate-700';
                const statusText = u.status === 'active' ? t.active : t.inactive;
                
                rows += `
                    <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50 transition border-b border-slate-50 dark:border-slate-700 last:border-0">
                        <td class="p-4 font-bold text-slate-800 dark:text-white">${u.name}</td>
                        ${!isOverview ? `<td class="p-4 text-xs font-mono text-slate-500">${u.email}</td>` : ''}
                        <td class="p-4"><span class="bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded text-xs font-bold text-slate-600 dark:text-slate-300">${u.role}</span></td>
                        <td class="p-4 text-xs text-slate-500">${u.last}</td>
                        <td class="p-4"><span class="px-2 py-1 rounded text-[10px] font-bold ${statusClass}">${statusText}</span></td>
                        <td class="p-4"><button class="text-brandRed hover:underline font-bold text-xs">${t.edit}</button></td>
                    </tr>
                `;
            });

            const html = `
                <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 overflow-hidden fade-in" style="animation-delay: 0.1s">
                    <div class="p-6 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center">
                        <h3 class="font-bold text-slate-800 dark:text-white">${t.active_users_list}</h3>
                        <button class="bg-brandRed hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm transition font-bold shadow-lg shadow-red-500/20"><i class="fa-solid fa-plus"></i> ${t.add_user}</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-start text-sm text-slate-600 dark:text-slate-300">
                            <thead class="bg-slate-50 dark:bg-slate-700/50 text-slate-500 dark:text-slate-400 uppercase font-bold text-xs">
                                <tr>
                                    <th class="p-4 rounded-r-lg rtl:rounded-r-lg ltr:rounded-l-lg rtl:rounded-l-none ltr:rounded-r-none">${t.col_name}</th>
                                    ${!isOverview ? `<th class="p-4">${t.col_email}</th>` : ''}
                                    <th class="p-4">${t.col_role}</th>
                                    <th class="p-4">${t.col_last}</th>
                                    <th class="p-4">${t.col_status}</th>
                                    <th class="p-4 rounded-l-lg rtl:rounded-l-lg ltr:rounded-r-lg rtl:rounded-r-none ltr:rounded-l-none">${t.col_action}</th>
                                </tr>
                            </thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>
                </div>
            `;
            
            if (isOverview) container.insertAdjacentHTML('beforeend', html);
            else container.innerHTML = html;
        }

        window.renderPage = function(page) {
            currentView = page;
            const t = translations[currentLang];
            const content = document.getElementById('mainContent');
            const pageTitle = document.getElementById('pageTitle');
            
            document.querySelectorAll('.nav-item').forEach(el => {
                el.className = `w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl transition nav-item`;
            });
            document.getElementById('nav-'+page).className = `w-full flex items-center gap-4 px-4 py-3 bg-brandRed text-white rounded-xl shadow-lg shadow-red-500/30 font-bold transition nav-item`;

            if (page === 'overview') {
                pageTitle.innerText = t.overview;
                content.innerHTML = `
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8 fade-in">
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <p class="text-slate-500 dark:text-slate-400 text-xs font-bold mb-1">${t.total_users}</p>
                            <h3 class="text-3xl font-extrabold text-slate-800 dark:text-white">48</h3>
                        </div>
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <p class="text-slate-500 dark:text-slate-400 text-xs font-bold mb-1">${t.online_now}</p>
                            <h3 class="text-3xl font-extrabold text-green-500">12</h3>
                        </div>
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <p class="text-slate-500 dark:text-slate-400 text-xs font-bold mb-1">${t.warnings}</p>
                            <h3 class="text-3xl font-extrabold text-slate-800 dark:text-white">0</h3>
                        </div>
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <p class="text-slate-500 dark:text-slate-400 text-xs font-bold mb-1">${t.server_load}</p>
                            <h3 class="text-3xl font-extrabold text-blue-500">34%</h3>
                        </div>
                    </div>
                `;
                renderUserList(content, t, true);
            } 
            else if (page === 'users') {
                pageTitle.innerText = t.users;
                renderUserList(content, t, false);
            } 
            else if (page === 'perms') {
                pageTitle.innerText = t.permissions;
                content.innerHTML = `
                    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 overflow-hidden fade-in">
                        <div class="p-6 border-b border-slate-100 dark:border-slate-700">
                            <h3 class="font-bold text-slate-800 dark:text-white">${t.perm_matrix}</h3>
                        </div>
                        <table class="w-full text-start text-sm text-slate-600 dark:text-slate-300">
                            <thead class="bg-slate-50 dark:bg-slate-700/50 text-slate-500 dark:text-slate-400 uppercase font-bold text-xs">
                                <tr>
                                    <th class="p-4">${t.role}</th>
                                    <th class="p-4">${t.access_level}</th>
                                    <th class="p-4">${t.modules}</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100 dark:divide-slate-700">
                                <tr>
                                    <td class="p-4 font-bold text-slate-800 dark:text-white">${t.ceo}</td>
                                    <td class="p-4 text-green-600 font-bold">${t.full_access}</td>
                                    <td class="p-4">All Modules</td>
                                </tr>
                                <tr>
                                    <td class="p-4 font-bold text-slate-800 dark:text-white">${t.hr}</td>
                                    <td class="p-4 text-blue-500 font-bold">${t.partial}</td>
                                    <td class="p-4">Employees, Payroll</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                `;
            } else if (page === 'monitor') {
                pageTitle.innerText = t.monitor;
                content.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 fade-in">
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col items-center text-center">
                            <div class="w-16 h-16 rounded-full bg-green-50 dark:bg-green-900/20 text-green-500 flex items-center justify-center text-3xl mb-4 animate-pulse">
                                <i class="fa-solid fa-server"></i>
                            </div>
                            <h3 class="font-bold text-lg text-slate-800 dark:text-white mb-1">${t.server_status}</h3>
                            <p class="text-green-500 font-bold text-sm">${t.uptime}</p>
                        </div>
                    </div>
                `;
            }
            
            if(window.innerWidth < 768) toggleSidebar();
        }

        window.toggleDarkMode = function() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        window.toggleNotifications = function() {
            document.getElementById('notifDropdown').classList.toggle('hidden');
        }

        window.toggleSidebar = function() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('mobileOverlay');
            sb.classList.toggle('open');
            ov.classList.toggle('active');
        }

        window.toggleLanguage = function() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            localStorage.setItem('lang', currentLang);
            applyLanguage();
            renderPage(currentView); 
        }

        window.applyLanguage = function() {
            const html = document.documentElement;
            const t = translations[currentLang];
            
            html.setAttribute('lang', currentLang);
            html.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
            document.getElementById('langLabel').innerText = currentLang === 'ar' ? 'EN' : 'عربي';

            const ai = document.getElementById('aiSidebar');
            if(currentLang === 'ar') {
                ai.classList.remove('ltr:right-0', 'ltr:translate-x-full');
                ai.classList.add('rtl:left-0', 'rtl:-translate-x-full');
            } else {
                ai.classList.remove('rtl:left-0', 'rtl:-translate-x-full');
                ai.classList.add('ltr:right-0', 'ltr:translate-x-full');
            }

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerText = t[key];
            });
        }

        window.toggleAI = function() {
            const ai = document.getElementById('aiSidebar');
            const isRTL = document.documentElement.dir === 'rtl';
            if (isRTL) {
                if(ai.classList.contains('rtl:-translate-x-full')) ai.classList.remove('rtl:-translate-x-full');
                else ai.classList.add('rtl:-translate-x-full');
            } else {
                if(ai.classList.contains('ltr:translate-x-full')) ai.classList.remove('ltr:translate-x-full');
                else ai.classList.add('ltr:translate-x-full');
            }
        }

        window.sendAIMessage = function() {
            const input = document.getElementById('aiInput');
            const msg = input.value.trim();
            if(!msg) return;

            const chat = document.getElementById('chatArea');
            chat.innerHTML += `<div class="flex justify-start fade-in"><div class="chat-bubble chat-user">${msg}</div></div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            setTimeout(() => {
                chat.innerHTML += `<div class="flex justify-end fade-in"><div class="chat-bubble chat-ai">AI Analyzing...</div></div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
        }

        window.logout = function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        // Init
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
        }
        applyLanguage();
        renderPage('overview');
        renderNotifications();
    </script>
</body>
</html>
