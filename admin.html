  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brandRed: '#FB4747',
            brandDark: '#1E293B',
            brandGray: '#F1F5F9',
          },
          fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'] }
        }
      }
    }
  </script>

  <style>
    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
    .dark ::-webkit-scrollbar-thumb { background-color: #475569; }

    /* Animations */
    .fade-in { animation: fadeIn 0.25s ease-out forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Mobile sidebar overlay */
    .sidebar-overlay { background: rgba(0,0,0,0.5); position: fixed; inset: 0; z-index: 40; display: none; }
    .sidebar-overlay.active { display: block; }

    /* Mobile sidebar slide */
    @media (max-width: 768px) {
      #sidebar { position: fixed; top: 0; height: 100%; z-index: 50; transition: transform 0.3s; }
      html[dir="rtl"] #sidebar { right: 0; transform: translateX(100%); }
      html[dir="rtl"] #sidebar.open { transform: translateX(0); }
      html[dir="ltr"] #sidebar { left: 0; transform: translateX(-100%); }
      html[dir="ltr"] #sidebar.open { transform: translateX(0); }
    }

    /* Notification badge pulse */
    .notification-pulse { animation: pulse-red 2s infinite; }
    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(251, 71, 71, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(251, 71, 71, 0); }
      100% { box-shadow: 0 0 0 0 rgba(251, 71, 71, 0); }
    }

    /* Chat bubbles */
    .chat-bubble { max-width: 85%; padding: 10px; border-radius: 12px; margin-bottom: 8px; font-size: 0.9rem; }
    .chat-ai { background-color: #FB4747; color: white; border-bottom-left-radius: 0; }
    .chat-user { background-color: #f1f5f9; color: #1e293b; border-bottom-right-radius: 0; }
    .dark .chat-user { background-color: #334155; color: white; }

    /* AI sidebar direction without Tailwind RTL plugin */
    #aiSidebar { position: fixed; top: 0; height: 100%; width: 100%; max-width: 24rem; z-index: 60;
      background: white; transition: transform 0.3s; box-shadow: 0 25px 50px -12px rgba(0,0,0,.25);
    }
    .dark #aiSidebar { background: #1f2937; }

    html[dir="rtl"] #aiSidebar { left: 0; right: auto; transform: translateX(-100%); border-right: 1px solid rgba(148,163,184,.25); }
    html[dir="rtl"] #aiSidebar.open { transform: translateX(0); }

    html[dir="ltr"] #aiSidebar { right: 0; left: auto; transform: translateX(100%); border-left: 1px solid rgba(148,163,184,.25); }
    html[dir="ltr"] #aiSidebar.open { transform: translateX(0); }

    /* Input icon spacing (AI input) - simple */
    html[dir="rtl"] #aiInput { padding-right: 1rem; padding-left: 1rem; }
    html[dir="ltr"] #aiInput { padding-left: 1rem; padding-right: 1rem; }
  </style>
</head>

    // ----------------------------
    // Helpers
    // ----------------------------
    const $ = (id) => document.getElementById(id);

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, m => ({
        '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#039;'
      }[m]));
    }

    function applyLanguage() {
      const html = document.documentElement;
      const t = translations[state.lang];

      html.setAttribute('lang', state.lang);
      html.setAttribute('dir', state.lang === 'ar' ? 'rtl' : 'ltr');
      $('langLabel').innerText = state.lang === 'ar' ? 'EN' : 'عربي';

      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (t[key]) el.innerText = t[key];
      });

      // Update current title after translation
      const titleMap = { overview: t.overview, users: t.users, perms: t.permissions, monitor: t.monitor };
      $('pageTitle').innerText = titleMap[state.view] || t.overview;

      // AI Welcome if empty
      if (!$('chatArea').dataset.booted) {
        addAIMessage(t.ai_welcome);
        $('chatArea').dataset.booted = "1";
      }
    }

    function applyTheme() {
      const html = document.documentElement;
      const icon = $('themeIcon');

      if (state.dark) {
        html.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        icon.classList.remove('fa-moon'); icon.classList.add('fa-sun');
      } else {
        html.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        icon.classList.remove('fa-sun'); icon.classList.add('fa-moon');
      }
    }

    function setNavActive(page) {
      // reset
      document.querySelectorAll('.nav-item').forEach(btn => {
        btn.classList.remove('bg-brandRed','text-white','shadow-lg','shadow-red-500/30','font-bold');
        btn.classList.add('text-slate-500','dark:text-slate-400','hover:bg-slate-50','dark:hover:bg-slate-700');
      });

      const active = $('nav-' + page);
      if (active) {
        active.classList.add('bg-brandRed','text-white','shadow-lg','shadow-red-500/30','font-bold');
        active.classList.remove('text-slate-500','dark:text-slate-400');
      }
    }

    // ----------------------------
    // Notifications
    // ----------------------------
    function renderNotifications() {
      const t = translations[state.lang];
      const list = $('notifList');

      if (state.notificationsRead) {
        $('notifTitle').innerText = `${t.notif_title}`;
        list.innerHTML = `<div class="p-6 text-center text-sm text-slate-400">${t.no_notif}</div>`;
        return;
      }

      $('notifTitle').innerText = `${t.notif_title} (3)`;
      list.innerHTML = `
        <div class="p-3 border-b border-slate-50 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 cursor-pointer border-r-4 border-red-500 bg-red-50 dark:bg-red-900/10">

          <p class="text-[10px] text-slate-400 mt-1">${t.notif_3_time}</p>
        </div>
      `;
    }

    window.toggleNotifications = function(force) {
      const dropdown = $('notifDropdown');
      const shouldOpen = (typeof force === 'boolean') ? force : dropdown.classList.contains('hidden');

      if (shouldOpen) {
        dropdown.classList.remove('hidden');
        state.notifOpen = true;
      } else {
        dropdown.classList.add('hidden');
        state.notifOpen = false;
      }
    };

    window.markAllRead = function() {
      state.notificationsRead = true;
      $('notifBadge')?.classList.add('hidden');
      renderNotifications();
    };

            <td class="p-4 font-bold text-slate-800 dark:text-white">${escapeHtml(u.name)}</td>
            ${!isOverview ? `<td class="p-4 text-xs font-mono text-slate-500">${escapeHtml(u.email)}</td>` : ''}
            <td class="p-4"><span class="bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded text-xs font-bold text-slate-600 dark:text-slate-300">${escapeHtml(u.role)}</span></td>
            <td class="p-4 text-xs text-slate-500">${escapeHtml(u.last)}</td>
            <td class="p-4"><span class="px-2 py-1 rounded text-[10px] font-bold ${statusClass}">${statusText}</span></td>
            <td class="p-4"><button class="text-brandRed hover:underline font-bold text-xs">${t.edit}</button></td>
          </tr>
        `;
      });

      const html = `
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 overflow-hidden fade-in">
          <div class="p-6 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center">
            <h3 class="font-bold text-slate-800 dark:text-white">${t.active_users_list}</h3>
            <button class="bg-brandRed hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm transition font-bold shadow-lg shadow-red-500/20">
              <i class="fa-solid fa-plus" aria-hidden="true"></i> ${t.add_user}
            </button>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full text-start text-sm text-slate-600 dark:text-slate-300">
              <thead class="bg-slate-50 dark:bg-slate-700/50 text-slate-500 dark:text-slate-400 uppercase font-bold text-xs">
                <tr>
                  <th class="p-4">${t.col_name}</th>
                  ${!isOverview ? `<th class="p-4">${t.col_email}</th>` : ''}
                  <th class="p-4">${t.col_role}</th>
                  <th class="p-4">${t.col_last}</th>
                  <th class="p-4">${t.col_status}</th>
                  <th class="p-4">${t.col_action}</th>
                </tr>
              </thead>
              <tbody>${rows}</tbody>
            </table>
          </div>
        </div>
      `;

      if (isOverview) container.insertAdjacentHTML('beforeend', html);
      else container.innerHTML = html;
    }

    // ----------------------------
    // Pages
    // ----------------------------
    window.renderPage = function(page) {
      state.view = page;
      localStorage.setItem('adminView', page);

      const t = translations[state.lang];
      const content = $('mainContent');
      const pageTitle = $('pageTitle');

      setNavActive(page);

      if (page === 'overview') {
        pageTitle.innerText = t.overview;
        content.innerHTML = `
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8 fade-in">
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
              <p class="text-slate-500 dark:text-slate-400 text-xs font-bold mb-1">${t.total_users}</p>
              <h3 class="text-3xl font-extrabold text-slate-800 dark:text-white">48</h3>
            </div>
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
              <p class="text-slate-500 dark:text-slate-400 text-xs font-bold mb-1">${t.online_now}</p>
              <h3 class="text-3xl font-extrabold text-green-500">12</h3>
            </div>
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
              <p class="text-slate-500 dark:text-slate-400 text-xs font-bold mb-1">${t.warnings}</p>
              <h3 class="text-3xl font-extrabold text-slate-800 dark:text-white">0</h3>
            </div>
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
              <p class="text-slate-500 dark:text-slate-400 text-xs font-bold mb-1">${t.server_load}</p>
              <h3 class="text-3xl font-extrabold text-blue-500">34%</h3>
            </div>
          </div>
        `;
        renderUserList(content, t, true);

      } else if (page === 'users') {
        pageTitle.innerText = t.users;
        renderUserList(content, t, false);

      } else if (page === 'perms') {
        pageTitle.innerText = t.permissions;
        content.innerHTML = `
          <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 overflow-hidden fade-in">
            <div class="p-6 border-b border-slate-100 dark:border-slate-700">
              <h3 class="font-bold text-slate-800 dark:text-white">${t.perm_matrix}</h3>
            </div>
            <table class="w-full text-start text-sm text-slate-600 dark:text-slate-300">
              <thead class="bg-slate-50 dark:bg-slate-700/50 text-slate-500 dark:text-slate-400 uppercase font-bold text-xs">
                <tr>
                  <th class="p-4">${t.role}</th>
                  <th class="p-4">${t.access_level}</th>
                  <th class="p-4">${t.modules}</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-slate-100 dark:divide-slate-700">
                <tr>
                  <td class="p-4 font-bold text-slate-800 dark:text-white">${t.ceo}</td>
                  <td class="p-4 text-green-600 font-bold">${t.full_access}</td>
                  <td class="p-4">All Modules</td>
                </tr>
                <tr>
                  <td class="p-4 font-bold text-slate-800 dark:text-white">${t.hr}</td>
                  <td class="p-4 text-blue-500 font-bold">${t.partial}</td>
                  <td class="p-4">Employees, Payroll</td>
                </tr>
                <tr>
                  <td class="p-4 font-bold text-slate-800 dark:text-white">${t.grc}</td>
                  <td class="p-4 text-slate-600 dark:text-slate-300 font-bold">${t.read_only}</td>
                  <td class="p-4">Audit Logs, Policies</td>
                </tr>
              </tbody>
            </table>
          </div>
        `;

      } else if (page === 'monitor') {
        pageTitle.innerText = t.monitor;
        content.innerHTML = `
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 fade-in">
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col items-center text-center">
              <div class="w-16 h-16 rounded-full bg-green-50 dark:bg-green-900/20 text-green-500 flex items-center justify-center text-3xl mb-4 animate-pulse">
                <i class="fa-solid fa-server" aria-hidden="true"></i>
              </div>
              <h3 class="font-bold text-lg text-slate-800 dark:text-white mb-1">${t.server_status}</h3>
              <p class="text-green-500 font-bold text-sm">${t.uptime}</p>
              <p class="text-[11px] text-slate-400 mt-2">${t.last_down}</p>
            </div>

            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col items-center text-center">
              <div class="w-16 h-16 rounded-full bg-blue-50 dark:bg-blue-900/20 text-blue-500 flex items-center justify-center text-3xl mb-4">
                <i class="fa-solid fa-database" aria-hidden="true"></i>
              </div>
              <h3 class="font-bold text-lg text-slate-800 dark:text-white mb-1">${t.db_status}</h3>
              <p class="text-blue-500 font-bold text-sm">${t.latency}</p>
              <p class="text-[11px] text-slate-400 mt-2">${t.backups}</p>
            </div>

            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col items-center text-center">
              <div class="w-16 h-16 rounded-full bg-red-50 dark:bg-red-900/20 text-brandRed flex items-center justify-center text-3xl mb-4">
                <i class="fa-solid fa-network-wired" aria-hidden="true"></i>
              </div>
              <h3 class="font-bold text-lg text-slate-800 dark:text-white mb-1">${t.api_status}</h3>
              <p class="text-brandRed font-bold text-sm">${t.integrations}</p>
            </div>
          </div>
        `;
      }

      // Close sidebar on mobile after navigation
      if (window.innerWidth < 768) toggleSidebar(false);
    };

    // ----------------------------
    // Sidebar (Mobile)
    // ----------------------------
    window.toggleSidebar = function(force) {
      const sb = $('sidebar');
      const ov = $('mobileOverlay');

      const shouldOpen = (typeof force === 'boolean') ? force : !sb.classList.contains('open');
      if (shouldOpen) {
        sb.classList.add('open');
        ov.classList.add('active');
        state.sidebarOpen = true;
      } else {
        sb.classList.remove('open');
        ov.classList.remove('active');
        state.sidebarOpen = false;
      }
    };

    // ----------------------------
    // AI Sidebar
    // ----------------------------
    function addAIMessage(text) {
      const chat = $('chatArea');
      chat.insertAdjacentHTML('beforeend',
        `<div class="flex justify-start fade-in"><div class="chat-bubble chat-ai">${escapeHtml(text)}</div></div>`
      );
      chat.scrollTop = chat.scrollHeight;
    }

    function addUserMessage(text) {
      const chat = $('chatArea');
      chat.insertAdjacentHTML('beforeend',
        `<div class="flex justify-end fade-in"><div class="chat-bubble chat-user">${escapeHtml(text)}</div></div>`
      );
      chat.scrollTop = chat.scrollHeight;
    }

    window.toggleAI = function(force) {
      const ai = $('aiSidebar');
      const shouldOpen = (typeof force === 'boolean') ? force : !ai.classList.contains('open');

      if (shouldOpen) {
        ai.classList.add('open');
        state.aiOpen = true;
      } else {
        ai.classList.remove('open');
        state.aiOpen = false;
      }
    };

    window.sendAIMessage = function() {
      const input = $('aiInput');
      const msg = input.value.trim();
      if (!msg) return;

      addUserMessage(msg);
      input.value = '';

      setTimeout(() => {
        addAIMessage(state.lang === 'ar' ? "جار التحليل..." : "Analyzing...");
      }, 600);
    };

    // ----------------------------
    // Theme / Language
    // ----------------------------
    window.toggleDarkMode = function() {
      state.dark = !state.dark;
      applyTheme();
    };

    window.toggleLanguage = function() {
      state.lang = (state.lang === 'ar') ? 'en' : 'ar';
      localStorage.setItem('lang', state.lang);
      applyLanguage();
      renderPage(state.view);
      renderNotifications();
    };

    // ----------------------------
    // Logout
    // ----------------------------
    window.logout = function() {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    };

    // ----------------------------
    // Click outside + ESC close
    // ----------------------------
    document.addEventListener('click', (e) => {
      // Close notifications if clicked outside
      if (!$('notifWrap').contains(e.target)) {
        $('notifDropdown').classList.add('hidden');
        state.notifOpen = false;
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        // Close notifications
        $('notifDropdown').classList.add('hidden');
        state.notifOpen = false;

        // Close AI
        toggleAI(false);

        // Close mobile sidebar
        if (window.innerWidth < 768) toggleSidebar(false);
      }
    });

    // ----------------------------
    // Init
    // ----------------------------
    (function init() {
      // Theme
      applyTheme();

      // Language + initial notifications
      applyLanguage();
      renderNotifications();

      // Start page
      setNavActive(state.view);
      renderPage(state.view);
    })();
  </script>
</body>
</html>
