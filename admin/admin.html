<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndroGov | لوحة القيادة</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-brandGray dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans opacity-0">

    <div id="sidebar-container"></div>
    <div class="main-content-wrapper flex-1 flex flex-col md:mr-72 transition-all">
        <div id="header-container"></div>

        <main class="p-6 space-y-6">
            <!-- Alert -->
            <div id="urgent-alert-box" class="bg-white dark:bg-slate-800 rounded-2xl p-1 border-r-4 border-orange-500 shadow-sm flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="p-4 flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center text-xl"><i class="fa-solid fa-triangle-exclamation"></i></div>
                    <div><h3 class="font-bold text-lg dark:text-white">إجراء مطلوب: اعتماد "الدليل الداخلي"</h3><p class="text-sm text-slate-500">مسودة بانتظار الاعتماد. <span class="font-bold">أيمن المغربي</span></p></div>
                </div>
                <div class="p-4"><button onclick="approveDoc()" class="px-6 py-2 bg-brandRed text-white rounded-lg text-sm font-bold shadow-lg hover:bg-red-700 transition">مراجعة واعتماد</button></div>
            </div>

            <!-- KPIs -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <p class="text-xs text-slate-500 font-bold">رأس المال المصدر</p>
                    <h3 class="text-2xl font-bold mt-1 font-en">6,000,000 <span class="text-xs font-sans text-slate-400">ر.س</span></h3>
                </div>
                <!-- More KPIs handled statically for speed or via JS if dynamic -->
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <p class="text-xs text-slate-500 font-bold">المساهمين</p>
                    <h3 class="text-2xl font-bold mt-1 font-en">11 <span class="text-xs font-sans text-slate-400">عضو</span></h3>
                </div>
            </div>

            <!-- Chart -->
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                <h3 class="font-bold mb-4">هيكل الملكية</h3>
                <div class="h-48 flex justify-center"><canvas id="ownershipChart"></canvas></div>
            </div>
        </main>
    </div>

    <div id="andro-bot-container" class="fixed bottom-6 left-6 z-50 flex flex-col items-start gap-4" dir="rtl"></div>

    <script src="layout.js"></script>
    <script src="bot.js"></script>
    
    <script>
        // Page Specific
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('ownershipChart');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['ورثة السحيباني', 'بيجي', 'آخرون'],
                    datasets: [{ data: [35, 15, 50], backgroundColor: ['#FB4747', '#4267B2', '#CBD5E1'], borderWidth: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } }, cutout: '70%' }
            });
        });

        function approveDoc() {
            Swal.fire({ title: 'تم الاعتماد', icon: 'success', confirmButtonColor: '#4267B2' });
            document.getElementById('urgent-alert-box').style.opacity = '0.5';
        }
    </script>
</body>
</html>
