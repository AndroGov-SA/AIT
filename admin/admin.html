<!DOCTYPE html>
<html lang="ar" dir="rtl" class="opacity-0 transition-opacity duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndroGov | لوحة التحكم</title>
    
    <!-- الخطوط والأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brandRed: '#FB4747',
                        brandBlue: '#4267B2',
                        brandDark: '#1E293B'
                    },
                    fontFamily: {
                        sans: ['Tajawal', 'Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans transition-colors duration-300">

    <!-- حاوية القائمة الجانبية (من layout.js) -->
    <div id="sidebar-container"></div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content-wrapper md:mr-72 transition-all duration-300 flex flex-col min-h-screen">
        
        <!-- الهيدر (من layout.js) -->
        <div id="header-container"></div>

        <!-- محتوى الصفحة -->
        <main class="p-6 space-y-6">
            
            <!-- تنبيه المسودة -->
            <div class="bg-white dark:bg-slate-800 rounded-3xl p-6 border border-orange-100 dark:border-orange-900/30 shadow-sm flex flex-col md:flex-row justify-between items-center gap-4 relative overflow-hidden">
                <div class="absolute inset-0 bg-orange-50/50 dark:bg-orange-900/10 pointer-events-none"></div>
                <div class="flex items-center gap-4 relative z-10">
                    <div class="w-12 h-12 rounded-2xl bg-orange-100 dark:bg-orange-500/20 text-orange-600 dark:text-orange-400 flex items-center justify-center text-xl shadow-sm">
                        <i class="fa-solid fa-file-signature"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-slate-800 dark:text-white" data-i18n="alertTitle">مسودة "الدليل الداخلي" بانتظار الاعتماد</h3>
                        <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">
                            <span data-i18n="alertDesc">قام برفعها:</span> <span class="font-bold text-slate-700 dark:text-slate-300">أيمن المغربي</span>
                        </p>
                    </div>
                </div>
                <button class="relative z-10 px-6 py-2.5 bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl text-sm font-bold text-slate-600 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-600 transition shadow-sm">
                    <i class="fa-solid fa-eye text-brandRed mx-1"></i> <span data-i18n="viewDraft">معاينة الملف</span>
                </button>
            </div>

            <!-- البطاقات الإحصائية -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
                <!-- بطاقة 1 -->
                <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-sm group hover:shadow-md transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 rounded-2xl bg-blue-50 dark:bg-blue-500/10 text-brandBlue dark:text-blue-400 flex items-center justify-center text-xl group-hover:scale-110 transition-transform">
                            <i class="fa-solid fa-coins"></i>
                        </div>
                        <span class="bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-400 text-[10px] font-bold px-2 py-1 rounded-lg uppercase" data-i18n="kpiCapLabel">رأس المال</span>
                    </div>
                    <h3 class="text-3xl font-extrabold text-slate-800 dark:text-white tracking-tight font-sans" dir="ltr">6,000,000</h3>
                    <p class="text-xs text-green-500 font-bold mt-2 flex items-center gap-1">
                        <i class="fa-solid fa-check-circle"></i> <span data-i18n="fullyPaid">مدفوع بالكامل</span>
                    </p>
                </div>

                <!-- بطاقة 2 -->
                <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-sm group hover:shadow-md transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 rounded-2xl bg-purple-50 dark:bg-purple-500/10 text-purple-600 dark:text-purple-400 flex items-center justify-center text-xl group-hover:scale-110 transition-transform">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <span class="bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-400 text-[10px] font-bold px-2 py-1 rounded-lg uppercase" data-i18n="kpiShareLabel">المساهمين</span>
                    </div>
                    <h3 class="text-3xl font-extrabold text-slate-800 dark:text-white tracking-tight font-sans" dir="ltr">14</h3>
                    <div class="mt-2 flex -space-x-2 space-x-reverse">
                        <span class="text-xs text-slate-400" data-i18n="shareholders">ورثة السحيباني، عبدالله، منصور...</span>
                    </div>
                </div>

                <!-- بطاقة 3 -->
                <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-sm group hover:shadow-md transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 rounded-2xl bg-brandRed/10 text-brandRed flex items-center justify-center text-xl group-hover:scale-110 transition-transform">
                            <i class="fa-solid fa-signature"></i>
                        </div>
                        <span class="bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-400 text-[10px] font-bold px-2 py-1 rounded-lg uppercase" data-i18n="kpiDecLabel">قرارات</span>
                    </div>
                    <h3 class="text-3xl font-extrabold text-slate-800 dark:text-white tracking-tight font-sans" dir="ltr">2</h3>
                    <p class="text-xs text-brandRed font-bold mt-2 flex items-center gap-1">
                        <span class="w-2 h-2 rounded-full bg-brandRed animate-pulse"></span>
                        <span data-i18n="pendingAction">بانتظار: هشام السحيباني</span>
                    </p>
                </div>

                <!-- بطاقة 4 -->
                <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-sm group hover:shadow-md transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 rounded-2xl bg-green-50 dark:bg-green-500/10 text-green-600 dark:text-green-400 flex items-center justify-center text-xl group-hover:scale-110 transition-transform">
                            <i class="fa-solid fa-shield-halved"></i>
                        </div>
                        <span class="bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-400 text-[10px] font-bold px-2 py-1 rounded-lg uppercase" data-i18n="kpiCompLabel">الامتثال</span>
                    </div>
                    <h3 class="text-3xl font-extrabold text-slate-800 dark:text-white tracking-tight font-sans" dir="ltr">92%</h3>
                    <div class="w-full bg-slate-100 dark:bg-slate-700 h-1.5 rounded-full mt-3 overflow-hidden">
                        <div class="bg-green-500 h-full w-[92%]"></div>
                    </div>
                </div>
            </div>

            <!-- سجل النظام -->
            <div class="bg-slate-900 rounded-3xl p-6 shadow-lg border border-slate-800 text-slate-300">
                <div class="flex justify-between items-center mb-4 border-b border-slate-800 pb-4">
                    <h3 class="font-bold text-white flex items-center gap-2">
                        <i class="fa-solid fa-terminal text-brandRed"></i> 
                        <span data-i18n="auditTitle">سجل النظام المباشر</span>
                    </h3>
                    <span class="flex items-center gap-2 text-xs text-green-400 font-mono">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Live
                    </span>
                </div>
                <div class="font-mono text-xs space-y-3 h-48 overflow-y-auto pr-2" id="audit-log-container">
                    <!-- Logs will be loaded here -->
                </div>
            </div>

        </main>
    </div>

    <!-- استدعاء ملف Layout الأساسي -->
    <script src="layout.js"></script>

    <!-- منطق الصفحة والترجمة -->
    <script>
        const contentTranslations = {
            ar: {
                alertTitle: 'مسودة "الدليل الداخلي" بانتظار الاعتماد',
                alertDesc: 'قام برفعها:',
                viewDraft: 'معاينة الملف',
                kpiCapLabel: 'رأس المال',
                fullyPaid: 'مدفوع بالكامل',
                kpiShareLabel: 'المساهمين',
                shareholders: 'ورثة السحيباني، عبدالله، منصور...',
                kpiDecLabel: 'قرارات',
                pendingAction: 'بانتظار: هشام السحيباني',
                kpiCompLabel: 'الامتثال',
                auditTitle: 'سجل النظام المباشر'
            },
            en: {
                alertTitle: '"Internal Manual" Draft Pending Approval',
                alertDesc: 'Uploaded by:',
                viewDraft: 'View File',
                kpiCapLabel: 'Capital',
                fullyPaid: 'Fully Paid',
                kpiShareLabel: 'Shareholders',
                shareholders: 'Heirs of AlSuhaibani, Hesham...',
                kpiDecLabel: 'Decisions',
                pendingAction: 'Waiting for: Hesham',
                kpiCompLabel: 'Compliance',
                auditTitle: 'Live System Audit'
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // تطبيق ترجمة المحتوى
            const lang = localStorage.getItem('lang') || 'ar';
            const t = contentTranslations[lang];
            
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) el.innerText = t[key];
            });

            // تحميل السجل
            renderLogs();
        });

        function renderLogs() {
            const logs = [
                { t: "10:45:22", type: "INFO", u: "System", msg: "Backup completed successfully", color: "text-green-400" },
                { t: "10:42:15", type: "WARN", u: "Hesham", msg: "Attempted access to restricted policy", color: "text-yellow-400" },
                { t: "10:30:01", type: "INFO", u: "Ayman", msg: "Uploaded 'Internal_Manual_Draft_v3.pdf'", color: "text-blue-400" }
            ];
            const container = document.getElementById('audit-log-container');
            if(container) {
                logs.forEach(log => {
                    container.innerHTML += `
                        <div class="flex gap-3 border-l-2 border-slate-700 pl-3 py-1 hover:bg-slate-800 transition">
                            <span class="text-slate-500 w-16 shrink-0">[${log.t}]</span>
                            <span class="${log.color} font-bold w-12 shrink-0">${log.type}</span>
                            <span class="text-brandRed w-16 shrink-0 font-bold">${log.u}</span>
                            <span class="text-slate-400 truncate">${log.msg}</span>
                        </div>`;
                });
            }
        }
    </script>
</body>
</html>
