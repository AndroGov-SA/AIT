            document.querySelectorAll('[data-i18n]').forEach(el => { el.innerText = t[el.getAttribute('data-i18n')]; });
            document.querySelectorAll('[data-i18n-ph]').forEach(el => { el.placeholder = t[el.getAttribute('data-i18n-ph')]; });
        }

        function renderChatList() {
            const t = translations[currentLang];
            const search = document.getElementById('userSearch').value.toLowerCase();
            
            // Groups
            const groupsContainer = document.getElementById('groupsList');
            groupsContainer.innerHTML = SYSTEM_DATA.groups
                .filter(g => (currentLang==='ar'?g.name.ar:g.name.en).toLowerCase().includes(search))
                .map(g => {
                    const name = currentLang==='ar'?g.name.ar:g.name.en;
                    let colorClass = g.color === 'brandRed' ? 'text-brandRed bg-red-50 dark:bg-red-900/20' : `text-${g.color} bg-${g.color.split('-')[0]}-50 dark:bg-${g.color.split('-')[0]}-900/20`;
                    // Fix tailwind dynamic class issue with specific hardcode for demo
                    if(g.id === "GRP_02") colorClass = "text-blue-600 bg-blue-50 dark:bg-blue-900/20";
                    if(g.id === "GRP_03") colorClass = "text-purple-600 bg-purple-50 dark:bg-purple-900/20";

                    return `
                    <button onclick="loadChat('${g.id}', '${name}', 'group')" class="w-full flex items-center gap-3 p-3 rounded-xl ${colorClass} font-bold transition hover:opacity-80 mb-1">
                        <span class="w-2 h-2 rounded-full bg-current"></span>
                        <span class="flex-1 text-right rtl:text-right ltr:text-left">${name}</span>
                        ${g.unread > 0 ? `<span class="text-[10px] bg-white/50 px-1.5 rounded-full">${g.unread}</span>` : ''}
                    </button>
                `}).join('');

            // Users
            const usersContainer = document.getElementById('directList');
            // Filter out current user (USR_004 assumed)
            const users = SYSTEM_DATA.users.filter(u => u.id !== 'USR_004' && ((currentLang==='ar'?u.name.ar:u.name.en).toLowerCase().includes(search) || u.role.toLowerCase().includes(search)));
            
            usersContainer.innerHTML = users.map(u => {
                const name = currentLang==='ar'?u.name.ar:u.name.en;
                const avatar = `https://ui-avatars.com/api/?name=${encodeURIComponent(u.name.en)}&background=random&color=fff`;
                return `
                <button onclick="loadChat('${u.id}', '${name}', 'user', '${avatar}')" class="w-full flex items-center gap-3 p-2 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700 transition group mb-1">
                    <div class="relative">
                        <img src="${avatar}" class="w-10 h-10 rounded-full border border-slate-100 dark:border-slate-600">
                        <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-slate-800 rounded-full"></span>
                    </div>
                    <div class="flex-1 text-right rtl:text-right ltr:text-left overflow-hidden">
                        <p class="text-sm font-bold dark:text-white truncate">${name}</p>
                        <p class="text-[10px] text-slate-400 truncate">${u.role}</p>
                    </div>
                </button>
            `}).join('');
        }

        function filterUsers() { renderChatList(); }

        function loadChat(id, name, type, avatar) {
            currentChatId = id;
            document.getElementById('activeName').innerText = name;
            
            // Set Avatar
            const activeAv = document.getElementById('activeAvatar');
            if(type === 'group') {
                activeAv.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=FB4747&color=fff`;
            } else {
                activeAv.src = avatar;
            }

            // Close sidebar on mobile
            if(window.innerWidth < 768) {
                document.getElementById('chatListPanel').classList.add('-translate-x-full');
            }

            // Mock Messages
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';
            
            // Add date separator
            const t = translations[currentLang];
            container.innerHTML += `<div class="flex justify-center"><span class="text-[10px] bg-slate-200 dark:bg-slate-700 px-3 py-1 rounded-full text-slate-500">${t.today}</span></div>`;

            // Dummy welcome message
            const welcomeMsg = type === 'group' 
                ? (currentLang === 'ar' ? "ÿ£ŸáŸÑÿßŸã ÿ®ÿßŸÑÿ¨ŸÖŸäÿπ ŸÅŸä ÿ∫ÿ±ŸÅÿ© " + name : "Welcome everyone to " + name)
                : (currentLang === 'ar' ? "ŸÖÿ±ÿ≠ÿ®ÿßŸã " + name : "Hello " + name);

            setTimeout(() => addMessage(welcomeMsg, 'received'), 500);
        }

        function addMessage(text, type) {
            const container = document.getElementById('chatMessages');
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const msgHTML = `
                <div class="flex gap-3 ${type === 'sent' ? 'flex-row-reverse' : ''} animate-fade-in-up">
                    ${type === 'received' ? `<div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-xs text-slate-600 font-bold">${currentChatId ? currentChatId.charAt(0) : 'U'}</div>` : ''}
                    <div class="max-w-[75%]">
                        <div class="chat-bubble ${type}">
                            ${text}
                        </div>
                        <div class="text-[10px] text-slate-400 mt-1 ${type === 'sent' ? 'text-left rtl:text-left ltr:text-right' : 'text-right rtl:text-right ltr:text-left'}">
                            ${time} ${type === 'sent' ? '<i class="fa-solid fa-check text-brandRed"></i>' : ''}
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', msgHTML);
            container.scrollTop = container.scrollHeight;
        }

        function sendMsg() {
            const input = document.getElementById('msgInput');
            const txt = input.value.trim();
            if(!txt) return;
            
            addMessage(txt, 'sent');
            input.value = '';

            // Auto reply mock
            if(currentChatId) {
                setTimeout(() => {
                    addMessage(currentLang === 'ar' ? "üëç ÿ™ŸÖ ÿßŸÑÿßÿ≥ÿ™ŸÑÿßŸÖ" : "üëç Received", 'received');
                }, 1500);
            }
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMsg(); }

        function toggleChatList() {
            const list = document.getElementById('chatListPanel');
            list.classList.toggle('-translate-x-full');
            list.classList.toggle('absolute'); // Toggle absolute to allow overlay on mobile
            list.classList.toggle('z-20');
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
