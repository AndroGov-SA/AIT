<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndroGov | إدارة المستخدمين والصلاحيات</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- الملف الموحد -->
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .role-card.active { border-color: #4267B2; background-color: #EFF6FF; }
        .dark .role-card.active { border-color: #4267B2; background-color: #1E3A8A; }
    </style>
</head>
<body class="bg-brandGray dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans opacity-0 transition-opacity duration-300">

    <!-- 1. Layout Containers (Populated by layout.js) -->
    <div id="sidebar-container"></div>
    
    <div class="main-content-wrapper flex-1 flex flex-col md:mr-72 transition-all min-h-screen">
        <div id="header-container"></div>

        <!-- 2. Main Content (Users Page Specific) -->
        <main class="p-6 space-y-6">
            
            <!-- Header & Actions -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <div>
                    <h1 class="text-2xl font-extrabold text-slate-800 dark:text-white mb-1" data-i18n="headerTitle">إدارة المستخدمين والصلاحيات</h1>
                    <p class="text-sm text-slate-500 dark:text-slate-400" data-i18n="headerDesc">لوحة التحكم المركزية بالوصول والأدوار (RBAC)</p>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center hover:shadow-md transition">
                    <div><p class="text-xs text-slate-500 font-bold uppercase" data-i18n="statTotal">إجمالي المستخدمين</p><h3 class="text-2xl font-bold mt-1 font-en text-brandBlue" id="stat-total">--</h3></div>
                    <div class="w-10 h-10 rounded-xl bg-blue-50 text-brandBlue flex items-center justify-center text-xl"><i class="fa-solid fa-users"></i></div>
                </div>
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center hover:shadow-md transition">
                    <div><p class="text-xs text-slate-500 font-bold uppercase" data-i18n="statShareholders">المساهمين</p><h3 class="text-2xl font-bold mt-1 font-en text-green-600" id="stat-shareholders">--</h3></div>
                    <div class="w-10 h-10 rounded-xl bg-green-50 text-green-600 flex items-center justify-center text-xl"><i class="fa-solid fa-hand-holding-dollar"></i></div>
                </div>
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center hover:shadow-md transition">
                    <div><p class="text-xs text-slate-500 font-bold uppercase" data-i18n="statExec">الإدارة التنفيذية</p><h3 class="text-2xl font-bold mt-1 font-en text-purple-600" id="stat-exec">--</h3></div>
                    <div class="w-10 h-10 rounded-xl bg-purple-50 text-purple-600 flex items-center justify-center text-xl"><i class="fa-solid fa-user-tie"></i></div>
                </div>
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center hover:shadow-md transition">
                    <div><p class="text-xs text-slate-500 font-bold uppercase" data-i18n="statRoles">الأدوار المعرفة</p><h3 class="text-2xl font-bold mt-1 font-en text-brandRed" id="stat-roles">--</h3></div>
                    <div class="w-10 h-10 rounded-xl bg-red-50 text-brandRed flex items-center justify-center text-xl"><i class="fa-solid fa-shield-halved"></i></div>
                </div>
            </div>

            <!-- Workspace -->
            <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-700 min-h-[600px] flex flex-col">
                
                <!-- Toolbar -->
                <div class="p-6 border-b border-slate-100 dark:border-slate-700 flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex bg-slate-100 dark:bg-slate-700 p-1 rounded-xl w-full md:w-auto">
                        <button onclick="switchView('users')" id="btn-users" class="px-6 py-2 text-xs font-bold rounded-lg bg-white text-brandBlue shadow-sm transition-all flex-1 md:flex-none" data-i18n="tabUsers">دليل المستخدمين</button>
                        <button onclick="switchView('roles')" id="btn-roles" class="px-6 py-2 text-xs font-bold rounded-lg text-slate-500 hover:text-slate-700 transition-all flex-1 md:flex-none" data-i18n="tabRoles">هيكل الصلاحيات</button>
                    </div>
                    
                    <div class="flex gap-3 w-full md:w-auto" id="userToolbar">
                        <div class="relative w-full md:w-72">
                            <input type="text" id="searchInput" onkeyup="renderUsers()" placeholder="..." class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 dark:border-slate-600 dark:bg-slate-700 rounded-xl text-sm focus:ring-2 focus:ring-brandBlue outline-none dark:text-white" data-i18n-ph="searchPlaceholder">
                            <i class="fa-solid fa-search absolute left-3 top-2.5 text-slate-400 rtl:left-3 ltr:right-3"></i>
                        </div>
                    </div>
                </div>

                <!-- View 1: Users List -->
                <div id="view-users" class="block flex-1 animate-fade-in">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-right rtl:text-right ltr:text-left">
                            <thead class="bg-slate-50 dark:bg-slate-700 text-xs font-bold text-slate-500 uppercase sticky top-0">
                                <tr>
                                    <th class="p-4 w-1/3" data-i18n="colUser">المستخدم</th>
                                    <th class="p-4" data-i18n="colRole">الدور الوظيفي</th>
                                    <th class="p-4" data-i18n="colDept">القسم / الجهة</th>
                                    <th class="p-4" data-i18n="colEmail">البريد الإلكتروني</th>
                                    <th class="p-4 text-center" data-i18n="colStatus">الحالة</th>
                                    <th class="p-4 text-center" data-i18n="colActions">إجراءات</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100 dark:divide-slate-700" id="usersTableBody">
                                <!-- JS Populated -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- View 2: Roles & Permissions -->
                <div id="view-roles" class="hidden p-6 animate-fade-in">
                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full">
                        <!-- Roles List -->
                        <div class="lg:col-span-4 border-l rtl:border-l ltr:border-r border-slate-200 dark:border-slate-700 pl-6 rtl:pl-6 ltr:pl-0 ltr:pr-6 space-y-3 overflow-y-auto custom-scroll max-h-[600px]" id="rolesList"></div>

                        <!-- Permissions Details -->
                        <div class="lg:col-span-8">
                            <div class="bg-slate-50 dark:bg-slate-700/30 rounded-2xl p-6 border border-slate-200 dark:border-slate-600 h-full">
                                <div class="flex justify-between items-start mb-6 border-b border-slate-200 dark:border-slate-600 pb-4">
                                    <div>
                                        <h3 class="font-bold text-xl text-slate-800 dark:text-white mb-1" id="roleDetailName">--</h3>
                                        <p class="text-xs text-slate-500" id="roleDetailDesc">--</p>
                                    </div>
                                    <span id="roleInheritsBadge" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-bold hidden">
                                        <span data-i18n="inherits">يرث صلاحيات:</span> <span id="roleInheritsVal"></span>
                                    </span>
                                </div>
                                <div class="space-y-6 overflow-y-auto custom-scroll max-h-[500px]" id="permissionsContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="layout.js"></script>
    
    <script>
        // --- Translations Specific to this Page ---
        const pageTranslations = {
            ar: {
                headerTitle: "إدارة المستخدمين والصلاحيات", headerDesc: "لوحة التحكم المركزية بالوصول والأدوار (RBAC)",
                statTotal: "إجمالي المستخدمين", statShareholders: "المساهمين", statExec: "الإدارة التنفيذية", statRoles: "الأدوار المعرفة",
                tabUsers: "دليل المستخدمين", tabRoles: "هيكل الصلاحيات", searchPlaceholder: "بحث...",
                colUser: "المستخدم", colRole: "الدور الوظيفي", colDept: "القسم / الجهة", colEmail: "البريد الإلكتروني", colStatus: "الحالة", colActions: "إجراءات",
                inherits: "يرث صلاحيات:", statusActive: "نشط", ownerDept: "المساهمين"
            },
            en: {
                headerTitle: "User & Role Management", headerDesc: "Central Access Control Panel (RBAC)",
                statTotal: "Total Users", statShareholders: "Shareholders", statExec: "Executives", statRoles: "Defined Roles",
                tabUsers: "User Directory", tabRoles: "Roles Structure", searchPlaceholder: "Search...",
                colUser: "User", colRole: "Role", colDept: "Department", colEmail: "Email", colStatus: "Status", colActions: "Actions",
                inherits: "Inherits:", statusActive: "Active", ownerDept: "Shareholders"
            }
        };

        // --- Role Definitions (Mock Data) ---
        const ROLE_DEFS = {
                sys_admin: { label: {ar: "مدير النظام", en: "System Admin"}, desc: {ar: "صلاحيات تقنية كاملة (IT)", en: "Full IT privileges"}, inherits: "chairman" },
                chairman: { label: {ar: "رئيس مجلس الإدارة", en: "Chairman"}, desc: {ar: "صلاحيات التوقيع المنفرد والقرارات الاستراتيجية", en: "Strategic decisions & sole signatory"}, inherits: "board_member" },
                ceo: { label: {ar: "الرئيس التنفيذي", en: "CEO"}, desc: {ar: "إدارة تنفيذية وصلاحيات مالية عليا", en: "Executive management & high financial authority"}, inherits: "cfo" },
                cfo: { label: {ar: "المدير المالي", en: "CFO"}, desc: {ar: "صلاحيات التدقيق المالي واعتماد الصرف", en: "Financial auditing & payment approval"}, inherits: "manager" },
                board_member: { label: {ar: "عضو مجلس إدارة", en: "Board Member"}, desc: {ar: "الاطلاع على المحاضر والتصويت", en: "View minutes & voting"}, inherits: "viewer" },
                manager: { label: {ar: "مدير إدارة", en: "Manager"}, desc: {ar: "إدارة الفريق والموافقة على الطلبات", en: "Team management & request approval"}, inherits: "team_lead" },
                team_lead: { label: {ar: "قائد فريق", en: "Team Lead"}, desc: {ar: "إشراف تقني/تشغيلي", en: "Technical/Operational supervision"}, inherits: "employee" },
                employee: { label: {ar: "موظف", en: "Employee"}, desc: {ar: "خدمة ذاتية ومهام وظيفية", en: "Self-service & tasks"}, inherits: "viewer" },
                shareholder: { label: {ar: "مساهم", en: "Shareholder"}, desc: {ar: "الاطلاع على القوائم المالية والتصويت", en: "View financials & voting"}, inherits: "viewer" },
                viewer: { label: {ar: "زائر/مدقق", en: "Viewer/Auditor"}, desc: {ar: "صلاحيات القراءة فقط", en: "Read-only access"}, inherits: null }
        };

        const PERMISSIONS = {
                financial: {
                    title: {ar: "الصلاحيات المالية", en: "Financial Permissions"},
                    items: [
                        { key: "approve_po", label: {ar: "اعتماد أوامر الشراء", en: "Approve POs"}, roles: ["ceo", "cfo", "manager"] },
                        { key: "approve_payroll", label: {ar: "اعتماد الرواتب", en: "Approve Payroll"}, roles: ["ceo", "cfo"] },
                        { key: "petty_cash", label: {ar: "صرف عهدة نقدية", en: "Petty Cash"}, roles: ["manager", "cfo"] },
                        { key: "view_financials", label: {ar: "الاطلاع على القوائم المالية", en: "View Financials"}, roles: ["chairman", "board_member", "shareholder", "ceo", "cfo"] }
                    ]
                },
                legal: {
                    title: {ar: "الشؤون القانونية والحكومية", en: "Legal & Gov Affairs"},
                    items: [
                        { key: "sign_contracts", label: {ar: "توقيع العقود", en: "Sign Contracts"}, roles: ["chairman", "ceo"] },
                        { key: "govt_rep", label: {ar: "التمثيل الحكومي", en: "Gov Representation"}, roles: ["ceo", "chairman", "manager"] }
                    ]
                },
                system: {
                    title: {ar: "إدارة النظام والمحتوى", en: "System & Content"},
                    items: [
                        { key: "edit_policies", label: {ar: "تعديل السياسات", en: "Edit Policies"}, roles: ["sys_admin"] },
                        { key: "publish_content", label: {ar: "نشر تعاميم/أخبار", en: "Publish Content"}, roles: ["sys_admin", "ceo"] },
                        { key: "view_confidential", label: {ar: "عرض وثائق سرية", en: "View Confidential"}, roles: ["chairman", "ceo", "cfo", "board_member"] }
                    ]
                }
            }

        let allUsers = [];

        document.addEventListener('DOMContentLoaded', () => {
            const lang = localStorage.getItem('lang') || 'ar';
            const t = pageTranslations[lang];

            // Apply Texts
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = t[el.getAttribute('data-i18n')]);
            document.querySelectorAll('[data-i18n-ph]').forEach(el => el.placeholder = t[el.getAttribute('data-i18n-ph')]);

            // Combine Users & Shareholders from SYSTEM_DATA (layout.js)
            const users = SYSTEM_DATA.users.map(u => ({ ...u, type: 'emp', displayDept: 'إدارة' }));
            const shareholders = SYSTEM_DATA.shareholders.map(s => ({ 
                id: s.id, name: s.name, title: {ar:'مساهم', en:'Shareholder'}, role: 'Shareholder', 
                email: 'N/A', avatar: `https://ui-avatars.com/api/?name=${s.name.en}&background=10B981&color=fff`, 
                type: 'sh', displayDept: t.ownerDept 
            }));
            allUsers = [...users, ...shareholders];

            // Update Stats
            document.getElementById('stat-total').innerText = allUsers.length;
            document.getElementById('stat-shareholders').innerText = shareholders.length;
            document.getElementById('stat-exec').innerText = users.length;
            document.getElementById('stat-roles').innerText = Object.keys(ROLE_DEFS).length;

            renderUsers();
            renderRoles();
            showRoleDetails('ceo'); // Default
        });

        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const lang = localStorage.getItem('lang') || 'ar';
            const t = pageTranslations[lang];

            tbody.innerHTML = '';
            
            allUsers.filter(u => {
                const name = lang === 'ar' ? u.name.ar : u.name.en;
                return name.toLowerCase().includes(search) || u.role.toLowerCase().includes(search);
            }).forEach(u => {
                const name = lang === 'ar' ? u.name.ar : u.name.en;
                const title = lang === 'ar' ? u.title.ar : u.title.en;
                
                tbody.innerHTML += `
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50 transition border-b border-slate-100 dark:border-slate-700">
                    <td class="p-4">
                        <div class="flex items-center gap-3">
                            <img src="${u.avatar}" class="w-9 h-9 rounded-full border border-slate-200 dark:border-slate-600">
                            <div><p class="font-bold text-sm text-slate-800 dark:text-white">${name}</p><p class="text-[10px] text-slate-400 font-en uppercase">${u.id}</p></div>
                        </div>
                    </td>
                    <td class="p-4"><span class="px-2 py-1 rounded text-[11px] font-bold bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300">${u.role}</span><div class="text-[10px] text-slate-400 mt-1">${title}</div></td>
                    <td class="p-4 text-xs text-slate-500">${u.displayDept}</td>
                    <td class="p-4 text-xs font-en text-slate-500">${u.email || '-'}</td>
                    <td class="p-4 text-center"><span class="inline-flex items-center gap-1.5 px-2 py-1 rounded-full text-[10px] font-bold bg-green-50 text-green-600"><span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> ${t.statusActive}</span></td>
                    <td class="p-4 text-center flex justify-center gap-2">
                        <button class="w-8 h-8 rounded-lg bg-slate-50 hover:bg-brandBlue hover:text-white text-slate-400 transition flex items-center justify-center"><i class="fa-solid fa-pen"></i></button>
                        <button class="w-8 h-8 rounded-lg bg-slate-50 hover:bg-brandRed hover:text-white text-slate-400 transition flex items-center justify-center"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>`;
            });
        }

        function renderRoles() {
            const list = document.getElementById('rolesList');
            const lang = localStorage.getItem('lang') || 'ar';
            list.innerHTML = '';
            
            Object.keys(ROLE_DEFS).forEach(key => {
                const r = ROLE_DEFS[key];
                list.innerHTML += `
                <div onclick="showRoleDetails('${key}')" id="role-${key}" class="role-card p-4 rounded-xl border border-slate-200 dark:border-slate-700 cursor-pointer hover:shadow-md transition bg-white dark:bg-slate-800 mb-3">
                    <div class="flex justify-between items-center mb-1"><h4 class="font-bold text-sm text-slate-800 dark:text-white">${r.label[lang]}</h4></div>
                    <p class="text-[11px] text-slate-500">${r.desc[lang]}</p>
                </div>`;
            });
        }

        function showRoleDetails(key) {
            const lang = localStorage.getItem('lang') || 'ar';
            const r = ROLE_DEFS[key];
            const t = pageTranslations[lang];
            
            // Highlight
            document.querySelectorAll('.role-card').forEach(el => el.classList.remove('active'));
            document.getElementById('role-'+key)?.classList.add('active');

            // Details
            document.getElementById('roleDetailName').innerText = r.label[lang];
            document.getElementById('roleDetailDesc').innerText = r.desc[lang];
            
            const badge = document.getElementById('roleInheritsBadge');
            if(r.inherits) {
                badge.classList.remove('hidden');
                document.getElementById('roleInheritsVal').innerText = ROLE_DEFS[r.inherits].label[lang];
            } else badge.classList.add('hidden');

            // Permissions Matrix
            const container = document.getElementById('permissionsContainer');
            container.innerHTML = '';
            PERMISSIONS.forEach(grp => {
                let html = `<div class="mb-4"><h5 class="font-bold text-xs text-brandBlue mb-2 border-b-2 border-brandBlue/10 pb-1 inline-block">${grp.title[lang]}</h5><div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-100 dark:border-slate-700">`;
                grp.items.forEach(itm => {
                    const has = itm.r.includes(key); // Simplified check
                    html += `
                    <div class="flex items-center justify-between p-3 border-b border-slate-50 dark:border-slate-700 last:border-0">
                        <span class="text-sm text-slate-700 dark:text-slate-300">${itm.l[lang]}</span>
                        ${has ? '<i class="fa-solid fa-circle-check text-green-500"></i>' : '<i class="fa-regular fa-circle text-slate-300"></i>'}
                    </div>`;
                });
                html += '</div></div>';
                container.innerHTML += html;
            });
        }

        window.switchView = (view) => {
            const uBtn = document.getElementById('btn-users');
            const rBtn = document.getElementById('btn-roles');
            const uView = document.getElementById('view-users');
            const rView = document.getElementById('view-roles');
            const search = document.getElementById('userToolbar');

            if(view === 'users') {
                uView.classList.remove('hidden'); rView.classList.add('hidden'); search.classList.remove('hidden');
                uBtn.className = "px-6 py-2 text-xs font-bold rounded-lg bg-white text-brandBlue shadow-sm transition-all flex-1 md:flex-none";
                rBtn.className = "px-6 py-2 text-xs font-bold rounded-lg text-slate-500 hover:text-slate-700 transition-all flex-1 md:flex-none";
            } else {
                uView.classList.add('hidden'); rView.classList.remove('hidden'); search.classList.add('hidden');
                rBtn.className = "px-6 py-2 text-xs font-bold rounded-lg bg-white text-brandBlue shadow-sm transition-all flex-1 md:flex-none";
                uBtn.className = "px-6 py-2 text-xs font-bold rounded-lg text-slate-500 hover:text-slate-700 transition-all flex-1 md:flex-none";
            }
        };
    </script>
</body>
</html>
