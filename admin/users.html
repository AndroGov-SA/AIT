<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">AndroGov | المستخدمين والصلاحيات</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brandRed: '#FB4747',
                        brandBlue: '#4267B2',
                        brandDark: '#1E293B',
                        brandGray: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Tajawal', 'Inter', 'sans-serif'],
                        en: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Toggle */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4267B2;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4267B2;
        }
        .toggle-label {
            width: 3rem; 
            height: 1.5rem; 
            background-color: #E5E7EB; 
            border-radius: 9999px; 
            position: relative; 
            cursor: pointer; 
            transition: background-color 0.2s ease-in;
        }
        .toggle-label:after {
            content: ''; 
            position: absolute; 
            top: 2px; 
            left: 2px; 
            width: 1.25rem; 
            height: 1.25rem; 
            background-color: white; 
            border-radius: 50%; 
            transition: all 0.2s ease-in;
        }
        .toggle-checkbox:checked + .toggle-label:after {
            transform: translateX(100%); 
        }
        [dir="rtl"] .toggle-checkbox:checked + .toggle-label:after {
            transform: translateX(-120%);
        }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
        }
    </style>
</head>
<body class="bg-brandGray dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans transition-colors duration-300">

    <div id="sidebar-container" class="no-print"></div>
    
    <div class="main-content-wrapper md:mr-72 transition-all duration-300 flex flex-col min-h-screen">
        <div id="header-container" class="no-print"></div>

        <main class="p-6 space-y-6">
            
            <!-- 1. Stats Header -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 no-print">
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center">
                    <div>
                        <p class="text-xs text-slate-500 font-bold uppercase">إجمالي الحسابات</p>
                        <h3 class="text-2xl font-bold mt-1 font-en text-brandBlue">15</h3>
                    </div>
                    <div class="w-10 h-10 rounded-xl bg-blue-50 text-brandBlue flex items-center justify-center text-xl"><i class="fa-solid fa-users"></i></div>
                </div>
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center">
                    <div>
                        <p class="text-xs text-slate-500 font-bold uppercase">أدوار النظام (Roles)</p>

                    </div>
                    <div class="w-10 h-10 rounded-xl bg-purple-50 text-purple-600 flex items-center justify-center text-xl"><i class="fa-solid fa-user-tag"></i></div>
                </div>
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center">
                    <div>
                        <p class="text-xs text-slate-500 font-bold uppercase">المستخدمين النشطين</p>
                        <h3 class="text-2xl font-bold mt-1 font-en text-green-600">12</h3>
                    </div>
                    <div class="w-10 h-10 rounded-xl bg-green-50 text-green-600 flex items-center justify-center text-xl"><i class="fa-solid fa-signal"></i></div>
                </div>
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center">
                    <div>
                        <p class="text-xs text-slate-500 font-bold uppercase">حسابات موقوفة</p>
                        <h3 class="text-2xl font-bold mt-1 font-en text-red-500">1</h3>
                    </div>
                    <div class="w-10 h-10 rounded-xl bg-red-50 text-red-500 flex items-center justify-center text-xl"><i class="fa-solid fa-user-lock"></i></div>
                </div>
            </div>

            <!-- 2. Main Workspace -->
            <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-700 min-h-[600px] flex flex-col">
                
                <!-- Toolbar -->
                <div class="p-6 border-b border-slate-100 dark:border-slate-700 flex flex-col md:flex-row justify-between items-center gap-4">

                        <button onclick="switchView('roles')" id="btn-roles" class="px-5 py-2 text-xs font-bold rounded-lg text-slate-500 hover:text-slate-700 transition-all tab-btn">الأدوار والصلاحيات</button>

                    <div class="flex gap-3 w-full md:w-auto" id="userToolbar">

                        </button>
                    </div>
                    
                    <div class="hidden" id="roleToolbar">
                        <button onclick="openRoleModal()" class="px-4 py-2 bg-purple-600 text-white rounded-xl text-xs font-bold hover:bg-purple-700 shadow-lg flex items-center gap-2 whitespace-nowrap">
                            <i class="fa-solid fa-shield-plus"></i> دور جديد
                        </button>
                    </div>
                </div>

                <!-- View 1: Users List -->
                <div id="view-users" class="block flex-1">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-right">

                                <tr>
                                    <th class="p-4 w-1/4">المستخدم</th>
                                    <th class="p-4">الدور (Role)</th>

                            </thead>

                                <!-- JS Populated -->

                    </div>
                </div>

                <!-- View 2: Roles & Permissions -->
                <div id="view-roles" class="hidden p-6">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <!-- Roles List -->
                        <div class="lg:col-span-1 border-l border-slate-200 pl-4 space-y-3" id="rolesList">
                            <!-- Populated by JS -->
                        </div>

                        <!-- Permissions Matrix (Editor) -->
                        <div class="lg:col-span-2 bg-slate-50 dark:bg-slate-700/30 rounded-2xl p-6 border border-slate-200 dark:border-slate-600">
                            <div class="flex justify-between items-center mb-6">
                                <div>
                                    <h3 class="font-bold text-lg text-slate-800 dark:text-white">تحرير الصلاحيات: <span id="currentRoleName" class="text-brandBlue">--</span></h3>
                                    <p class="text-xs text-slate-500">حدد ما يمكن لهذا الدور فعله في النظام.</p>
                                </div>
                                <button onclick="saveRolePermissions()" class="px-4 py-2 bg-green-600 text-white rounded-lg text-xs font-bold hover:bg-green-700">حفظ التعديلات</button>
                            </div>

                            <table class="w-full text-sm text-right border rounded-xl overflow-hidden bg-white">
                                <thead class="bg-slate-100 text-xs font-bold text-slate-600">
                                    <tr>
                                        <th class="p-3">الوحدة / النظام</th>
                                        <th class="p-3 text-center">عرض</th>
                                        <th class="p-3 text-center">إضافة</th>

                                        <th class="p-3 text-center">اعتماد</th>

                                    <!-- Matrix Rows -->
                                </tbody>
                            </table>
                        </div>
                    </div>

            </div>

        </main>
    </div>

    <!-- User Modal (Add/Edit) -->
    <div id="userModal" class="fixed inset-0 bg-black/60 hidden z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white dark:bg-slate-800 w-full max-w-lg rounded-2xl shadow-xl p-6 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-6 border-b pb-4 dark:border-slate-700">
                <h3 class="font-bold text-lg dark:text-white" id="userModalTitle">إضافة مستخدم جديد</h3>
                <button onclick="closeModal('userModal')"><i class="fa-solid fa-xmark text-slate-400 text-xl"></i></button>
            </div>
            
            <form id="userForm" onsubmit="handleUserSubmit(event)" class="space-y-4">
                <input type="hidden" id="userId">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">الاسم الأول</label>
                        <input type="text" id="firstName" class="w-full border dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg p-2 text-sm focus:ring-2 focus:ring-brandBlue outline-none" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">اسم العائلة</label>
                        <input type="text" id="lastName" class="w-full border dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg p-2 text-sm focus:ring-2 focus:ring-brandBlue outline-none" required>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1">البريد الإلكتروني</label>
                    <input type="email" id="email" class="w-full border dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg p-2 text-sm focus:ring-2 focus:ring-brandBlue outline-none" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">الدور (Role)</label>
                        <select id="roleSelect" class="w-full border dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg p-2 text-sm focus:ring-2 focus:ring-brandBlue outline-none">

                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">القسم</label>
                        <input type="text" id="dept" class="w-full border dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg p-2 text-sm focus:ring-2 focus:ring-brandBlue outline-none">

                </div>
                
                <div class="mt-6 flex justify-end gap-3 pt-4 border-t dark:border-slate-700">
                    <button type="button" onclick="closeModal('userModal')" class="px-4 py-2 border rounded-lg text-xs font-bold hover:bg-slate-50">إلغاء</button>
                    <button type="submit" class="px-6 py-2 bg-brandBlue text-white rounded-lg text-xs font-bold hover:bg-blue-700 shadow-md">حفظ البيانات</button>

    <!-- Role Modal (Add New Role) -->
    <div id="roleModal" class="fixed inset-0 bg-black/60 hidden z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md rounded-2xl shadow-xl p-6">
            <div class="flex justify-between items-center mb-6 border-b pb-4 dark:border-slate-700">
                <h3 class="font-bold text-lg dark:text-white">إنشاء دور جديد</h3>
                <button onclick="closeModal('roleModal')"><i class="fa-solid fa-xmark text-slate-400 text-xl"></i></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1">اسم الدور</label>
                    <input type="text" id="newRoleName" class="w-full border dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg p-2 text-sm focus:ring-2 focus:ring-purple-500 outline-none" placeholder="مثال: مدقق خارجي">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1">الوصف</label>
                    <textarea id="newRoleDesc" class="w-full border dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg p-2 text-sm h-24 resize-none" placeholder="وصف مسؤوليات هذا الدور..."></textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-end gap-3 pt-4 border-t dark:border-slate-700">
                <button onclick="closeModal('roleModal')" class="px-4 py-2 border rounded-lg text-xs font-bold hover:bg-slate-50">إلغاء</button>
                <button onclick="addNewRole()" class="px-6 py-2 bg-purple-600 text-white rounded-lg text-xs font-bold hover:bg-purple-700 shadow-md">إنشاء الدور</button>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>

    <script>
        // --- 1. Data Initialization ---
        let users = [
            { id: 1, first: "أيمن", last: "المغربي", email: "amaghrabi@androomeda.com", role: "Admin", dept: "Governance", status: true },
            { id: 2, first: "عبدالله", last: "الحواس", email: "abdullah@example.com", role: "Board", dept: "Board", status: true },
            { id: 3, first: "هشام", last: "السحيباني", email: "hesham@androomeda.com", role: "Board", dept: "Executive", status: true },
            { id: 4, first: "منصور", last: "اليامي", email: "mansour@androomeda.com", role: "Board", dept: "HR", status: true },
            { id: 5, first: "محمد", last: "البخيتي", email: "mohammed@androomeda.com", role: "Manager", dept: "Finance", status: true },
            { id: 6, first: "موظف", last: "سابق", email: "ex@androomeda.com", role: "Employee", dept: "Sales", status: false }
        ];

        let roles = [
            { id: "Admin", name: "مدير النظام (Super Admin)", desc: "وصول كامل لجميع الخصائص", color: "red" },
            { id: "Board", name: "عضو مجلس إدارة", desc: "صلاحيات الاطلاع والتصويت", color: "purple" },
            { id: "Manager", name: "مدير إدارة", desc: "صلاحيات الاعتماد والإدارة", color: "blue" },
            { id: "Employee", name: "موظف", desc: "صلاحيات الخدمة الذاتية فقط", color: "slate" },
            { id: "Shareholder", name: "مساهم", desc: "وصول محدود للجمعيات", color: "green" }
        ];

        const modules = [
            { id: 'gov', name: 'الحوكمة والمجلس' },
            { id: 'fin', name: 'المالية والمحاسبة' },
            { id: 'hr', name: 'الموارد البشرية' },
            { id: 'proc', name: 'المشتريات والعقود' },
            { id: 'it', name: 'التقنية والأمن' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            renderUsers();
            renderRolesList();
            renderPermissionsMatrix(roles[0]); // Load first role by default
            populateRoleSelect();
        });

        // --- Users Logic ---
        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            tbody.innerHTML = '';

            const filtered = users.filter(u => 
                (u.first + ' ' + u.last).toLowerCase().includes(search) || 
                u.email.toLowerCase().includes(search) ||
                u.role.toLowerCase().includes(search)
            );

            filtered.forEach(u => {
                let badgeClass = '';
                // Badge color logic based on role
                if(u.role === 'Admin') badgeClass = 'bg-red-100 text-red-700 border-red-200';
                else if(u.role === 'Board') badgeClass = 'bg-purple-100 text-purple-700 border-purple-200';
                else if(u.role === 'Manager') badgeClass = 'bg-blue-100 text-blue-700 border-blue-200';
                else badgeClass = 'bg-slate-100 text-slate-600 border-slate-200';

                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50 transition border-b border-slate-100 dark:border-slate-700">
                        <td class="p-4">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center font-bold text-xs text-slate-600">
                                    ${u.first.charAt(0)}
                                </div>
                                <div>
                                    <p class="font-bold text-sm text-slate-800 dark:text-white">${u.first} ${u.last}</p>
                                    <p class="text-[10px] text-slate-400">ID: ${u.id}</p>
                                </div>
                            </div>
                        </td>
                        <td class="p-4"><span class="px-2 py-0.5 rounded text-[10px] font-bold border ${badgeClass}">${u.role}</span></td>
                        <td class="p-4 text-xs text-slate-500">${u.dept}</td>
                        <td class="p-4 text-xs font-en text-slate-500">${u.email}</td>
                        <td class="p-4 text-center">
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" ${u.status ? 'checked' : ''} onchange="toggleStatus(${u.id})">
                                <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-green-500"></div>
                            </label>
                        </td>
                        <td class="p-4 text-center flex justify-center gap-2">
                            <button onclick="editUser(${u.id})" class="w-7 h-7 rounded border hover:bg-brandBlue hover:text-white hover:border-brandBlue transition text-slate-400 flex items-center justify-center"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="deleteUser(${u.id})" class="w-7 h-7 rounded border hover:bg-red-500 hover:text-white hover:border-red-500 transition text-slate-400 flex items-center justify-center"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        // --- Roles Logic ---
        function renderRolesList() {
            const container = document.getElementById('rolesList');
            container.innerHTML = roles.map(r => `
                <div onclick="renderPermissionsMatrix({id:'${r.id}', name:'${r.name}'})" class="p-3 border rounded-xl hover:bg-slate-50 cursor-pointer transition flex items-center justify-between group role-item" id="role-${r.id}">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-${r.color}-50 text-${r.color}-600 flex items-center justify-center font-bold text-xs">
                            ${r.id.charAt(0)}
                        </div>
                        <div>
                            <h4 class="font-bold text-sm">${r.name}</h4>
                            <p class="text-[10px] text-slate-400">${r.desc}</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-left text-xs text-slate-300 group-hover:text-brandBlue"></i>
                </div>
            `).join('');
        }

        function renderPermissionsMatrix(roleObj) {
            // Update Active State in List
            document.querySelectorAll('.role-item').forEach(el => el.classList.remove('border-brandBlue', 'bg-blue-50'));
            const activeItem = document.getElementById(`role-${roleObj.id}`);
            if(activeItem) activeItem.classList.add('border-brandBlue', 'bg-blue-50');

            document.getElementById('currentRoleName').innerText = roleObj.name;

            const tbody = document.getElementById('permissionsTable');
            tbody.innerHTML = modules.map(mod => {
                const isChecked = roleObj.id === 'Admin' ? 'checked' : ''; // Demo logic
                
                return `
                <tr class="border-b">
                    <td class="p-3 font-bold text-xs">${mod.name}</td>
                    <td class="p-3 text-center"><input type="checkbox" class="accent-brandBlue w-4 h-4" ${isChecked}></td>
                    <td class="p-3 text-center"><input type="checkbox" class="accent-brandBlue w-4 h-4" ${isChecked}></td>
                    <td class="p-3 text-center"><input type="checkbox" class="accent-brandBlue w-4 h-4" ${isChecked}></td>
                    <td class="p-3 text-center"><input type="checkbox" class="accent-brandBlue w-4 h-4" ${isChecked}></td>
                    <td class="p-3 text-center"><input type="checkbox" class="accent-brandBlue w-4 h-4" ${isChecked}></td>
                </tr>
            `}).join('');
        }

        function addNewRole() {
            const name = document.getElementById('newRoleName').value;
            const desc = document.getElementById('newRoleDesc').value;
            if(name) {
                const id = "Role" + (roles.length + 1);
                roles.push({ id, name, desc, color: "gray" });
                renderRolesList();
                populateRoleSelect();
                closeModal('roleModal');
                alert('تم إنشاء الدور الجديد بنجاح. يمكنك الآن تخصيص صلاحياته.');
            }
        }

        function saveRolePermissions() {
            alert("تم حفظ تحديثات مصفوفة الصلاحيات لهذا الدور.");
        }

        // --- Modals & CRUD ---
        function openUserModal() {
            document.getElementById('userModalTitle').innerText = 'إضافة مستخدم جديد';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('userModal').classList.remove('hidden');
        }
        
        function openRoleModal() {
            document.getElementById('roleModal').classList.remove('hidden');
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function handleUserSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('userId').value;
            const newUser = {
                first: document.getElementById('firstName').value,
                last: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                role: document.getElementById('roleSelect').value,
                dept: document.getElementById('dept').value,
                status: true
            };

            if(id) {
                // Edit
                const idx = users.findIndex(u => u.id == id);
                users[idx] = { ...users[idx], ...newUser };
                alert("تم تحديث بيانات المستخدم.");
            } else {
                // Add
                users.push({ id: Date.now(), ...newUser });
                alert("تم إضافة المستخدم بنجاح.");
            }
            renderUsers();
            closeModal('userModal');
        }

        function editUser(id) {
            const u = users.find(x => x.id === id);
            if(u) {
                document.getElementById('userModalTitle').innerText = 'تعديل بيانات المستخدم';
                document.getElementById('userId').value = u.id;
                document.getElementById('firstName').value = u.first;
                document.getElementById('lastName').value = u.last;
                document.getElementById('email').value = u.email;
                document.getElementById('roleSelect').value = u.role;
                document.getElementById('dept').value = u.dept;
                document.getElementById('userModal').classList.remove('hidden');
            }
        }

        function deleteUser(id) {
            if(confirm("حذف المستخدم نهائياً؟")) {
                users = users.filter(u => u.id !== id);
                renderUsers();
            }
        }

        function toggleStatus(id) {
            const u = users.find(x => x.id === id);
            u.status = !u.status;
            // Visual update only required as checkbox handles UI state
        }

        function populateRoleSelect() {
            const select = document.getElementById('roleSelect');
            select.innerHTML = roles.map(r => `<option value="${r.id}">${r.name}</option>`).join('');
        }

        // --- View Switching ---
        function switchView(view) {
            if(view === 'users') {
                document.getElementById('view-users').classList.remove('hidden');
                document.getElementById('view-roles').classList.add('hidden');
                document.getElementById('userToolbar').classList.remove('hidden');
                document.getElementById('roleToolbar').classList.add('hidden');
                
                // Active Btn Style
                document.getElementById('btn-users').classList.add('text-brandBlue', 'bg-white', 'shadow-sm');
                document.getElementById('btn-users').classList.remove('text-slate-500');
                document.getElementById('btn-roles').classList.remove('text-brandBlue', 'bg-white', 'shadow-sm');
                document.getElementById('btn-roles').classList.add('text-slate-500');
            } else {
                document.getElementById('view-users').classList.add('hidden');
                document.getElementById('view-roles').classList.remove('hidden');
                document.getElementById('userToolbar').classList.add('hidden');
                document.getElementById('roleToolbar').classList.remove('hidden');

                // Active Btn Style
                document.getElementById('btn-roles').classList.add('text-brandBlue', 'bg-white', 'shadow-sm');
                document.getElementById('btn-roles').classList.remove('text-slate-500');
                document.getElementById('btn-users').classList.remove('text-brandBlue', 'bg-white', 'shadow-sm');
                document.getElementById('btn-users').classList.add('text-slate-500');
            }
        }
    </script>
</body>
</html>
