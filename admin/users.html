<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndroGov | إدارة المستخدمين والصلاحيات</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* CSS مدمج - لا حاجة لملف خارجي */
        @media print { .no-print { display: none !important; } }
        body { transition: opacity 0.2s ease-in-out; }
        
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background-color: #475569; }

        /* Role Card Active State */
        .role-card.active { border-color: #4267B2; background-color: #EFF6FF; }
        .dark .role-card.active { border-color: #4267B2; background-color: #1E3A8A; }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#F8FAFC] dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans opacity-0 transition-opacity duration-300">

    <!-- 1. Layout Containers (سيتم تعبئتها بواسطة layout.js) -->
    <div id="sidebar-container" class="no-print"></div>
    
    <div class="main-content-wrapper flex-1 flex flex-col md:mr-72 transition-all min-h-screen">
        <div id="header-container" class="no-print"></div>

        <!-- 2. Main Content (محتوى الصفحة الأصلي بالكامل) -->
        <main class="p-6 space-y-6">
            
            <!-- Header & Actions -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <div>
                    <h1 class="text-2xl font-extrabold text-slate-800 dark:text-white mb-1">إدارة المستخدمين والصلاحيات</h1>
                    <p class="text-sm text-slate-500 dark:text-slate-400">لوحة التحكم المركزية بالوصول والأدوار (RBAC)</p>
                </div>
                <!-- زر العودة للرئيسية المضاف حسب طلبك -->
                <a href="admin.html" class="px-4 py-2 bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-sm font-bold text-slate-600 dark:text-white hover:bg-slate-50 transition flex items-center gap-2 shadow-sm">
                    <i class="fa-solid fa-arrow-right"></i> عودة للرئيسية
                </a>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center hover:shadow-md transition">
                    <div><p class="text-xs text-slate-500 font-bold uppercase">إجمالي المستخدمين</p><h3 class="text-2xl font-bold mt-1 font-en text-brandBlue" id="stat-total">--</h3></div>
                    <div class="w-10 h-10 rounded-xl bg-blue-50 text-[#4267B2] flex items-center justify-center text-xl"><i class="fa-solid fa-users"></i></div>
                </div>
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center hover:shadow-md transition">
                    <div><p class="text-xs text-slate-500 font-bold uppercase">المساهمين</p><h3 class="text-2xl font-bold mt-1 font-en text-green-600" id="stat-shareholders">--</h3></div>
                    <div class="w-10 h-10 rounded-xl bg-green-50 text-green-600 flex items-center justify-center text-xl"><i class="fa-solid fa-hand-holding-dollar"></i></div>
                </div>
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center hover:shadow-md transition">
                    <div><p class="text-xs text-slate-500 font-bold uppercase">الإدارة التنفيذية</p><h3 class="text-2xl font-bold mt-1 font-en text-purple-600" id="stat-exec">--</h3></div>
                    <div class="w-10 h-10 rounded-xl bg-purple-50 text-purple-600 flex items-center justify-center text-xl"><i class="fa-solid fa-user-tie"></i></div>
                </div>
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex justify-between items-center hover:shadow-md transition">
                    <div><p class="text-xs text-slate-500 font-bold uppercase">الأدوار المعرفة</p><h3 class="text-2xl font-bold mt-1 font-en text-[#FB4747]" id="stat-roles">--</h3></div>
                    <div class="w-10 h-10 rounded-xl bg-red-50 text-[#FB4747] flex items-center justify-center text-xl"><i class="fa-solid fa-shield-halved"></i></div>
                </div>
            </div>

            <!-- Workspace -->
            <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-700 min-h-[600px] flex flex-col">
                
                <!-- Toolbar -->
                <div class="p-6 border-b border-slate-100 dark:border-slate-700 flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex bg-slate-100 dark:bg-slate-700 p-1 rounded-xl w-full md:w-auto">
                        <button onclick="switchView('users')" id="btn-users" class="px-6 py-2 text-xs font-bold rounded-lg bg-white text-[#4267B2] shadow-sm transition-all flex-1 md:flex-none">دليل المستخدمين</button>
                        <button onclick="switchView('roles')" id="btn-roles" class="px-6 py-2 text-xs font-bold rounded-lg text-slate-500 hover:text-slate-700 transition-all flex-1 md:flex-none">هيكل الصلاحيات</button>
                    </div>
                    
                    <div class="flex gap-3 w-full md:w-auto" id="userToolbar">
                        <div class="relative w-full md:w-72">
                            <input type="text" id="searchInput" onkeyup="renderUsers()" placeholder="بحث بالاسم، الدور، أو البريد..." class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 dark:border-slate-600 dark:bg-slate-700 rounded-xl text-sm focus:ring-2 focus:ring-[#4267B2] outline-none dark:text-white">
                            <i class="fa-solid fa-search absolute left-3 top-2.5 text-slate-400 rtl:left-3 ltr:right-3"></i>
                        </div>
                    </div>
                </div>

                <!-- View 1: Users List -->
                <div id="view-users" class="block flex-1 fade-in">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-right rtl:text-right ltr:text-left">
                            <thead class="bg-slate-50 dark:bg-slate-700 text-xs font-bold text-slate-500 uppercase sticky top-0">
                                <tr>
                                    <th class="p-4 w-1/3">المستخدم</th>
                                    <th class="p-4">الدور الوظيفي</th>
                                    <th class="p-4">القسم / الجهة</th>
                                    <th class="p-4">البريد الإلكتروني</th>
                                    <th class="p-4 text-center">الحالة</th>
                                    <th class="p-4 text-center">إجراءات</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100 dark:divide-slate-700" id="usersTableBody">
                                <!-- JS Populated -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- View 2: Roles & Permissions -->
                <div id="view-roles" class="hidden p-6 fade-in">
                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full">
                        <!-- Roles List -->
                        <div class="lg:col-span-4 border-l rtl:border-l ltr:border-r border-slate-200 dark:border-slate-700 pl-6 rtl:pl-6 ltr:pl-0 ltr:pr-6 space-y-3 overflow-y-auto custom-scroll max-h-[600px]" id="rolesList"></div>

                        <!-- Permissions Details -->
                        <div class="lg:col-span-8">
                            <div class="bg-slate-50 dark:bg-slate-700/30 rounded-2xl p-6 border border-slate-200 dark:border-slate-600 h-full">
                                <div class="flex justify-between items-start mb-6 border-b border-slate-200 dark:border-slate-600 pb-4">
                                    <div>
                                        <h3 class="font-bold text-xl text-slate-800 dark:text-white mb-1" id="roleDetailName">--</h3>
                                        <p class="text-xs text-slate-500" id="roleDetailDesc">--</p>
                                    </div>
                                    <span id="roleInheritsBadge" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-bold hidden">
                                        <span>يرث صلاحيات:</span> <span id="roleInheritsVal"></span>
                                    </span>
                                </div>
                                <div class="space-y-6 overflow-y-auto custom-scroll max-h-[500px]" id="permissionsContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="layout.js"></script> <!-- الاستدعاء الوحيد المطلوب -->
    
    <script>
        // ==========================================
        // C. USERS PAGE SPECIFIC LOGIC
        // ==========================================
        
        let allUsers = [];

        document.addEventListener('DOMContentLoaded', () => {
            // Combine Users & Shareholders from SYSTEM_DATA (layout.js)
            // نستخدم SYSTEM_DATA من الملف الخارجي
            if (typeof SYSTEM_DATA !== 'undefined') {
                const users = SYSTEM_DATA.users.map(u => ({ ...u, type: 'emp', displayDept: 'إدارة' }));
                const shareholders = SYSTEM_DATA.shareholders.map(s => ({ 
                    id: s.id, name: s.name, title: {ar:'مساهم', en:'Shareholder'}, role: 'Shareholder', 
                    email: 'N/A', avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(s.name.en)}&background=10B981&color=fff`, 
                    type: 'sh', displayDept: 'الملاك' 
                }));
                allUsers = [...users, ...shareholders];

                // Update Stats
                document.getElementById('stat-total').innerText = allUsers.length;
                document.getElementById('stat-shareholders').innerText = shareholders.length;
                document.getElementById('stat-exec').innerText = users.length;
                
                // Roles from SYSTEM_DATA
                if(SYSTEM_DATA.roles) {
                    document.getElementById('stat-roles').innerText = Object.keys(SYSTEM_DATA.roles).length;
                    renderRoles();
                }
            }

            renderUsers();
        });

        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            const searchInput = document.getElementById('searchInput');
            if(!tbody) return;
            
            const search = searchInput ? searchInput.value.toLowerCase() : '';
            tbody.innerHTML = '';
            
            allUsers.filter(u => {
                const name = u.name.ar || u.name;
                return name.toLowerCase().includes(search) || u.role.toLowerCase().includes(search);
            }).forEach(u => {
                const name = u.name.ar || u.name;
                const title = u.title.ar || u.title;
                
                tbody.innerHTML += `
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50 transition border-b border-slate-100 dark:border-slate-700">
                    <td class="p-4">
                        <div class="flex items-center gap-3">
                            <img src="${u.avatar}" class="w-9 h-9 rounded-full border border-slate-200 dark:border-slate-600">
                            <div><p class="font-bold text-sm text-slate-800 dark:text-white">${name}</p><p class="text-[10px] text-slate-400 font-en uppercase">${u.id}</p></div>
                        </div>
                    </td>
                    <td class="p-4"><span class="px-2 py-1 rounded text-[11px] font-bold bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300">${u.role}</span><div class="text-[10px] text-slate-400 mt-1">${title}</div></td>
                    <td class="p-4 text-xs text-slate-500">${u.displayDept}</td>
                    <td class="p-4 text-xs font-en text-slate-500">${u.email || '-'}</td>
                    <td class="p-4 text-center"><span class="inline-flex items-center gap-1.5 px-2 py-1 rounded-full text-[10px] font-bold bg-green-50 text-green-600"><span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> نشط</span></td>
                    <td class="p-4 text-center flex justify-center gap-2">
                        <button class="w-8 h-8 rounded-lg bg-slate-50 hover:bg-[#4267B2] hover:text-white text-slate-400 transition flex items-center justify-center"><i class="fa-solid fa-pen"></i></button>
                        <button class="w-8 h-8 rounded-lg bg-slate-50 hover:bg-[#FB4747] hover:text-white text-slate-400 transition flex items-center justify-center"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>`;
            });
        }

        function renderRoles() {
            const list = document.getElementById('rolesList');
            if(!list || !SYSTEM_DATA.roles) return;
            list.innerHTML = '';
            
            Object.keys(SYSTEM_DATA.roles).forEach(key => {
                const r = SYSTEM_DATA.roles[key];
                list.innerHTML += `
                <div onclick="showRoleDetails('${key}')" id="role-${key}" class="role-card p-4 rounded-xl border border-slate-200 dark:border-slate-700 cursor-pointer hover:shadow-md transition bg-white dark:bg-slate-800 mb-3">
                    <div class="flex justify-between items-center mb-1"><h4 class="font-bold text-sm text-slate-800 dark:text-white">${r.label.ar}</h4></div>
                    <p class="text-[11px] text-slate-500">${r.desc.ar}</p>
                </div>`;
            });
        }

        function showRoleDetails(key) {
            const r = SYSTEM_DATA.roles[key];
            if(!r) return;

            document.querySelectorAll('.role-card').forEach(el => el.classList.remove('active'));
            document.getElementById('role-'+key)?.classList.add('active');

            document.getElementById('roleDetailName').innerText = r.label.ar;
            document.getElementById('roleDetailDesc').innerText = r.desc.ar;
        }

        window.switchView = (view) => {
            const uBtn = document.getElementById('btn-users');
            const rBtn = document.getElementById('btn-roles');
            const uView = document.getElementById('view-users');
            const rView = document.getElementById('view-roles');
            const search = document.getElementById('userToolbar');

            if(view === 'users') {
                uView.classList.remove('hidden'); rView.classList.add('hidden'); search.classList.remove('hidden');
                uBtn.classList.replace('text-slate-500', 'bg-white'); uBtn.classList.add('text-[#4267B2]', 'shadow-sm');
                rBtn.classList.remove('bg-white', 'text-[#4267B2]', 'shadow-sm'); rBtn.classList.add('text-slate-500');
            } else {
                uView.classList.add('hidden'); rView.classList.remove('hidden'); search.classList.add('hidden');
                rBtn.classList.replace('text-slate-500', 'bg-white'); rBtn.classList.add('text-[#4267B2]', 'shadow-sm');
                uBtn.classList.remove('bg-white', 'text-[#4267B2]', 'shadow-sm'); uBtn.classList.add('text-slate-500');
                
                // Select first role
                const firstRole = Object.keys(SYSTEM_DATA.roles)[0];
                if(firstRole) showRoleDetails(firstRole);
            }
        };
    </script>
</body>
</html>
