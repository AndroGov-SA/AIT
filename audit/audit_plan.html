<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">خطة التدقيق السنوية | AndroGov</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brandRed: '#FB4747', brandBlue: '#4267B2' },
                    fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans h-screen flex overflow-hidden">
    
    <div id="sidebar-container"></div>
    
    <div class="flex-1 flex flex-col h-full rtl:md:mr-64 ltr:md:ml-64 transition-all duration-300">
        <div id="header-container"></div>
        
        <main class="flex-1 overflow-y-auto p-6 space-y-6">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">
                    <i class="fa-solid fa-calendar-check text-brandRed ml-2"></i>
                    <span data-i18n="title">خطة التدقيق السنوية 2026</span>
                </h1>
                <button class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-slate-800 transition">
                    <i class="fa-solid fa-plus ml-1"></i> <span data-i18n="btnAdd">إضافة مهمة تدقيق</span>
                </button>
            </div>

            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
                <table class="w-full text-right text-sm">
                    <thead class="bg-slate-50 dark:bg-slate-700/50 text-slate-500">
                        <tr>
                            <th class="p-4" data-i18n="colDept">الإدارة / المجال</th>
                            <th class="p-4" data-i18n="colPeriod">الفترة</th>
                            <th class="p-4" data-i18n="colPriority">الأولوية</th>
                            <th class="p-4" data-i18n="colStatus">الحالة</th>
                            <th class="p-4" data-i18n="colResponsible">المسؤول</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100 dark:divide-slate-700">
                        <tr class="hover:bg-slate-50/50 transition">
                            <td class="p-4 font-bold" data-i18n="dept1">إدارة المشتريات والعقود</td>
                            <td class="p-4" data-i18n="period1">الربع الأول</td>
                            <td class="p-4"><span class="px-2 py-1 bg-red-100 text-red-600 rounded text-[10px] font-bold" data-i18n="prioHigh">عالية</span></td>
                            <td class="p-4 text-orange-500 font-bold" data-i18n="status1">قيد التنفيذ</td>
                            <td class="p-4 text-xs">محمد العنزي</td>
                        </tr>
                        <tr class="hover:bg-slate-50/50 transition">
                            <td class="p-4 font-bold" data-i18n="dept2">نظم المعلومات والأمن السيبراني</td>
                            <td class="p-4" data-i18n="period2">الربع الثاني</td>
                            <td class="p-4"><span class="px-2 py-1 bg-orange-100 text-orange-600 rounded text-[10px] font-bold" data-i18n="prioMed">متوسطة</span></td>
                            <td class="p-4 text-slate-400" data-i18n="status2">مجدولة</td>
                            <td class="p-4 text-xs">سارة الأحمد</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="../admin/js/core/config.js"></script>
    <script src="../admin/js/components/layout.js"></script>
    
    <script>
        // ==========================================
        // PAGE TRANSLATIONS
        // ==========================================
        const pageContent = {
            ar: {
                pageTitle: "خطة التدقيق السنوية | AndroGov",
                title: "خطة التدقيق السنوية 2026",
                btnAdd: "إضافة مهمة تدقيق",
                colDept: "الإدارة / المجال",
                colPeriod: "الفترة",
                colPriority: "الأولوية",
                colStatus: "الحالة",
                colResponsible: "المسؤول",
                dept1: "إدارة المشتريات والعقود",
                period1: "الربع الأول",
                prioHigh: "عالية",
                status1: "قيد التنفيذ",
                dept2: "نظم المعلومات والأمن السيبراني",
                period2: "الربع الثاني",
                prioMed: "متوسطة",
                status2: "مجدولة"
            },
            en: {
                pageTitle: "Annual Audit Plan | AndroGov",
                title: "Annual Audit Plan 2026",
                btnAdd: "Add Audit Task",
                colDept: "Department / Area",
                colPeriod: "Period",
                colPriority: "Priority",
                colStatus: "Status",
                colResponsible: "Responsible",
                dept1: "Procurement & Contracts",
                period1: "Q1",
                prioHigh: "High",
                status1: "In Progress",
                dept2: "IT & Cybersecurity",
                period2: "Q2",
                prioMed: "Medium",
                status2: "Scheduled"
            }
        };

        // ==========================================
        // UPDATE CONTENT FUNCTION
        // ==========================================
        window.updateContent = function() {
            const lang = Layout.getCurrentLang();
            const dict = pageContent[lang];
            
            document.title = dict.pageTitle;
            
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (dict[key]) {
                    el.textContent = dict[key];
                }
            });
        };

        // ==========================================
        // INITIALIZATION
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            const checkLibs = setInterval(() => {
                if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined') {
                    clearInterval(checkLibs);
                    
                    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                    if (currentUser) {
                        currentUser.type = 'audit'; 
                        AppConfig.setCurrentUser(currentUser);
                        Layout.init();
                        updateContent();
                    } else {
                        window.location.href = '../index.html';
                    }
                }
            }, 50);
        });

        // Listen for language changes
        window.addEventListener('languageChanged', () => {
            updateContent();
        });
    </script>
</body>
</html>
