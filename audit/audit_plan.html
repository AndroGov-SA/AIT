<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>خطة التدقيق السنوية | AndroGov</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans h-screen flex overflow-hidden">
    <div id="sidebar-container"></div>
    <div class="flex-1 flex flex-col h-full rtl:md:mr-64 ltr:md:ml-64 transition-all duration-300">
        <div id="header-container"></div>
        <main class="flex-1 overflow-y-auto p-6 space-y-6">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold"><i class="fa-solid fa-calendar-check text-brandRed ml-2"></i>خطة التدقيق السنوية 2026</h1>
                <button class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-slate-800 transition">
                    <i class="fa-solid fa-plus ml-1"></i> إضافة مهمة تدقيق
                </button>
            </div>

            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
                <table class="w-full text-right text-sm">
                    <thead class="bg-slate-50 dark:bg-slate-700/50 text-slate-500">
                        <tr>
                            <th class="p-4">الإدارة / المجال</th>
                            <th class="p-4">الفترة</th>
                            <th class="p-4">الأولوية</th>
                            <th class="p-4">الحالة</th>
                            <th class="p-4">المسؤول</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100 dark:divide-slate-700">
                        <tr class="hover:bg-slate-50/50 transition">
                            <td class="p-4 font-bold">إدارة المشتريات والعقود</td>
                            <td class="p-4">الربع الأول</td>
                            <td class="p-4"><span class="px-2 py-1 bg-red-100 text-red-600 rounded text-[10px] font-bold">عالية</span></td>
                            <td class="p-4 text-orange-500 font-bold">قيد التنفيذ</td>
                            <td class="p-4 text-xs">محمد العنزي</td>
                        </tr>
                        <tr class="hover:bg-slate-50/50 transition">
                            <td class="p-4 font-bold">نظم المعلومات والأمن السيبراني</td>
                            <td class="p-4">الربع الثاني</td>
                            <td class="p-4"><span class="px-2 py-1 bg-orange-100 text-orange-600 rounded text-[10px] font-bold">متوسطة</span></td>
                            <td class="p-4 text-slate-400">مجدولة</td>
                            <td class="p-4 text-xs">سارة الأحمد</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="../admin/js/core/config.js"></script>
    <script src="../admin/js/components/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) { user.type = 'audit'; AppConfig.setCurrentUser(user); Layout.init(); }
        });
    </script>
</body>
</html>
