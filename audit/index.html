<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AndroGov | التدقيق الداخلي</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { brandRed: '#FB4747', brandDark: '#0F172A', brandGray: '#F8FAFC' },
          fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'], en: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>

  <style>
    /* Custom Styles */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
    .dark ::-webkit-scrollbar-thumb { background-color: #475569; }
    .fade-in { animation: fadeIn 0.3s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .modal-overlay { background: rgba(0,0,0,0.6); position: fixed; inset: 0; z-index: 70; display: none; backdrop-filter: blur(4px); }
    .modal-overlay.active { display: block; }
    .modal { position: fixed; inset: 0; z-index: 80; display: none; align-items: center; justify-content: center; pointer-events: none; }
    .modal.active { display: flex; pointer-events: auto; }
    .modal-content { transform: scale(0.95); opacity: 0; transition: all 0.2s; }
    .modal.active .modal-content { transform: scale(1); opacity: 1; }
  </style>
</head>

<body class="bg-brandGray dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans transition-colors duration-300 opacity-0">

  <div id="sidebar-container"></div>

  <div class="main-content-wrapper ltr:md:ml-72 rtl:md:mr-72 transition-all duration-300 flex flex-col min-h-screen">
    
    <div id="header-container"></div>

    <main class="p-6 md:p-8 flex-1 overflow-y-auto">
        <div id="dynamic-content" class="fade-in"></div>
    </main>
  </div>

  <div id="modalOverlay" class="modal-overlay" onclick="closeModal()"></div>
  <div id="modal" class="modal">
    <div class="w-full max-w-2xl bg-white dark:bg-slate-800 rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-700 overflow-hidden max-h-[90vh] flex flex-col modal-content">
      <div class="p-4 border-b border-slate-100 dark:border-slate-700 flex justify-between bg-slate-50 dark:bg-slate-900 shrink-0">
        <h3 class="font-bold text-slate-800 dark:text-white" id="modalTitle"></h3>
        <button class="w-8 h-8 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 flex items-center justify-center transition" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="p-6 overflow-y-auto custom-scroll" id="modalBody"></div>
      <div class="p-4 border-t border-slate-100 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 shrink-0 flex justify-end gap-2" id="modalFooter"></div>
    </div>
  </div>

  <div id="toastContainer" class="fixed top-24 left-6 z-[90] flex flex-col gap-2 pointer-events-none"></div>

  <script src="../admin/js/core/config.js"></script>
  <script src="../admin/js/core/i18n.js"></script>
  <script src="../admin/js/services/data-service.js"></script>
  <script src="../admin/js/components/role-switcher.js"></script>
  <script src="../admin/js/components/layout.js"></script> 
  <script src="../admin/js/components/bot.js"></script>

  <script>
    // ==========================================
    // Internal Audit Module Logic
    // ==========================================
    const STORE_KEY = "AndroGovAudit_v1";
    let currentView = 'dashboard';
    let auditChart = null;

    // Fake Data for Demo
    const missionsData = [
        { id: 'M-001', title: 'تدقيق المصاريف التشغيلية Q1', dept: 'المالية', status: 'completed', progress: 100, date: '2025-01-15' },
        { id: 'M-002', title: 'مراجعة عقود المشتريات', dept: 'المشتريات', status: 'in-progress', progress: 65, date: '2025-02-20' },
        { id: 'M-003', title: 'فحص أنظمة الحماية السيبرانية', dept: 'تقنية المعلومات', status: 'planned', progress: 0, date: '2025-03-10' },
    ];

    const findingsData = [
        { id: 'F-101', title: 'نقص في توقيعات الاستلام', risk: 'medium', status: 'open' },
        { id: 'F-102', title: 'تأخر في إغلاق العهد المالية', risk: 'high', status: 'pending' },
    ];

    document.addEventListener('DOMContentLoaded', () => {
        // ننتظر تحميل Layout.js ثم نقوم بالتهيئة
        const checkSys = setInterval(() => {
            if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined') {
                clearInterval(checkSys);
                
                // التأكد من تحميل المستخدم الحالي، إذا لم يوجد نضع مستخدم افتراضي
                if(!AppConfig.getCurrentUser()) {
                     const auditorUser = {
                        id: 'AUD_001',
                        role: 'InternalAudit', 
                        type: 'audit', // هام جداً للتوجيه الجديد
                        displayName: 'علي الغامدي',
                        displayTitle: 'مدقق داخلي أول',
                        avatar: 'https://ui-avatars.com/api/?name=Ali+G&background=FB4747&color=fff'
                    };
                    AppConfig.setCurrentUser(auditorUser);
                }

                Layout.init(); 

                handleRouting();
                window.addEventListener('hashchange', handleRouting);
            }
        }, 50);
    });

    function handleRouting() {
        const hash = window.location.hash.replace('#', '') || 'dashboard';
        renderAuditView(hash);
    }

    function renderAuditView(view) {
        currentView = view;
        const content = document.getElementById('dynamic-content');
        content.innerHTML = '<div class="flex justify-center p-10"><i class="fa-solid fa-circle-notch fa-spin text-brandRed text-3xl"></i></div>';
        
        setTimeout(() => {
            if (view === 'dashboard') {
                content.innerHTML = dashboardHTML();
                initChart();
            } else if (view === 'missions') {
                content.innerHTML = missionsHTML();
                renderMissionsTable();
            } else if (view === 'findings') {
                content.innerHTML = findingsHTML();
                renderFindingsTable();
            } else if (view === 'reports') {
                content.innerHTML = reportsHTML();
            } else if (view === 'profile') {
                content.innerHTML = profileHTML();
            }
        }, 300);
    }

    // --- HTML Templates ---
    function dashboardHTML() {
        return `
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                ${statCard('إنجاز الخطة', '65%', 'text-green-600 bg-green-50')}
                ${statCard('ملاحظات مفتوحة', '3', 'text-red-500 bg-red-50')}
                ${statCard('إجراءات عاجلة', '1', 'text-orange-500 bg-orange-50')}
                ${statCard('نسبة التغطية', '85%', 'text-blue-600 bg-blue-50')}
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <h3 class="font-bold text-slate-800 dark:text-white mb-4">حالة المهام الرقابية</h3>
                    <div class="h-64 relative"><canvas id="auditChartCanvas"></canvas></div>
                </div>
                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <h3 class="font-bold text-slate-800 dark:text-white mb-4">إجراءات سريعة</h3>
                    <div class="space-y-3">
                        ${quickBtn('مهمة جديدة', 'fa-plus', "window.location.hash='#missions'")}
                        ${quickBtn('تسجيل ملاحظة', 'fa-pen-to-square', "window.location.hash='#findings'")}
                        ${quickBtn('إصدار تقرير', 'fa-file-pdf', "window.location.hash='#reports'")}
                    </div>
                </div>
            </div>
        `;
    }

    function missionsHTML() { 
        return `
        <div class="p-6 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-lg dark:text-white">مهام التدقيق</h3>
                <button class="bg-brandRed text-white px-4 py-2 rounded-lg text-sm hover:bg-red-700 transition"><i class="fa-solid fa-plus"></i> إضافة مهمة</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-right">
                    <thead class="text-xs text-slate-400 uppercase bg-slate-50 dark:bg-slate-700/50">
                        <tr>
                            <th class="px-4 py-3 rounded-r-lg">المهمة</th>
                            <th class="px-4 py-3">القسم</th>
                            <th class="px-4 py-3">التاريخ</th>
                            <th class="px-4 py-3">الإنجاز</th>
                            <th class="px-4 py-3">الحالة</th>
                            <th class="px-4 py-3 rounded-l-lg"></th>
                        </tr>
                    </thead>
                    <tbody id="missionsTableBody"></tbody>
                </table>
            </div>
        </div>`; 
    }

    function findingsHTML() { 
        return `
        <div class="p-6 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
             <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-lg dark:text-white">سجل الملاحظات</h3>
                <div class="flex gap-2">
                    <input type="text" placeholder="بحث..." class="bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg px-3 py-1.5 text-xs outline-none focus:ring-1 ring-brandRed">
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-right">
                    <thead class="text-xs text-slate-400 uppercase bg-slate-50 dark:bg-slate-700/50">
                        <tr>
                            <th class="px-4 py-3 rounded-r-lg">الملاحظة</th>
                            <th class="px-4 py-3">درجة المخاطرة</th>
                            <th class="px-4 py-3">الحالة</th>
                            <th class="px-4 py-3 rounded-l-lg">إجراء</th>
                        </tr>
                    </thead>
                    <tbody id="findingsTableBody"></tbody>
                </table>
            </div>
        </div>`; 
    }

    function reportsHTML() { return `<div class="p-10 text-center bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700"><i class="fa-solid fa-file-contract text-4xl text-slate-300 mb-4"></i><h3 class="font-bold text-lg dark:text-white">التقارير</h3><p class="text-slate-500 text-sm mt-2">يمكنك استخراج تقارير الربع السنوي من هنا قريباً.</p></div>`; }
    
    function profileHTML() { return `<div class="p-10 text-center bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700"><i class="fa-solid fa-user-circle text-4xl text-slate-300 mb-4"></i><h3 class="font-bold text-lg dark:text-white">الملف الشخصي</h3></div>`; }

    // --- Helpers & Renderers ---
    function statCard(label, val, colors) {
        return `<div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700"><p class="text-xs text-slate-500 font-bold mb-1">${label}</p><h3 class="text-3xl font-extrabold ${colors.split(' ')[0]}">${val}</h3></div>`;
    }

    function quickBtn(label, icon, action) {
        return `<button onclick="${action}" class="w-full text-start p-3 bg-slate-50 dark:bg-slate-700/50 hover:bg-red-50 dark:hover:bg-slate-700 rounded-lg transition flex items-center gap-3"><div class="w-8 h-8 rounded-lg bg-white dark:bg-slate-600 flex items-center justify-center text-brandRed"><i class="fa-solid ${icon}"></i></div><span class="text-xs font-bold text-slate-700 dark:text-slate-200">${label}</span></button>`;
    }

    function initChart() {
        const ctx = document.getElementById('auditChartCanvas');
        if(!ctx) return;
        if(auditChart) auditChart.destroy();
        auditChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['مكتمل', 'قيد التنفيذ', 'مخطط'],
                datasets: [{ data: [5, 3, 2], backgroundColor: ['#10B981', '#3B82F6', '#e2e8f0'], borderWidth: 0 }]
            },
            options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { position: 'bottom', labels: { font: { family: 'Tajawal' } } } } }
        });
    }
    
    function renderMissionsTable() {
        const tbody = document.getElementById('missionsTableBody');
        if(!tbody) return;
        tbody.innerHTML = missionsData.map(m => `
            <tr class="border-b border-slate-50 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700/50 transition">
                <td class="px-4 py-3 font-bold text-slate-700 dark:text-white">${m.title} <span class="block text-[10px] text-slate-400 font-normal">${m.id}</span></td>
                <td class="px-4 py-3 text-slate-500 text-xs">${m.dept}</td>
                <td class="px-4 py-3 text-slate-500 text-xs">${m.date}</td>
                <td class="px-4 py-3"><div class="w-20 bg-slate-200 rounded-full h-1.5 dark:bg-slate-700"><div class="bg-brandRed h-1.5 rounded-full" style="width: ${m.progress}%"></div></div></td>
                <td class="px-4 py-3"><span class="px-2 py-1 rounded-md text-[10px] font-bold ${m.status==='completed'?'bg-green-100 text-green-700': m.status==='in-progress'?'bg-blue-100 text-blue-700':'bg-slate-100 text-slate-500'}">${m.status}</span></td>
                <td class="px-4 py-3"><button class="text-slate-400 hover:text-brandRed"><i class="fa-solid fa-ellipsis-vertical"></i></button></td>
            </tr>
        `).join('');
    }

    function renderFindingsTable() {
        const tbody = document.getElementById('findingsTableBody');
        if(!tbody) return;
        tbody.innerHTML = findingsData.map(f => `
            <tr class="border-b border-slate-50 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700/50 transition">
                <td class="px-4 py-3 font-bold text-slate-700 dark:text-white">${f.title} <span class="block text-[10px] text-slate-400 font-normal">${f.id}</span></td>
                <td class="px-4 py-3"><span class="px-2 py-1 rounded-md text-[10px] font-bold ${f.risk==='high'?'bg-red-100 text-red-700':'bg-orange-100 text-orange-700'}">${f.risk}</span></td>
                <td class="px-4 py-3 text-xs text-slate-500">${f.status}</td>
                <td class="px-4 py-3"><button class="text-brandRed text-xs font-bold hover:underline">عرض التفاصيل</button></td>
            </tr>
        `).join('');
    }

    function closeModal() {
        document.getElementById('modalOverlay').classList.remove('active');
        document.getElementById('modal').classList.remove('active');
    }
  </script>
</body>
</html>
