<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سجل الملاحظات | AndroGov</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 font-sans h-screen flex overflow-hidden">
    <div id="sidebar-container"></div>
    <div class="flex-1 flex flex-col h-full rtl:md:mr-64 ltr:md:ml-64">
        <div id="header-container"></div>
        <main class="p-6 space-y-4">
            <h1 class="text-xl font-bold text-red-600">سجل الملاحظات المفتوحة</h1>
            
            <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl border-r-4 border-red-500 shadow-sm space-y-3">
                <div class="flex justify-between items-start">
                    <span class="text-[10px] bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded font-bold">REF: AUD-2026-001</span>
                    <span class="text-xs text-red-500 font-bold italic">مخالفة جسيمة</span>
                </div>
                <h3 class="font-bold">عدم وجود فصل بين المهام في قسم المالية</h3>
                <p class="text-xs text-slate-500 leading-relaxed">تم اكتشاف أن الموظف المسؤول عن إدخال الموردين هو نفسه المسؤول عن تعميد الدفعات، مما يزيد من مخاطر الاحتيال.</p>
                <div class="flex gap-4 pt-2 border-t border-slate-50 mt-2">
                    <button class="text-[10px] font-bold text-blue-600 underline">عرض رد الإدارة</button>
                    <button class="text-[10px] font-bold text-green-600 underline">إغلاق الملاحظة</button>
                </div>
            </div>
        </main>
    </div>
    <script src="../admin/js/core/config.js"></script>
    <script src="../admin/js/components/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) { user.type = 'audit'; AppConfig.setCurrentUser(user); Layout.init(); }
        });
    </script>
</body>
</html>
