<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">سجل الملاحظات | AndroGov</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brandRed: '#FB4747', brandBlue: '#4267B2' },
                    fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 font-sans h-screen flex overflow-hidden">
    
    <div id="sidebar-container"></div>
    
    <div class="flex-1 flex flex-col h-full rtl:md:mr-64 ltr:md:ml-64">
        <div id="header-container"></div>
        
        <main class="p-6 space-y-4">
            <h1 class="text-xl font-bold text-red-600">
                <i class="fa-solid fa-clipboard-list ml-2"></i>
                <span data-i18n="title">سجل الملاحظات المفتوحة</span>
            </h1>
            
            <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl border-r-4 border-red-500 shadow-sm space-y-3">
                <div class="flex justify-between items-start">
                    <span class="text-[10px] bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded font-bold">REF: AUD-2026-001</span>
                    <span class="text-xs text-red-500 font-bold italic" data-i18n="badge">مخالفة جسيمة</span>
                </div>
                <h3 class="font-bold" data-i18n="obsTitle">عدم وجود فصل بين المهام في قسم المالية</h3>
                <p class="text-xs text-slate-500 leading-relaxed" data-i18n="obsDesc">
                    تم اكتشاف أن الموظف المسؤول عن إدخال الموردين هو نفسه المسؤول عن تعميد الدفعات، مما يزيد من مخاطر الاحتيال.
                </p>
                <div class="flex gap-4 pt-2 border-t border-slate-50 mt-2">
                    <button class="text-[10px] font-bold text-blue-600 underline" data-i18n="btnViewResponse">عرض رد الإدارة</button>
                    <button class="text-[10px] font-bold text-green-600 underline" data-i18n="btnClose">إغلاق الملاحظة</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../admin/js/core/config.js"></script>
    <script src="../admin/js/components/layout.js"></script>
    
    <script>
        // ==========================================
        // PAGE TRANSLATIONS
        // ==========================================
        const pageContent = {
            ar: {
                pageTitle: "سجل الملاحظات | AndroGov",
                title: "سجل الملاحظات المفتوحة",
                badge: "مخالفة جسيمة",
                obsTitle: "عدم وجود فصل بين المهام في قسم المالية",
                obsDesc: "تم اكتشاف أن الموظف المسؤول عن إدخال الموردين هو نفسه المسؤول عن تعميد الدفعات، مما يزيد من مخاطر الاحتيال.",
                btnViewResponse: "عرض رد الإدارة",
                btnClose: "إغلاق الملاحظة"
            },
            en: {
                pageTitle: "Observations Log | AndroGov",
                title: "Open Observations Log",
                badge: "Critical Violation",
                obsTitle: "Lack of Segregation of Duties in Finance",
                obsDesc: "It was discovered that the employee responsible for vendor registration is also responsible for payment authorization, increasing fraud risk.",
                btnViewResponse: "View Management Response",
                btnClose: "Close Observation"
            }
        };

        // ==========================================
        // UPDATE CONTENT FUNCTION
        // ==========================================
        window.updateContent = function() {
            const lang = Layout.getCurrentLang();
            const dict = pageContent[lang];
            
            document.title = dict.pageTitle;
            
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (dict[key]) {
                    el.textContent = dict[key];
                }
            });
        };

        // ==========================================
        // INITIALIZATION
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            const checkLibs = setInterval(() => {
                if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined') {
                    clearInterval(checkLibs);
                    
                    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                    if (currentUser) {
                        currentUser.type = 'audit'; 
                        AppConfig.setCurrentUser(currentUser);
                        Layout.init();
                        updateContent();
                    } else {
                        window.location.href = '../index.html';
                    }
                }
            }, 50);
        });

        // Listen for language changes
        window.addEventListener('languageChanged', () => {
            updateContent();
        });
    </script>
</body>
</html>
