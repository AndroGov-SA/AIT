<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تقارير الامتثال | AndroGov</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 font-sans h-screen flex overflow-hidden">
    <div id="sidebar-container"></div>
    <div class="flex-1 flex flex-col h-full rtl:md:mr-64 ltr:md:ml-64">
        <div id="header-container"></div>
        <main class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-sm border border-slate-200">
                <h3 class="font-bold mb-4 text-sm">توزيع المخاطر حسب الإدارة</h3>
                <div class="h-48 bg-slate-50 dark:bg-slate-900/50 rounded-2xl flex items-center justify-center border-dashed border-2 border-slate-200">
                    <p class="text-xs text-slate-400 font-bold italic">[ رسم بياني لتوزيع المخاطر ]</p>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-sm border border-slate-200">
                <h3 class="font-bold mb-4 text-sm">معدل تنفيذ التوصيات</h3>
                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between text-[10px] mb-2 font-bold">
                            <span>توصيات الربع الثالث 2025</span>
                            <span class="text-green-600">90% إنجاز</span>
                        </div>
                        <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                            <div class="bg-green-500 h-full" style="width: 90%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../admin/js/core/config.js"></script>
    <script src="../admin/js/components/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) { user.type = 'audit'; AppConfig.setCurrentUser(user); Layout.init(); }
        });
    </script>
</body>
</html>
