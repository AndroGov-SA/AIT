<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FB4747">
    <title>التواصل والقرارات | AndroGov</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brandRed: '#FB4747', brandBlue: '#4267B2', brandDark: '#1E293B', brandGray: '#F8FAFC' }, fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'], en: ['Inter', 'sans-serif'] } } } }
    </script>
    <style>.num-font { font-family: 'Inter', sans-serif; direction: ltr; display: inline-block; } .nav-link.active { background-color: #FB4747; color: white; box-shadow: 0 4px 10px rgba(251, 71, 71, 0.3); } .nav-link:hover:not(.active) { background-color: #F1F5F9; }</style>
</head>
<body class="bg-brandGray dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans transition-colors duration-300 h-screen flex overflow-hidden">
    
    <div id="sidebar-container"></div>

    <div class="flex-1 flex flex-col h-full overflow-hidden relative main-content-wrapper ltr:md:ml-72 rtl:md:mr-72">
        <div id="header-container"></div>

        <main class="p-8 space-y-8 overflow-y-auto custom-scroll">
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div>
                    <h3 class="font-bold text-lg mb-4 flex items-center gap-2"><i class="fa-solid fa-file-signature text-brandRed"></i> قرارات بالتمرير</h3>
                    
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border-l-4 border-l-brandRed border border-slate-100 dark:border-slate-700">
                        <div class="flex justify-between mb-4">
                            <span class="text-xs bg-red-50 text-red-600 px-2 py-1 rounded font-bold">عاجل</span>
                            <span class="text-xs text-slate-400 font-en">REF: CIR-2026-02</span>
                        </div>
                        <h4 class="font-bold text-lg mb-2">تعيين مستشار قانوني</h4>
                        <p class="text-sm text-slate-500 mb-4">الموافقة على التعاقد مع مكتب "ألفا" للاستشارات القانونية.</p>
                        
                        <div class="flex gap-2">
                            <button onclick="alert('تم التصويت: موافق')" class="flex-1 py-2 bg-green-50 text-green-700 border border-green-200 rounded-lg text-sm font-bold hover:bg-green-600 hover:text-white transition">موافق</button>
                            <button onclick="alert('تم التصويت: غير موافق')" class="flex-1 py-2 bg-red-50 text-red-700 border border-red-200 rounded-lg text-sm font-bold hover:bg-red-600 hover:text-white transition">غير موافق</button>
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="font-bold text-lg mb-4 flex items-center gap-2"><i class="fa-solid fa-comments text-brandBlue"></i> نقاشات المجلس</h3>
                    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 h-[400px] flex flex-col">
                        <div class="flex-1 p-4 overflow-y-auto space-y-4">
                            <div class="flex gap-3">
                                <img src="../photo/chairman.jpg" class="w-8 h-8 rounded-full">
                                <div class="bg-slate-100 dark:bg-slate-700 p-3 rounded-lg rounded-tr-none text-xs">
                                    <p class="font-bold mb-1">رئيس المجلس</p>
                                    <p>السلام عليكم، أرجو الاطلاع على القرار المرفق.</p>
                                </div>
                            </div>
                            <div class="flex gap-3 flex-row-reverse">
                                <img src="../photo/ceo.jpeg" class="w-8 h-8 rounded-full">
                                <div class="bg-blue-50 text-blue-900 p-3 rounded-lg rounded-tl-none text-xs">
                                    <p>وعليكم السلام، تم الاطلاع وجاري التصويت.</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-3 border-t border-slate-100 dark:border-slate-700 flex gap-2">
                            <input type="text" placeholder="اكتب رسالة..." class="flex-1 bg-slate-50 dark:bg-slate-900 border-none rounded-lg px-4 py-2 text-sm">
                            <button class="bg-brandBlue text-white w-10 h-10 rounded-lg"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="../admin/data/company_policy.js"></script>
    <script src="../admin/js/core/config.js"></script>
    <script src="js/board-layout.js"></script>
</body>
</html>
