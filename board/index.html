<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FB4747">
    <title>بوابة المجلس | AndroGov</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brandRed: '#FB4747', brandBlue: '#4267B2', brandDark: '#1E293B', brandGray: '#F8FAFC' },
                    fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'], en: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .num-font { font-family: 'Inter', sans-serif; direction: ltr; display: inline-block; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
    </style>
</head>

<body class="bg-brandGray dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans h-screen flex overflow-hidden">

    <div id="sidebar-container"></div>

    <div class="flex-1 flex flex-col h-full relative transition-all duration-300 rtl:md:mr-64 ltr:md:ml-64">
        
        <div id="header-container"></div>

        <main class="flex-1 overflow-y-auto p-6 custom-scroll space-y-6">
            
            <div class="bg-slate-900 text-white p-8 rounded-3xl shadow-xl relative overflow-hidden">
                <div class="relative z-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <div>
                        <h1 class="text-2xl font-bold mb-1">مرحباً، <span id="dynamicName">سعادة العضو</span></h1>
                        <p class="text-slate-400 text-sm" id="dynamicTitle">عضو مجلس الإدارة</p>
                    </div>
                    
                    <div id="secretaryActions" class="hidden flex gap-2">
                        <button class="bg-brandRed px-4 py-2 rounded-xl text-xs font-bold shadow-lg hover:bg-red-700 transition">
                            <i class="fa-solid fa-plus ml-1"></i> إنشاء أجندة اجتماع
                        </button>
                    </div>
                </div>
                <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-brandRed/10 rounded-full blur-3xl"></div>
            </div>

            

            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">حالة القرارات</p>
                    <h3 class="text-2xl font-bold num-font text-brandRed">2 معلقة</h3>
                </div>
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">الاجتماع القادم</p>
                    <h3 class="text-2xl font-bold text-blue-600 text-sm">22 فبراير 2026</h3>
                </div>
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">نسبة الحضور</p>
                    <h3 class="text-2xl font-bold num-font text-green-600">92%</h3>
                </div>
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">الملفات الفنية</p>
                    <h3 class="text-2xl font-bold num-font text-slate-400">24</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2">
                    <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-700 overflow-hidden">
                        <div class="p-5 border-b border-slate-50 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-800/50">
                            <h3 class="font-bold text-sm">آخر الملفات المرفوعة للمجلس</h3>
                        </div>
                        <div class="p-5 space-y-4">
                            <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-900/50 rounded-2xl border border-slate-100 dark:border-slate-700">
                                <div class="flex items-center gap-4">
                                    <i class="fa-solid fa-file-pdf text-2xl text-brandRed"></i>
                                    <div>
                                        <p class="text-xs font-bold">تقرير الحوكمة السنوي - مسودة</p>
                                        <p class="text-[10px] text-slate-400">رفع بواسطة أمين السر • منذ ساعتين</p>
                                    </div>
                                </div>
                                <button class="text-brandBlue hover:text-brandRed transition"><i class="fa-solid fa-download"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-700">
                        <h3 class="font-bold text-sm mb-4">اكتمال التواقيع</h3>
                        <div class="space-y-3">
                            <p class="text-[10px] text-slate-500">محضر الاجتماع رقم (41):</p>
                            <div class="w-full bg-slate-100 dark:bg-slate-700 h-2 rounded-full overflow-hidden">
                                <div class="bg-green-500 h-full" style="width: 75%"></div>
                            </div>
                            <p class="text-[9px] text-right text-slate-400">7 من أصل 9 أعضاء وقعوا</p>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="../admin/js/core/config.js"></script>
    <script src="../admin/js/core/i18n.js"></script>
    <script src="../admin/js/services/data-service.js"></script>
    <script src="../admin/js/components/role-switcher.js"></script>
    <script src="../admin/js/components/layout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkLibs = setInterval(() => {
                if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined') {
                    clearInterval(checkLibs);
                    
                    // 1. قراءة بيانات المستخدم الذي سجل الدخول فعلياً
                    const currentUser = JSON.parse(localStorage.getItem('currentUser'));

                    if (currentUser) {
                        // 2. تحديث الواجهة ببياناته
                        document.getElementById('dynamicName').innerText = currentUser.name;
                        document.getElementById('dynamicTitle').innerText = currentUser.role;

                        // 3. تشغيل الـ Sidebar بناءً على نوعه (board) ليرى الجميع نفس المعلومات
                        currentUser.type = 'board'; 
                        AppConfig.setCurrentUser(currentUser);
                        Layout.init();

                        // 4. إظهار أدوات "أمين السر" فقط إذا كان هو المسجل
                        // نبحث عن كلمة Secretary أو الاسم المعروف لأمين السر (أيمن)
                        if (currentUser.role.includes('Secretary') || currentUser.name.includes('أيمن')) {
                            document.getElementById('secretaryActions').classList.remove('hidden');
                        }
                    } else {
                        // إعادة للتسجيل إذا لم يوجد مستخدم
                        window.location.href = '../index.html';
                    }
                }
            }, 50);
        });
    </script>
</body>
</html>
