<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FB4747">
    <title>الملف الشخصي | AndroGov</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brandRed: '#FB4747', brandBlue: '#4267B2', brandDark: '#1E293B', brandGray: '#F8FAFC' },
                    fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'], en: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .num-font { font-family: 'Inter', sans-serif; direction: ltr; display: inline-block; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body class="bg-brandGray dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans transition-colors duration-300 h-screen flex overflow-hidden">
    
    <div id="sidebar-container"></div>

    <div class="flex-1 flex flex-col h-full overflow-hidden relative main-content-wrapper rtl:md:mr-64 ltr:md:ml-64 transition-all duration-300">
        
        <div id="header-container"></div>

        <main class="p-8 space-y-8 overflow-y-auto custom-scroll fade-in">
            
            <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-700 overflow-hidden relative">
                <div class="h-32 bg-gradient-to-r from-brandDark to-slate-700"></div>
                <div class="px-8 pb-8 flex flex-col md:flex-row items-start gap-6 relative">
                    <div class="-mt-12 relative">
                        <img id="userAvatar" src="" class="w-24 h-24 rounded-2xl border-4 border-white dark:border-slate-800 shadow-lg bg-white">
                        <span class="absolute bottom-0 right-0 w-6 h-6 bg-green-500 border-4 border-white dark:border-slate-800 rounded-full"></span>
                    </div>
                    <div class="flex-1 mt-2">
                        <h1 class="text-2xl font-bold dark:text-white flex items-center gap-2">
                            <span id="userName">جاري التحميل...</span>
                            <i class="fa-solid fa-circle-check text-blue-500 text-sm" title="موثق"></i>
                        </h1>
                        <p class="text-slate-500 dark:text-slate-400 text-sm" id="userTitle">...</p>
                    </div>
                    <div class="mt-4 md:mt-0 flex gap-3">
                        <button class="px-4 py-2 bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 text-slate-600 dark:text-slate-300 rounded-lg text-sm transition font-bold">
                            <i class="fa-solid fa-signature ml-1"></i> إعداد التوقيع الرقمي
                        </button>
                    </div>
                </div>
            </div>

            

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <div class="space-y-6">
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                        <h3 class="font-bold text-lg mb-4">بيانات الحساب</h3>
                        <div class="space-y-4 text-sm">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-lg bg-slate-50 dark:bg-slate-700 flex items-center justify-center text-slate-500"><i class="fa-regular fa-envelope"></i></div>
                                <div>
                                    <p class="text-slate-400 text-xs">البريد الإلكتروني</p>
                                    <p class="font-bold num-font dark:text-white" id="userEmail">...</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-lg bg-slate-50 dark:bg-slate-700 flex items-center justify-center text-slate-500"><i class="fa-solid fa-shield-halved"></i></div>
                                <div>
                                    <p class="text-slate-400 text-xs">نوع الصلاحية</p>
                                    <p class="font-bold dark:text-white" id="userRole">...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-2 space-y-6">
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                        <h3 class="font-bold text-lg mb-4">السجل المهني داخل المجلس</h3>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-900/50 rounded-xl">
                                <div>
                                    <p class="text-sm font-bold">عضوية الدورة الحالية</p>
                                    <p class="text-xs text-slate-400">تاريخ الانتهاء: 31-12-2027</p>
                                </div>
                                <span class="px-3 py-1 bg-green-100 text-green-700 rounded-lg text-[10px] font-bold">نشط</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                        <h3 class="font-bold text-lg mb-4 text-brandRed">سجل الإفصاح وتعارض المصالح</h3>
                        <p class="text-xs text-slate-500 mb-4 leading-relaxed">
                            بناءً على قواعد الحوكمة، يرجى التأكد من تحديث سجل الإفصاحات الخاص بك بشكل دوري أو عند حدوث أي تغيير.
                        </p>
                        <button class="w-full py-3 bg-slate-900 dark:bg-slate-700 text-white rounded-xl text-sm font-bold hover:bg-slate-800 transition">
                            فتح نموذج الإفصاح السنوي
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../admin/js/core/config.js"></script>
    <script src="../admin/js/core/i18n.js"></script>
    <script src="../admin/js/services/data-service.js"></script>
    <script src="../admin/js/components/role-switcher.js"></script>
    <script src="../admin/js/components/layout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkLibs = setInterval(() => {
                if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined') {
                    clearInterval(checkLibs);

                    // 1. قراءة بيانات المستخدم المسجل حالياً
                    const currentUser = JSON.parse(localStorage.getItem('currentUser'));

                    if (currentUser) {
                        // 2. تعبئة البيانات في الواجهة
                        document.getElementById('userName').innerText = currentUser.name;
                        document.getElementById('userTitle').innerText = currentUser.role;
                        document.getElementById('userEmail').innerText = currentUser.email;
                        document.getElementById('userRole').innerText = currentUser.role;
                        
                        // تعيين الصورة الشخصية (إما رابط من البيانات أو Avatar تلقائي)
                        const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.name)}&background=FB4747&color=fff&size=128`;
                        document.getElementById('userAvatar').src = currentUser.avatar || avatarUrl;

                        // 3. تفعيل القائمة الجانبية الموحدة للمجلس
                        currentUser.type = 'board'; 
                        AppConfig.setCurrentUser(currentUser);
                        Layout.init();
                    } else {
                        window.location.href = '../index.html';
                    }
                }
            }, 50);
        });
    </script>
</body>
</html>
