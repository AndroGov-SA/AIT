<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FB4747">
    <title>أمانة السر | AndroGov</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brandRed: '#FB4747', brandBlue: '#4267B2', brandDark: '#1E293B', brandGray: '#F8FAFC' },
                    fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'], en: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .num-font { font-family: 'Inter', sans-serif; direction: ltr; display: inline-block; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body class="bg-brandGray dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans transition-colors duration-300 h-screen flex overflow-hidden">
    
    <div id="sidebar-container"></div>

    <div class="flex-1 flex flex-col h-full overflow-hidden relative main-content-wrapper ltr:md:ml-72 rtl:md:mr-72">
        
        <div id="header-container"></div>

        <main class="p-8 space-y-8 overflow-y-auto custom-scroll fade-in">
            
            <div class="bg-slate-800 text-white rounded-3xl p-8 relative overflow-hidden shadow-xl">
                <div class="absolute top-0 right-0 p-6 opacity-10"><i class="fa-solid fa-feather-pointed text-9xl"></i></div>
                <div class="relative z-10">
                    <h2 class="text-2xl font-bold mb-2">مركز إدارة أمانة السر</h2>
                    <p class="text-slate-400 text-sm mb-6">أدوات التحكم في الجلسات، المحاضر، والتواصل مع الأعضاء.</p>
                    
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <button class="bg-white/10 hover:bg-white/20 p-4 rounded-xl text-center transition backdrop-blur-sm border border-white/5 group">
                            <div class="w-10 h-10 mx-auto bg-green-500 rounded-full flex items-center justify-center mb-2 shadow-lg group-hover:scale-110 transition"><i class="fa-solid fa-plus text-white"></i></div>
                            <p class="text-xs font-bold">اجتماع جديد</p>
                        </button>
                        <button class="bg-white/10 hover:bg-white/20 p-4 rounded-xl text-center transition backdrop-blur-sm border border-white/5 group">
                            <div class="w-10 h-10 mx-auto bg-blue-500 rounded-full flex items-center justify-center mb-2 shadow-lg group-hover:scale-110 transition"><i class="fa-solid fa-pen-nib text-white"></i></div>
                            <p class="text-xs font-bold">مسودة محضر</p>
                        </button>
                        <button class="bg-white/10 hover:bg-white/20 p-4 rounded-xl text-center transition backdrop-blur-sm border border-white/5 group">
                            <div class="w-10 h-10 mx-auto bg-purple-500 rounded-full flex items-center justify-center mb-2 shadow-lg group-hover:scale-110 transition"><i class="fa-solid fa-bullhorn text-white"></i></div>
                            <p class="text-xs font-bold">تعميم قرار</p>
                        </button>
                        <button class="bg-white/10 hover:bg-white/20 p-4 rounded-xl text-center transition backdrop-blur-sm border border-white/5 group">
                            <div class="w-10 h-10 mx-auto bg-yellow-500 rounded-full flex items-center justify-center mb-2 shadow-lg group-hover:scale-110 transition"><i class="fa-solid fa-bell text-white"></i></div>
                            <p class="text-xs font-bold">إرسال تذكير</p>
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                <h3 class="font-bold text-lg mb-4 text-slate-800 dark:text-white">أعضاء المجلس</h3>
                <div class="space-y-3">
                    <div class="flex items-center justify-between p-3 bg-slate-50 dark:bg-slate-700 rounded-xl">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center font-bold text-slate-500">M</div>
                            <div>
                                <p class="text-sm font-bold dark:text-white">أ. محمد السحيباني</p>
                                <p class="text-[10px] text-slate-500">رئيس المجلس</p>
                            </div>
                        </div>
                        <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded font-bold">نشط</span>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-slate-50 dark:bg-slate-700 rounded-xl">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center font-bold text-slate-500">H</div>
                            <div>
                                <p class="text-sm font-bold dark:text-white">م. هشام السحيباني</p>
                                <p class="text-[10px] text-slate-500">نائب الرئيس / CEO</p>
                            </div>
                        </div>
                        <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded font-bold">نشط</span>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="../admin/js/core/config.js"></script>
    <script src="../admin/js/core/i18n.js"></script>
    <script src="../admin/js/services/data-service.js"></script>
    <script src="../admin/js/components/role-switcher.js"></script>
    
    <script src="../admin/js/components/layout.js"></script>
    <script src="../admin/js/components/bot.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // انتظار تحميل المكتبات
            const checkLibs = setInterval(() => {
                if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined') {
                    clearInterval(checkLibs);

                    // ✅ تعريف هوية المستخدم (أمين السر)
                    const secretaryUser = {
                        id: 'SEC_001',
                        type: 'board', // ⚠️ هام جداً: يربط مع RoleMap في layout.js لفتح قائمة المجلس
                        role: 'Board Secretary',
                        displayName: 'أيمن المغربي',
                        displayTitle: 'أمين سر المجلس',
                        avatar: 'https://ui-avatars.com/api/?name=Sec&background=random'
                    };

                    // حفظ وتشغيل
                    AppConfig.setCurrentUser(secretaryUser);
                    Layout.init();
                }
            }, 50);
        });
    </script>
</body>
</html>
