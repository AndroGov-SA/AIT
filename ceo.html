                                ${tKey("مرفوض","Rejected")}: <b>${rejected.length}</b>
                            </div>
                        </div>
                        <div class="space-y-4">
                            ${pending.length ? listHTML(pending) : ''}
                            ${approved.length || rejected.length ? `<div class="border-t border-slate-100 dark:border-slate-700 my-4 pt-2"><p class="text-xs text-slate-400 mb-2">${tKey("السجل التاريخي","History")}</p></div>` : ''}
                            ${listHTML([...approved, ...rejected])}
                        </div>
                    </div>
                `;
            }
            else if (view === 'financials') {
                const kpi = demoDB.financials.kpis;
                pageTitle.innerText = t.financials;
                content.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in">
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <h3 class="font-bold text-slate-800 dark:text-white mb-2">${t.revenue_ytd}</h3>
                            <p class="text-3xl font-extrabold text-green-600">${fmtMoney(kpi.revenueYTD)}</p>
                        </div>
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <h3 class="font-bold text-slate-800 dark:text-white mb-2">${t.net_profit}</h3>
                            <p class="text-3xl font-extrabold text-blue-600">${fmtMoney(kpi.netProfit)}</p>
                        </div>
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <h3 class="font-bold text-slate-800 dark:text-white mb-2">${t.expenses}</h3>
                            <p class="text-3xl font-extrabold text-red-500">${fmtMoney(kpi.expenses)}</p>
                        </div>
                        <div class="col-span-1 lg:col-span-3 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <h3 class="font-bold text-slate-800 dark:text-white mb-4">${t.chart_products}</h3>
                            <div class="relative h-64 w-full">
                                <canvas id="ceoChartCanvas"></canvas>
                            </div>
                        </div>
                    </div>
                `;
                setTimeout(() => initChart('bar'), 100);
            }
            else if (view === 'strategy') {
                const strat = demoDB.strategy;
                pageTitle.innerText = t.strategy;
                const itemsHTML = strat.initiatives.map(i => `
                    <div class="mb-4 text-start">
                        <div class="flex justify-between text-sm mb-1">
                            <span class="font-bold text-slate-700 dark:text-slate-200">${currentLang==='ar'?i.ar:i.en}</span>
                            <span class="text-brandRed font-bold">${i.progress}%</span>
                        </div>
                        <div class="w-full bg-slate-100 dark:bg-slate-700 h-2.5 rounded-full overflow-hidden">
                            <div class="bg-brandRed h-full rounded-full" style="width: ${i.progress}%"></div>
                        </div>
                        <p class="text-[10px] text-slate-400 mt-1">${tKey("المالك","Owner")}: ${i.owner}</p>
                    </div>
                `).join("");

                content.innerHTML = `
                    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 p-8 text-center fade-in">
                        <i class="fa-solid fa-rocket text-4xl text-brandRed mb-4"></i>
                        <h3 class="font-bold text-xl text-slate-800 dark:text-white mb-6">${t.strat_plan}</h3>
                        <div class="max-w-2xl mx-auto">
                            ${itemsHTML}
                        </div>
                    </div>
                `;
            }
            else if (view === 'profile') {
                const p = demoDB.hrProfile;
                pageTitle.innerText = t.profile_ceo;
                
                const attendHTML = p.attendance.map(a => `
                    <div class="flex items-center justify-between p-3 bg-slate-50 dark:bg-slate-700/50 rounded-lg">
                        <div class="flex items-center gap-3">
                            <div class="w-2 h-10 bg-green-500 rounded-full"></div>
                            <div>
                                <p class="text-sm font-bold text-slate-800 dark:text-white">${currentLang==='ar'?a.day_ar:a.day_en}</p>
                                <p class="text-xs text-slate-500">${a.in} - ${a.out}</p>
                            </div>
                        </div>
                        <span class="text-xs font-bold text-green-600 bg-green-100 dark:bg-green-900/30 px-2 py-1 rounded">${currentLang==='ar'?a.status_ar:a.status_en}</span>
                    </div>
                `).join("");

                content.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 fade-in">
                        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 p-6 text-center relative overflow-hidden">
                            <div class="absolute top-0 left-0 w-full h-24 bg-gradient-to-r from-brandRed to-red-600"></div>
                            <div class="relative z-10 -mt-10 mb-4">
                                <img src="https://ui-avatars.com/api/?name=Hesham+Alsuhaibani&background=FB4747&color=fff&size=128" class="w-24 h-24 rounded-full border-4 border-white dark:border-slate-800 shadow-lg mx-auto">
                            </div>
                            <h3 class="text-xl font-bold text-slate-800 dark:text-white">${currentLang==='ar'?p.name_ar:p.name_en}</h3>
                            <p class="text-slate-500 dark:text-slate-400 text-sm mb-4">${currentLang==='ar'?p.role_ar:p.role_en}</p>
                            <div class="flex justify-center gap-2 mb-6">
                                <span class="px-3 py-1 bg-slate-100 dark:bg-slate-700 rounded-full text-xs font-bold text-slate-600 dark:text-slate-300">ID: ${p.employeeId}</span>
                                <span class="px-3 py-1 bg-green-100 dark:bg-green-900/30 rounded-full text-xs font-bold text-green-600">${t.on_job}</span>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 mt-6 border-t border-slate-100 dark:border-slate-700 pt-6">
                                <div>
                                    <p class="text-xs text-slate-500">${t.leave_bal}</p>
                                    <p class="text-lg font-bold text-brandRed">${p.leaveBalance} ${tKey("يوم","Days")}</p>
                                </div>
                                <div>
                                    <p class="text-xs text-slate-500">${t.commit_score}</p>
                                    <p class="text-lg font-bold text-blue-600">${p.commitmentScore}%</p>
                                </div>
                            </div>

                            <div class="space-y-2 mt-6">
                                <button onclick="hrAction('checkin')" class="w-full py-2 bg-slate-50 dark:bg-slate-700 hover:bg-slate-100 dark:hover:bg-slate-600 rounded-lg text-xs font-bold transition">${t.btn_checkin}</button>
                                <button onclick="hrAction('leave')" class="w-full py-2 bg-slate-50 dark:bg-slate-700 hover:bg-slate-100 dark:hover:bg-slate-600 rounded-lg text-xs font-bold transition">${t.btn_leave}</button>
                                <button onclick="hrAction('salary')" class="w-full py-2 bg-slate-50 dark:bg-slate-700 hover:bg-slate-100 dark:hover:bg-slate-600 rounded-lg text-xs font-bold transition">${t.btn_salary}</button>
                                <button onclick="hrAction('support')" class="w-full py-2 bg-slate-50 dark:bg-slate-700 hover:bg-slate-100 dark:hover:bg-slate-600 rounded-lg text-xs font-bold transition">${t.btn_support}</button>
                            </div>
                        </div>

                        <div class="lg:col-span-2 space-y-6">
                            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 p-6">
                                <h3 class="font-bold text-slate-800 dark:text-white mb-4">${t.attend_log}</h3>
                                <div class="space-y-3">
                                    ${attendHTML}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            if(window.innerWidth < 768) toggleSidebar();
        }

        function initChart(type) {
            const ctx = document.getElementById('ceoChartCanvas');
            if(!ctx) return;
            const context = ctx.getContext('2d');
            if(ceoChart) ceoChart.destroy();
            const t = translations[currentLang];
            
            const data = type === 'line' ? {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: t.revenue_ytd,
                    data: demoDB.financials.revenueMonthly,
                    borderColor: '#FB4747',
                    backgroundColor: 'rgba(251, 71, 71, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            } : {
                labels: demoDB.financials.productPerformance.map(p => p.name),
                datasets: [{
                    label: t.revenue_ytd,
                    data: demoDB.financials.productPerformance.map(p => p.value),
                    backgroundColor: ['#FB4747', '#7C3AED', '#0891B2']
                }]
            };

            ceoChart = new Chart(context, {
                type: type,
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        function toggleNotifications() {
            document.getElementById('notifDropdown').classList.toggle('hidden');
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('mobileOverlay');
            sb.classList.toggle('open');
            ov.classList.toggle('active');
        }

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            localStorage.setItem('lang', currentLang);
            applyLanguage();
            renderView(currentView);
        }

        function applyLanguage() {
            const html = document.documentElement;
            html.setAttribute('lang', currentLang);
            html.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
            document.getElementById('langLabel').innerText = currentLang === 'ar' ? 'EN' : 'عربي';

            const ai = document.getElementById('aiSidebar');
            if(currentLang === 'ar') {
                ai.classList.remove('ltr:right-0', 'ltr:translate-x-full');
                ai.classList.add('rtl:left-0', 'rtl:-translate-x-full');
            } else {
                ai.classList.remove('rtl:left-0', 'rtl:-translate-x-full');
                ai.classList.add('ltr:right-0', 'ltr:translate-x-full');
            }
            
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) el.innerText = t[key];
            });
        }

        function toggleAI() {
            const ai = document.getElementById('aiSidebar');
            const isRTL = document.documentElement.dir === 'rtl';
            if (isRTL) {
                if(ai.classList.contains('rtl:-translate-x-full')) ai.classList.remove('rtl:-translate-x-full');
                else ai.classList.add('rtl:-translate-x-full');
            } else {
                if(ai.classList.contains('ltr:translate-x-full')) ai.classList.remove('ltr:translate-x-full');
                else ai.classList.add('ltr:translate-x-full');
            }
        }

        function sendAIMessage() {
            const input = document.getElementById('aiInput');
            const msg = input.value.trim();
            if(!msg) return;

            const chat = document.getElementById('chatArea');
            chat.innerHTML += `<div class="flex justify-start fade-in"><div class="chat-bubble chat-user">${msg}</div></div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            setTimeout(() => {
                chat.innerHTML += `<div class="flex justify-end fade-in"><div class="chat-bubble chat-ai">Analyzing Strategy...</div></div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
        }

        function logout() {
            localStorage.removeItem('currentUser');
            // Mock logout
            showToast(tKey("تم تسجيل الخروج","Logged out"), "ok");
            setTimeout(() => location.reload(), 1000);
        }

        init();
    </script>
</body>
</html>
