<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FB4747">
    <title data-i18n="pageTitle">لوحة القيادة التنفيذية | AndroGov</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brandRed: '#FB4747', brandDark: '#0F172A', moneyGreen: '#10B981', alertOrange: '#F59E0B' },
                    fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'], en: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .num-font { font-family: 'Inter', sans-serif; font-feature-settings: "tnum"; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background-color: #334155; }
    </style>
</head>
<body class="opacity-0"> <div id="sidebar-container"></div>
    
    <div class="main-content-wrapper"> <div id="header-container"></div>

        <main class="p-8 space-y-8">
            
            <div class="flex flex-col md:flex-row justify-between items-end gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-slate-900 dark:text-white" data-i18n="welcome">مرحباً، أستاذ هشام</h1>
                    <p class="text-slate-500 mt-2 text-lg" data-i18n="welcomeSub">نظرة عامة على الأداء الاستراتيجي</p>
                </div>
                <div class="flex gap-3">
                    <button class="px-5 py-2.5 bg-brandRed text-white rounded-xl text-sm font-bold shadow-lg shadow-red-500/30 hover:bg-red-700 transition flex items-center gap-2">
                        <i class="fa-solid fa-file-pdf"></i> <span data-i18n="btnReport">التقرير الشهري</span>
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 relative overflow-hidden group hover:border-brandRed transition duration-300">
                    <p class="text-xs text-slate-500 font-bold uppercase z-10 relative" data-i18n="kpiRev">الإيرادات (YTD)</p>
                    <h3 class="text-4xl font-bold num-font mt-2 text-slate-900 dark:text-white z-10 relative">4.2M</h3>
                    <p class="text-xs text-green-600 mt-2 font-bold z-10 relative"><i class="fa-solid fa-arrow-up"></i> 12% vs Target</p>
                    <div class="absolute -right-4 -top-4 text-9xl text-slate-50 dark:text-slate-700/20 opacity-50 z-0 group-hover:scale-110 transition"><i class="fa-solid fa-chart-line"></i></div>
                </div>

                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 relative overflow-hidden group hover:border-brandRed transition duration-300">
                    <p class="text-xs text-slate-500 font-bold uppercase z-10 relative" data-i18n="kpiExp">المصروفات</p>
                    <h3 class="text-4xl font-bold num-font mt-2 text-slate-900 dark:text-white z-10 relative">1.8M</h3>
                    <p class="text-xs text-green-600 mt-2 font-bold z-10 relative"><i class="fa-solid fa-arrow-down"></i> 5% Saving</p>
                    <div class="absolute -right-4 -top-4 text-9xl text-slate-50 dark:text-slate-700/20 opacity-50 z-0 group-hover:scale-110 transition"><i class="fa-solid fa-wallet"></i></div>
                </div>

                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 relative overflow-hidden group hover:border-brandRed transition duration-300">
                    <p class="text-xs text-slate-500 font-bold uppercase z-10 relative" data-i18n="kpiProfit">صافي الربح</p>
                    <h3 class="text-4xl font-bold num-font mt-2 text-blue-600 z-10 relative">2.4M</h3>
                    <p class="text-xs text-slate-400 mt-2 z-10 relative">Margin: 57%</p>
                    <div class="absolute -right-4 -top-4 text-9xl text-slate-50 dark:text-slate-700/20 opacity-50 z-0 group-hover:scale-110 transition"><i class="fa-solid fa-sack-dollar"></i></div>
                </div>

                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 relative overflow-hidden group hover:border-brandRed transition duration-300">
                    <p class="text-xs text-slate-500 font-bold uppercase z-10 relative" data-i18n="kpiRisk">المخاطر النشطة</p>
                    <h3 class="text-4xl font-bold num-font mt-2 text-slate-900 dark:text-white z-10 relative">5</h3>
                    <p class="text-xs text-red-500 mt-2 font-bold z-10 relative">1 Critical</p>
                    <div class="absolute -right-4 -top-4 text-9xl text-slate-50 dark:text-slate-700/20 opacity-50 z-0 group-hover:scale-110 transition"><i class="fa-solid fa-triangle-exclamation"></i></div>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-lg text-slate-900 dark:text-white" data-i18n="chartTitle">الأداء المالي (2026)</h3>
                </div>
                <div class="h-80 w-full">
                    <canvas id="financeChart"></canvas>
                </div>
            </div>

        </main>
    </div>

    <script src="layout-ceo.js"></script>
    <script src="bot.js"></script>

    <script>
        const pageContent = {
            ar: {
                pageTitle: "لوحة القيادة | AndroGov",
                welcome: "مرحباً، أستاذ هشام",
                welcomeSub: "نظرة عامة على الأداء الاستراتيجي",
                btnReport: "التقرير الشهري",
                kpiRev: "الإيرادات (YTD)",
                kpiExp: "المصروفات",
                kpiProfit: "صافي الربح",
                kpiRisk: "المخاطر النشطة",
                chartTitle: "الأداء المالي (2026)"
            },
            en: {
                pageTitle: "Dashboard | AndroGov",
                welcome: "Welcome, Mr. Hisham",
                welcomeSub: "Strategic Performance Overview",
                btnReport: "Monthly Report",
                kpiRev: "Revenue (YTD)",
                kpiExp: "Expenses",
                kpiProfit: "Net Profit",
                kpiRisk: "Active Risks",
                chartTitle: "Financial Performance (2026)"
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const lang = localStorage.getItem('lang') || 'ar';
            const dict = pageContent[lang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(dict[key]) el.innerText = dict[key];
            });
            initChart();
        });

        function initChart() {
            const ctx = document.getElementById('financeChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Revenue',
                        data: [500, 750, 900, 1200, 1500, 1800],
                        borderColor: '#10B981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        fill: true,
                        tension: 0.4
                    }, {
                        label: 'Expenses',
                        data: [300, 400, 450, 500, 550, 600],
                        borderColor: '#EF4444',
                        backgroundColor: 'transparent',
                        borderDash: [5, 5],
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'top' } },
                    scales: { y: { grid: { display: true, color: '#f1f5f9' } }, x: { grid: { display: false } } }
                }
            });
        }
    </script>
</body>
</html>
