    <!-- الخطوط -->

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome & Chart.js -->

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brandRed: '#FB4747', /* الهوية الرسمية */
                        brandDark: '#1E293B',
                        brandGray: '#F1F5F9',
                    },
                    fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'] }
                }
            }

    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .dark ::-webkit-scrollbar-thumb { background-color: #475569; }
        
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .sidebar-overlay { background: rgba(0,0,0,0.5); position: fixed; inset: 0; z-index: 40; display: none; }
        .sidebar-overlay.active { display: block; }
        .notification-pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(251, 71, 71, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(251, 71, 71, 0); } 100% { box-shadow: 0 0 0 0 rgba(251, 71, 71, 0); } }

        /* Modal Styles */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); position: fixed; inset: 0; z-index: 60; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-overlay.active { display: flex; }
        .modal-content { transform: scale(0.95); transition: transform 0.2s; }
        .modal-overlay.active .modal-content { transform: scale(1); }

        @media (max-width: 768px) {
            #sidebar { position: fixed; right: 0; top: 0; height: 100%; transform: translateX(100%); transition: transform 0.3s; z-index: 50; }
            #sidebar.open { transform: translateX(0); }
            html[dir="ltr"] #sidebar { left: 0; right: auto; transform: translateX(-100%); }
            html[dir="ltr"] #sidebar.open { transform: translateX(0); }
        }

        .chat-bubble { max-width: 85%; padding: 10px; border-radius: 12px; margin-bottom: 8px; font-size: 0.9rem; }
        .chat-ai { background-color: #FB4747; color: white; border-bottom-left-radius: 0; }
        .chat-user { background-color: #f1f5f9; color: #1e293b; border-bottom-right-radius: 0; margin-right: auto; }
        .dark .chat-user { background-color: #334155; color: white; }
    </style>
</head>

            </button>
            <button onclick="renderView('payroll')" class="w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl transition nav-item" id="nav-payroll">

            </button>

            </div>
            
            <button onclick="renderView('profile')" class="w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl transition nav-item" id="nav-profile">

            </div>

            <div class="flex items-center gap-3">

                    <button onclick="toggleNotifications()" class="relative w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 flex items-center justify-center hover:bg-slate-200 dark:hover:bg-slate-700 transition">

                    </button>

                        </div>

                </div>

                <div class="grid grid-cols-2 gap-4">

                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 mb-1" data-i18n="lbl_start_date">تاريخ المباشرة</label>
                    <input type="date" class="w-full p-2 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg text-sm dark:text-white">
                </div>
            </div>
            <div class="p-4 border-t border-slate-100 dark:border-slate-700 flex justify-end gap-3 bg-slate-50 dark:bg-slate-900">
                <button onclick="closeModal('addEmployeeModal')" class="px-4 py-2 rounded-lg text-sm text-slate-500 hover:bg-slate-200 dark:hover:bg-slate-800 transition" data-i18n="btn_cancel">إلغاء</button>

            </div>
        </div>
    </div>

        function openModal(id) {

        function initChart(saudi, expat) {
            const ctx = document.getElementById('hrChartCanvas');
            if(!ctx) return;
            const context = ctx.getContext('2d');
            if(hrChart) hrChart.destroy();
            const t = translations[currentLang];
            
            hrChart = new Chart(context, {
                type: 'doughnut',
                data: {
                    labels: [t.chart_saudi, t.chart_expat],
                    datasets: [{
                        data: [saudi, expat],
                        backgroundColor: ['#10B981', '#3B82F6'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        function toggleNotifications() {
            document.getElementById('notifDropdown').classList.toggle('hidden');
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('mobileOverlay');
            sb.classList.toggle('open');
            ov.classList.toggle('active');
        }

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            localStorage.setItem('lang', currentLang);
            applyLanguage();
            renderView(currentView);
        }

        function applyLanguage() {
            const html = document.documentElement;
            html.setAttribute('lang', currentLang);
            html.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
            document.getElementById('langLabel').innerText = currentLang === 'ar' ? 'EN' : 'عربي';

            const ai = document.getElementById('aiSidebar');
            if(currentLang === 'ar') {
                ai.classList.remove('ltr:right-0', 'ltr:translate-x-full');
                ai.classList.add('rtl:left-0', 'rtl:-translate-x-full');
            } else {
                ai.classList.remove('rtl:left-0', 'rtl:-translate-x-full');
                ai.classList.add('ltr:right-0', 'ltr:translate-x-full');
            }
            
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) el.innerText = t[key];
            });
        }

        function toggleAI() {
            const ai = document.getElementById('aiSidebar');
            const isRTL = document.documentElement.dir === 'rtl';
            if (isRTL) {
                if(ai.classList.contains('rtl:-translate-x-full')) ai.classList.remove('rtl:-translate-x-full');
                else ai.classList.add('rtl:-translate-x-full');
            } else {
                if(ai.classList.contains('ltr:translate-x-full')) ai.classList.remove('ltr:translate-x-full');
                else ai.classList.add('ltr:translate-x-full');
            }
        }

        function sendAIMessage() {
            const input = document.getElementById('aiInput');
            const msg = input.value.trim();
            if(!msg) return;

            const chat = document.getElementById('chatArea');
            chat.innerHTML += `<div class="flex justify-start fade-in"><div class="chat-bubble chat-user">${msg}</div></div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            setTimeout(() => {
                let reply = "جاري تحليل الطلب...";
                if(msg.includes('رواتب')) reply = "مسير الرواتب لهذا الشهر جاهز للاعتماد. إجمالي الرواتب 450,000 ريال.";
                else reply = "أنا هنا لمساعدتك في مهام الموارد البشرية. كيف يمكنني خدمتك؟";
                
                chat.innerHTML += `

                `;
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
        }
