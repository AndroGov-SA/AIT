<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FB4747">
    <title data-i18n="pageTitle">الهيكل التنظيمي | AndroGov</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brandRed: '#FB4747', brandDark: '#0F172A' },
                    fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'], en: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .org-container {
            cursor: grab;
            overflow: auto;
        }
        .org-container:active {
            cursor: grabbing;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans transition-colors duration-300 opacity-0">

    <div id="sidebar-container"></div>
    
    <div class="main-content-wrapper transition-all duration-300 flex flex-col min-h-screen">
        <div id="header-container"></div>

        <main class="p-6 space-y-6 flex-1 flex flex-col">
            
            <div class="flex flex-col md:flex-row justify-between items-end gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-slate-900 dark:text-white flex items-center gap-2">
                        <i class="fa-solid fa-sitemap text-brandRed"></i> <span data-i18n="headerTitle">الهيكل التنظيمي</span>
                    </h1>
                    <p class="text-sm text-slate-500 mt-1" data-i18n="headerDesc">استعراض الهيكل الإداري والوظيفي للشركة (صورة)</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="zoomOut()" class="w-10 h-10 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm hover:bg-slate-50 flex items-center justify-center text-slate-600 dark:text-white transition">
                        <i class="fa-solid fa-magnifying-glass-minus"></i>
                    </button>
                    <button onclick="zoomIn()" class="w-10 h-10 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm hover:bg-slate-50 flex items-center justify-center text-slate-600 dark:text-white transition">
                        <i class="fa-solid fa-magnifying-glass-plus"></i>
                    </button>
                    <button class="px-4 py-2 bg-brandRed text-white rounded-lg text-xs font-bold shadow-lg hover:bg-red-700 transition flex items-center gap-2">
                        <i class="fa-solid fa-download"></i> <span data-i18n="btnDownload">تحميل الصورة</span>
                    </button>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex-1 relative overflow-hidden flex flex-col">
                <div class="absolute top-4 right-4 z-10 bg-black/50 backdrop-blur text-white text-[10px] px-3 py-1 rounded-full pointer-events-none">
                    <span id="zoomLevel">100%</span>
                </div>

                <div class="org-container flex-1 flex justify-center items-start p-10 custom-scroll bg-slate-50/50 dark:bg-slate-900/50">
                    <img id="orgImage" src="org.png" alt="Organizational Chart" class="max-w-none shadow-2xl rounded-lg border-4 border-white dark:border-slate-700 transition-transform duration-200 ease-out origin-top-center">
                </div>
                
                <div id="imgError" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-slate-50 dark:bg-slate-800 text-slate-400">
                    <i class="fa-regular fa-image text-4xl mb-3"></i>
                    <p class="text-sm">لم يتم العثور على الصورة (org.png)</p>
                    <p class="text-xs opacity-70">يرجى التأكد من وجود الملف في المجلد الرئيسي</p>
                </div>
            </div>

        </main>
    </div>

    <script src="../admin/js/core/config.js"></script>
    <script src="../admin/js/core/i18n.js"></script>
    <script src="../admin/js/services/data-service.js"></script>
    <script src="../admin/js/components/role-switcher.js"></script>
    
    <script src="../admin/js/components/layout.js"></script>
    <script src="../admin/js/components/bot.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ننتظر تحميل السكربتات
            const checkLibs = setInterval(() => {
                if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined') {
                    clearInterval(checkLibs);

                    // ✅ الخطوة المهمة: تحديد هوية المستخدم كمسؤول موارد بشرية
                    const boardUser = {
                        id: 'USR_005',
                        role: 'CAO', // <--- هذا هو المفتاح الذي سيغير القائمة إلى قائمة موارد بشرية المختصرة
                        displayName: 'مسؤول موارد بشرية',
                        displayTitle: 'مسؤول موارد بشرية  ',
                        avatar: 'https://ui-avatars.com/api/?name=Board&background=random'
                    };

                    // حفظ المستخدم وتشغيل النظام
                    AppConfig.setCurrentUser(boardUser);
                    Layout.init();
                }
            }, 50);
        });
    </script>

    <script>
        // --- 1. الترجمة ---
        const pageContent = {
            ar: {
                pageTitle: "الهيكل التنظيمي | AndroGov",
                headerTitle: "الهيكل التنظيمي",
                headerDesc: "استعراض الهيكل الإداري والوظيفي للشركة",
                btnDownload: "تحميل الصورة"
            },
            en: {
                pageTitle: "Org Chart | AndroGov",
                headerTitle: "Organizational Chart",
                headerDesc: "Administrative and Functional Hierarchy View",
                btnDownload: "Download Image"
            }
        };

        // --- 2. التحكم بالصورة (Zoom) ---
        let currentZoom = 1;
        const img = document.getElementById('orgImage');
        const zoomLabel = document.getElementById('zoomLevel');

        function updateZoom() {
            img.style.transform = `scale(${currentZoom})`;
            zoomLabel.innerText = `${Math.round(currentZoom * 100)}%`;
        }

        function zoomIn() {
            if (currentZoom < 3) {
                currentZoom += 0.1;
                updateZoom();
            }
        }

        function zoomOut() {
            if (currentZoom > 0.3) {
                currentZoom -= 0.1;
                updateZoom();
            }
        }

        // --- 3. التشغيل ---
        document.addEventListener('DOMContentLoaded', () => {
            updatePageLanguage();
            
            // التحقق من وجود الصورة
            img.onerror = function() {
                img.style.display = 'none';
                document.getElementById('imgError').classList.remove('hidden');
                document.getElementById('imgError').classList.add('flex');
            };
        });

        function updatePageLanguage() {
            const lang = localStorage.getItem('lang') || 'ar';
            const dict = pageContent[lang];
            
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(dict[key]) el.innerText = dict[key];
            });
        }
    </script>
</body>
</html>
