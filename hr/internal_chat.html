<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FB4747">
    <title data-i18n="chatTitle">التواصل الداخلي | AndroGov</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brandRed: '#FB4747', brandDark: '#0F172A' },
                    fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'], en: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .chat-scroll::-webkit-scrollbar { width: 6px; }
        .chat-scroll::-webkit-scrollbar-track { background: transparent; }
        .chat-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .dark .chat-scroll::-webkit-scrollbar-thumb { background-color: #334155; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-100 font-sans transition-colors duration-300 overflow-hidden h-screen flex flex-col">

    <div id="sidebar-container"></div>
    
    <div id="header-container" class="fixed top-0 w-full z-40 transition-all duration-300"></div>

    <div class="main-content-wrapper transition-all duration-300 flex flex-col h-full pt-20 rtl:md:mr-64 ltr:md:ml-64">
        
        <main class="flex-1 p-4 h-full overflow-hidden">
            
            <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 h-full flex overflow-hidden">
                
                <div class="w-80 border-l border-slate-100 dark:border-slate-800 flex flex-col bg-slate-50/50 dark:bg-slate-900/50">
                    <div class="p-4 border-b border-slate-100 dark:border-slate-800">
                        <div class="relative">
                            <input type="text" data-i18n-placeholder="searchPlace" placeholder="بحث عن موظف..." class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl py-2 px-4 pl-10 text-sm focus:outline-none focus:border-brandRed transition">
                            <i class="fa-solid fa-magnifying-glass absolute top-2.5 left-3 text-slate-400"></i>
                        </div>
                    </div>

                    <div class="flex-1 overflow-y-auto chat-scroll p-2 space-y-1">
                        <div onclick="selectChat(this, 'ceo')" class="flex items-center gap-3 p-3 rounded-xl bg-white dark:bg-slate-800 shadow-sm cursor-pointer border border-slate-100 dark:border-slate-700 group transition">
                            <div class="relative">
                                <img src="https://ui-avatars.com/api/?name=Hisham+S&background=0F172A&color=fff" class="w-10 h-10 rounded-full object-cover">
                                <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-white dark:border-slate-800 rounded-full"></span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-center mb-0.5">
                                    <h4 class="text-sm font-bold text-slate-900 dark:text-white truncate">هشام السحيباني</h4>
                                    <span class="text-[10px] text-slate-400">10:30</span>
                                </div>
                                <p class="text-xs text-slate-500 truncate group-hover:text-brandRed transition">الرئيس التنفيذي (CEO)</p>
                            </div>
                        </div>

                        <div onclick="selectChat(this, 'cfo')" class="flex items-center gap-3 p-3 rounded-xl hover:bg-white dark:hover:bg-slate-800 cursor-pointer border border-transparent transition">
                            <div class="relative">
                                <img src="https://ui-avatars.com/api/?name=Mohammed+B&background=random" class="w-10 h-10 rounded-full object-cover">
                                <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-white dark:border-slate-800 rounded-full"></span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-center mb-0.5">
                                    <h4 class="text-sm font-bold text-slate-900 dark:text-white truncate">محمد البخيتي</h4>
                                    <span class="text-[10px] text-slate-400">أمس</span>
                                </div>
                                <p class="text-xs text-slate-500 truncate">المدير المالي (CFO)</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex-1 flex flex-col bg-white dark:bg-slate-900 relative">
                    
                    <div class="h-16 border-b border-slate-100 dark:border-slate-800 flex items-center justify-between px-6">
                        <div class="flex items-center gap-3">
                            <img id="activeAvatar" src="https://ui-avatars.com/api/?name=Hisham+S&background=0F172A&color=fff" class="w-10 h-10 rounded-full border border-slate-200 dark:border-slate-700">
                            <div>
                                <h3 id="activeName" class="font-bold text-slate-900 dark:text-white text-sm">هشام السحيباني</h3>
                                <p id="activeRole" class="text-xs text-green-500 flex items-center gap-1"><span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> متصل الآن</p>
                            </div>
                        </div>
                        <div class="flex gap-3 text-slate-400">
                            <button class="hover:text-brandRed transition"><i class="fa-solid fa-phone"></i></button>
                            <button class="hover:text-brandRed transition"><i class="fa-solid fa-video"></i></button>
                            <button class="hover:text-brandRed transition"><i class="fa-solid fa-circle-info"></i></button>
                        </div>
                    </div>

                    <div id="messagesContainer" class="flex-1 overflow-y-auto chat-scroll p-6 space-y-4 bg-slate-50/30 dark:bg-slate-950/30">
                        <div class="flex justify-center mb-4">
                            <span class="text-[10px] bg-slate-200 dark:bg-slate-800 text-slate-500 px-3 py-1 rounded-full">اليوم</span>
                        </div>

                        <div class="flex items-end gap-3">
                            <img src="https://ui-avatars.com/api/?name=Hisham+S&background=0F172A&color=fff" class="w-8 h-8 rounded-full mb-1">
                            <div class="bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-2xl rounded-br-none p-3 shadow-sm max-w-md">
                                <p class="text-sm text-slate-800 dark:text-white">صباح الخير منصور، هل تم اعتماد مسير الرواتب؟</p>
                                <span class="text-[9px] text-slate-400 mt-1 block text-left">10:30 AM</span>
                            </div>
                        </div>

                        <div class="flex items-end gap-3 flex-row-reverse">
                            <div class="bg-brandRed text-white rounded-2xl rounded-bl-none p-3 shadow-md max-w-md">
                                <p class="text-sm">صباح النور أستاذ هشام. نعم، الملف جاهز وموجود في صفحة الاعتمادات للمراجعة.</p>
                                <span class="text-[9px] text-red-100 mt-1 block text-right"><i class="fa-solid fa-check-double"></i> 10:32 AM</span>
                            </div>
                        </div>
                    </div>

                    <div class="p-4 bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800">
                        <form onsubmit="sendMessage(event)" class="flex items-center gap-3">
                            <button type="button" class="text-slate-400 hover:text-brandRed transition"><i class="fa-solid fa-paperclip"></i></button>
                            <div class="flex-1 relative">
                                <input id="msgInput" type="text" data-i18n-placeholder="typeMsg" placeholder="اكتب رسالتك هنا..." class="w-full bg-slate-100 dark:bg-slate-800 border-none rounded-xl py-3 px-4 text-sm focus:ring-2 focus:ring-brandRed/20 dark:text-white">
                                <button type="button" class="absolute left-3 top-3 text-slate-400 hover:text-yellow-500 transition"><i class="fa-regular fa-face-smile"></i></button>
                            </div>
                            <button type="submit" class="w-11 h-11 bg-brandRed text-white rounded-xl shadow-lg hover:bg-red-700 transition flex items-center justify-center">
                                <i class="fa-solid fa-paper-plane rtl:rotate-180"></i>
                            </button>
                        </form>
                    </div>

                </div>
            </div>

        </main>
    </div>

    <script src="../admin/js/core/config.js"></script>
    <script src="../admin/js/core/i18n.js"></script>
    <script src="../admin/js/services/data-service.js"></script>
    <script src="../admin/js/components/role-switcher.js"></script>
    <script src="../admin/js/components/layout.js"></script>
    <script src="../admin/js/components/bot.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkLibs = setInterval(() => {
                if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined') {
                    clearInterval(checkLibs);

                    // ✅ تعريف المستخدم كمدير موارد بشرية
                    const hrUser = {
                        id: 'USR_005',
                        type: 'hr', // المفتاح لتشغيل قائمة الموارد البشرية
                        role: 'CAO',
                        displayName: 'منصور اليامي',
                        displayTitle: 'مدير الموارد البشرية (CAO)',
                        avatar: 'https://ui-avatars.com/api/?name=Mansour+Y&background=random'
                    };

                    AppConfig.setCurrentUser(hrUser);
                    Layout.init();
                }
            }, 50);
        });
    </script>

    <script>
        // --- Translations ---
        const pageTrans = {
            ar: {
                chatTitle: "التواصل الداخلي | AndroGov",
                searchPlace: "بحث عن موظف...",
                typeMsg: "اكتب رسالتك هنا...",
                online: "متصل الآن",
                offline: "غير متصل"
            },
            en: {
                chatTitle: "Internal Chat | AndroGov",
                searchPlace: "Search employee...",
                typeMsg: "Type a message...",
                online: "Online",
                offline: "Offline"
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            updateChatLang();
            scrollToBottom();
        });

        function updateChatLang() {
            const lang = localStorage.getItem('lang') || 'ar';
            const t = pageTrans[lang];
            document.title = t.chatTitle;
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                el.placeholder = t[el.getAttribute('data-i18n-placeholder')];
            });
        }

        function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text) return;
            appendMessage(text, 'me');
            input.value = '';
            scrollToBottom();
        }

        function appendMessage(text, sender) {
            const container = document.getElementById('messagesContainer');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            let html = '';
            if (sender === 'me') {
                html = `<div class="flex items-end gap-3 flex-row-reverse animate-fade-in-up"><div class="bg-brandRed text-white rounded-2xl rounded-bl-none p-3 shadow-md max-w-md"><p class="text-sm">${text}</p><span class="text-[9px] text-red-100 mt-1 block text-right">${time}</span></div></div>`;
            } else {
                const avatar = document.getElementById('activeAvatar').src;
                html = `<div class="flex items-end gap-3 animate-fade-in-up"><img src="${avatar}" class="w-8 h-8 rounded-full mb-1"><div class="bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-2xl rounded-br-none p-3 shadow-sm max-w-md"><p class="text-sm text-slate-800 dark:text-white">${text}</p><span class="text-[9px] text-slate-400 mt-1 block text-left">${time}</span></div></div>`;
            }
            container.insertAdjacentHTML('beforeend', html);
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function selectChat(el, type) {
            document.querySelectorAll('.group').forEach(div => div.classList.remove('bg-white', 'dark:bg-slate-800', 'shadow-sm'));
            el.classList.add('bg-white', 'dark:bg-slate-800', 'shadow-sm');
            const name = el.querySelector('h4').innerText;
            document.getElementById('activeName').innerText = name;
            document.getElementById('activeAvatar').src = el.querySelector('img').src;
        }
    </script>
</body>
</html>
