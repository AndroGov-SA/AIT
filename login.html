<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AndroGov | تسجيل الدخول</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brandDark: '#1E293B',
            brandBlue: '#4267B2',
            brandRed:  '#FB4747'
          },
          fontFamily: {
            sans: ['Tajawal', 'Inter', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    /* تحسينات الاتجاه */
    [dir="rtl"] .dir-rotate { transform: rotate(0deg); }
    [dir="ltr"] .dir-rotate { transform: rotate(180deg); }
    [dir="rtl"] .icon-inset { right: .75rem; left: auto; }
    [dir="ltr"] .icon-inset { left: .75rem; right: auto; }
    [dir="rtl"] .pass-toggle { left: .5rem; right: auto; }
    [dir="ltr"] .pass-toggle { right: .5rem; left: auto; }
  </style>
</head>

<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-white min-h-screen flex flex-col lg:flex-row font-sans transition-colors duration-300">

  <!-- القسم الأيمن (الخلفية) -->
  <aside class="hidden lg:flex w-1/2 bg-slate-900 relative flex-col justify-between p-12 text-white overflow-hidden h-screen sticky top-0">
    <div class="absolute inset-0 bg-gradient-to-br from-brandBlue/35 to-slate-900/95"></div>

    <div class="relative flex flex-col h-full justify-center">
      <div class="flex items-center gap-5 mb-8">
        <img src="https://ait.sa/wp-content/uploads/2024/03/cropped-Square-Logo.png" 
             class="w-24 h-24 rounded-3xl bg-white p-2 shadow-2xl object-contain" 
             alt="Andromeda Logo">
        <div>
          <h1 class="text-5xl font-extrabold tracking-tight leading-none" data-i18n="systemName">AndroGov</h1>
          <p class="text-slate-300 mt-2 text-lg font-light" data-i18n="systemDesc">نظام إدارة العمليات الموحد لشركة اندروميدا</p>
        </div>
      </div>

      <div class="space-y-4 max-w-md">
        <div class="flex items-center gap-4 text-slate-300">
          <i class="fa-solid fa-shield-halved text-green-400 text-xl"></i>
          <span data-i18n="feat1">دخول آمن ومشفّر (SSO)</span>
        </div>
        <div class="flex items-center gap-4 text-slate-300">
          <i class="fa-solid fa-server text-blue-400 text-xl"></i>
          <span data-i18n="feat2">متصل بقواعد بيانات الشركة</span>
        </div>
      </div>
    </div>
    <div class="relative text-xs text-slate-500 flex justify-between">
      <p>© 2026 Andromeda IT.</p>
    </div>
  </aside>

  <!-- القسم الأيسر (النموذج) -->
  <main class="w-full lg:w-1/2 flex flex-col relative bg-slate-50 dark:bg-slate-900 transition-colors duration-300 min-h-screen">
    <header class="w-full flex justify-end items-center gap-3 p-6">
        <button type="button" onclick="toggleLanguage()" class="w-10 h-10 rounded-full border border-slate-200 dark:border-slate-700 flex items-center justify-center bg-white dark:bg-slate-800 shadow-sm">
          <span class="font-bold text-xs" id="langLabel">EN</span>
        </button>
        <button type="button" onclick="toggleDarkMode()" class="w-10 h-10 rounded-full border border-slate-200 dark:border-slate-700 flex items-center justify-center bg-white dark:bg-slate-800 shadow-sm">
          <i id="themeIcon" class="fa-solid fa-moon"></i>
        </button>
    </header>

    <section class="flex-1 flex flex-col justify-center items-center w-full px-6">
      <div class="w-full max-w-md">
        <div class="lg:hidden text-center mb-8">
            <img src="https://ait.sa/wp-content/uploads/2024/03/cropped-Square-Logo.png" class="w-20 h-20 mx-auto rounded-2xl bg-white p-1 shadow-md object-contain">
            <h2 class="text-2xl font-extrabold mt-4">AndroGov</h2>
        </div>

        <div class="bg-white/90 dark:bg-slate-800/90 backdrop-blur p-8 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-lg">
          <h2 class="text-2xl font-extrabold mb-2 text-slate-800 dark:text-white" data-i18n="loginTitle">تسجيل الدخول</h2>
          <p class="text-slate-500 dark:text-slate-400 mb-8 text-sm" data-i18n="loginSub">أدخل بيانات اعتمادك للوصول للنظام</p>

          <div id="errorMsg" class="hidden mb-5 p-3 bg-red-100 text-red-700 rounded-xl text-sm border border-red-200 text-center flex items-center justify-center gap-2">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="errorText">بيانات الدخول غير صحيحة</span>
          </div>

          <form onsubmit="handleLogin(event)" class="space-y-5" novalidate>
            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" data-i18n="emailLabel">اسم المستخدم</label>
              <div class="relative">
                <div class="absolute inset-y-0 flex items-center pointer-events-none icon-inset"><i class="fa-regular fa-user text-slate-400"></i></div>
                <input type="text" id="userInput" class="w-full py-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl px-10 focus:ring-2 focus:ring-brandRed/50 outline-none transition-all dark:text-white" placeholder="admin, ceo, hr..." required>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" data-i18n="passLabel">كلمة المرور</label>
              <div class="relative">
                <div class="absolute inset-y-0 flex items-center pointer-events-none icon-inset"><i class="fa-solid fa-lock text-slate-400"></i></div>
                <input type="password" id="password" class="w-full py-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl px-10 focus:ring-2 focus:ring-brandRed/50 outline-none transition-all dark:text-white" placeholder="••••••••" required>
                <button type="button" class="absolute inset-y-0 pass-toggle px-3 text-slate-500" onclick="togglePassword()"><i id="passIcon" class="fa-regular fa-eye"></i></button>
              </div>
            </div>

            <button id="loginBtn" type="submit" class="w-full bg-brandRed hover:bg-red-700 text-white font-extrabold py-3 rounded-xl transition-all shadow-lg hover:shadow-brandRed/30 flex justify-center items-center gap-2">
              <span data-i18n="loginBtn">دخول آمن</span>
              <i class="fa-solid fa-arrow-left dir-rotate"></i>
            </button>
          </form>

          <div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-700">
            <p class="text-[10px] text-center text-slate-400 uppercase tracking-widest mb-4" data-i18n="demoTitle">اختر مستخدم للتجربة (Demo)</p>
            <div class="flex justify-center gap-3 flex-wrap pb-2" id="demoRoles"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // جميع المستخدمين يتم توجيههم إلى admin.html للتجربة الحالية
    // الصور يتم جلبها من UI Avatars لضمان عملها
    const roles = [
      { id: 'admin',   username: 'admin',   name: 'أيمن المغربي',     title: 'System Admin',     page: 'admin.html', img: 'https://ui-avatars.com/api/?name=Admin+Sys&background=FB4747&color=fff' },
      { id: 'ceo',     username: 'ceo',     name: 'هشام السحيباني',  title: 'CEO',              page: 'admin.html', img: 'https://ui-avatars.com/api/?name=Hesham+S&background=3b82f6&color=fff' },
      { id: 'hr',      username: 'hr',      name: 'منصور اليامي',    title: 'HR Manager',       page: 'admin.html', img: 'https://ui-avatars.com/api/?name=Mansour+Y&background=f59e0b&color=fff' },
      { id: 'finance', username: 'cfo',     name: 'محمد البخيتي',    title: 'CFO',              page: 'admin.html', img: 'https://ui-avatars.com/api/?name=Mohammed+B&background=8b5cf6&color=fff' },
      { id: 'audit',   username: 'audit',   name: 'موظف التدقيق',    title: 'Internal Auditor', page: 'admin.html', img: 'https://ui-avatars.com/api/?name=Auditor&background=64748b&color=fff' }
    ];

    const translations = {
      ar: {
        systemName: "AndroGov",
        systemDesc: "نظام إدارة العمليات الموحد لشركة اندروميدا",
        feat1: "دخول آمن ومشفّر (SSO)",
        feat2: "متصل بقواعد بيانات الشركة",
        loginTitle: "تسجيل الدخول",
        loginSub: "أدخل بيانات اعتمادك للوصول للنظام",
        emailLabel: "اسم المستخدم",
        passLabel: "كلمة المرور",
        loginBtn: "دخول آمن",
        demoTitle: "اختر مستخدم للتجربة (Demo)"
      },
      en: {
        systemName: "AndroGov",
        systemDesc: "Andromeda Unified Operations System",
        feat1: "Secure SSO Login",
        feat2: "Connected to Company DB",
        loginTitle: "Sign In",
        loginSub: "Enter your credentials to access the system",
        emailLabel: "Username",
        passLabel: "Password",
        loginBtn: "Secure Login",
        demoTitle: "Select User (Demo)"
      }
    };

    let lang = localStorage.getItem('lang') || 'ar';
    let dark = localStorage.getItem('theme') === 'dark';

    function init() {
      applyTheme();
      applyLang();
      renderRoles();
    }

    function applyTheme() {
        const html = document.documentElement;
        const icon = document.getElementById('themeIcon');
        if (dark) {
            html.classList.add('dark');
            icon.classList.replace('fa-moon', 'fa-sun');
        } else {
            html.classList.remove('dark');
            icon.classList.replace('fa-sun', 'fa-moon');
        }
    }

    function applyLang() {
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('langLabel').innerText = lang === 'ar' ? 'EN' : 'عربي';
        
        const t = translations[lang];
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if(t[key]) el.innerText = t[key];
        });
    }

    window.toggleDarkMode = () => {
        dark = !dark;
        localStorage.setItem('theme', dark ? 'dark' : 'light');
        applyTheme();
    };

    window.toggleLanguage = () => {
        lang = lang === 'ar' ? 'en' : 'ar';
        localStorage.setItem('lang', lang);
        applyLang();
    };

    window.togglePassword = () => {
        const inp = document.getElementById('password');
        const icon = document.getElementById('passIcon');
        if(inp.type === 'password') {
            inp.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            inp.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    };

    window.fillDemo = (id) => {
        const role = roles.find(r => r.id === id);
        document.getElementById('userInput').value = role.username;
        document.getElementById('password').value = '12341234';
    };

    window.handleLogin = (e) => {
        e.preventDefault();
        const userVal = document.getElementById('userInput').value.toLowerCase();
        const passVal = document.getElementById('password').value;

        if(passVal !== '12341234') {
            showError('كلمة المرور غير صحيحة');
            return;
        }

        const role = roles.find(r => r.username === userVal);
        if(!role) {
            showError('المستخدم غير موجود');
            return;
        }

        // حفظ المستخدم للدخول
        localStorage.setItem('currentUser', JSON.stringify({
            name: role.name,
            role: role.title, // or role.id
            title: role.title,
            avatar: role.img
        }));

        const btn = document.getElementById('loginBtn');
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> جاري التوجيه...';
        btn.disabled = true;

        setTimeout(() => {
            window.location.href = role.page;
        }, 800);
    };

    function showError(msg) {
        const el = document.getElementById('errorMsg');
        document.getElementById('errorText').innerText = msg;
        el.classList.remove('hidden');
    }

    function renderRoles() {
        const c = document.getElementById('demoRoles');
        c.innerHTML = '';
        roles.forEach(r => {
            c.innerHTML += `
                <button type="button" onclick="fillDemo('${r.id}')" class="flex flex-col items-center gap-1 group">
                    <img src="${r.img}" class="w-10 h-10 rounded-full border-2 border-transparent group-hover:border-brandRed transition-all">
                    <span class="text-[10px] text-slate-500 font-bold uppercase">${r.username}</span>
                </button>
            `;
        });
    }

    init();
  </script>
</body>
</html>
