<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FB4747">
  
  <title>AndroGov | بوابة الدخول الموحدة</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { brandDark: '#1E293B', brandBlue: '#4267B2', brandRed: '#FB4747' },
          fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'] }
        }
      }
    }
  </script>

  <style>
    [dir="rtl"] .dir-rotate { transform: rotate(0deg); }
    [dir="ltr"] .dir-rotate { transform: rotate(180deg); }
    [dir="rtl"] .icon-inset { right: .75rem; left: auto; }
    [dir="ltr"] .icon-inset { left: .75rem; right: auto; }
    [dir="rtl"] .pass-toggle { left: .5rem; right: auto; }
    [dir="ltr"] .pass-toggle { right: .5rem; left: auto; }
    .users-scroll::-webkit-scrollbar { width: 4px; }
    .users-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
  </style>
</head>

<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-white min-h-screen flex flex-col lg:flex-row font-sans transition-colors duration-300">

  <aside class="hidden lg:flex w-1/2 bg-slate-900 relative flex-col justify-between p-12 text-white overflow-hidden h-screen sticky top-0">
    <div class="absolute inset-0 bg-gradient-to-br from-brandBlue/35 to-slate-900/95"></div>

    <div class="relative flex flex-col h-full justify-center">
      <div class="flex items-center gap-5 mb-8">
        <div class="w-20 h-20 rounded-3xl bg-white p-2 shadow-2xl flex items-center justify-center">
             <i class="fa-solid fa-layer-group text-4xl text-brandRed"></i>
        </div>
        <div>
          <h1 class="text-5xl font-extrabold tracking-tight leading-none">AndroGov</h1>
          <p class="text-slate-300 mt-2 text-lg font-light" data-i18n="systemDesc">منصة الحوكمة الرقمية الشاملة</p>
        </div>
      </div>

      <div class="space-y-6 max-w-md">
        <div class="flex items-center gap-4 group cursor-default">
          <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center group-hover:bg-green-500/20 transition"><i class="fa-solid fa-gavel text-green-400"></i></div>
          <div>
            <h3 class="font-bold text-white text-sm" data-i18n="sidebarGovTitle">حوكمة الشركات</h3>
            <p class="text-[11px] text-slate-400" data-i18n="sidebarGovDesc">إدارة الجمعيات والمجلس واللجان والامتثال.</p>
          </div>
        </div>
        <div class="flex items-center gap-4 group cursor-default">
          <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center group-hover:bg-blue-500/20 transition"><i class="fa-solid fa-briefcase text-blue-400"></i></div>
          <div>
            <h3 class="font-bold text-white text-sm" data-i18n="sidebarOpsTitle">العمليات التشغيلية</h3>
            <p class="text-[11px] text-slate-400" data-i18n="sidebarOpsDesc">الموارد البشرية، المالية، والمشاريع التقنية.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="relative text-[10px] text-slate-500 flex justify-between">
      <p>© 2026 Andromeda IT.</p>
      <p>v4.5.0</p>
    </div>
  </aside>

  <main class="w-full lg:w-1/2 flex flex-col relative bg-slate-50 dark:bg-slate-900 transition-colors duration-300 min-h-screen">
    
    <header class="w-full flex justify-end items-center gap-3 p-6">
        <div class="flex gap-2">
            <button onclick="toggleLanguage()" class="w-10 h-10 rounded-full border border-slate-200 dark:border-slate-700 flex items-center justify-center bg-white dark:bg-slate-800 shadow-sm transition hover:border-brandRed">
                <span class="font-bold text-xs" id="langLabel">EN</span>
            </button>
            <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-full border border-slate-200 dark:border-slate-700 flex items-center justify-center bg-white dark:bg-slate-800 shadow-sm transition hover:border-brandRed">
                <i id="themeIcon" class="fa-solid fa-moon"></i>
            </button>
        </div>
    </header>

    <section class="flex-1 flex flex-col justify-center items-center w-full px-6 py-4">
      <div class="w-full max-w-md">
        
        <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-xl">
          <div class="text-center mb-8">
            <h2 class="text-2xl font-extrabold text-slate-800 dark:text-white" data-i18n="loginTitle">تسجيل الدخول</h2>
            <p class="text-slate-500 dark:text-slate-400 text-xs mt-1" data-i18n="loginSub">أدخل بياناتك للوصول إلى لوحة التحكم</p>
          </div>

          <form id="loginForm" class="space-y-5">
            <div>
              <label class="block text-xs font-bold text-slate-600 dark:text-slate-400 mb-1.5" data-i18n="emailLabel">البريد الإلكتروني</label>
              <div class="relative">
                <div class="absolute inset-y-0 flex items-center pointer-events-none icon-inset"><i class="fa-regular fa-envelope text-slate-400"></i></div>
                <input type="email" id="email" class="w-full py-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl px-10 focus:ring-2 focus:ring-brandRed/50 outline-none transition-all dark:text-white text-sm" placeholder="name@company.com" required>
              </div>
            </div>

            <div>
              <label class="block text-xs font-bold text-slate-600 dark:text-slate-400 mb-1.5" data-i18n="passLabel">كلمة المرور</label>
              <div class="relative">
                <div class="absolute inset-y-0 flex items-center pointer-events-none icon-inset"><i class="fa-solid fa-lock text-slate-400"></i></div>
                <input type="password" id="password" class="w-full py-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl px-10 focus:ring-2 focus:ring-brandRed/50 outline-none transition-all dark:text-white text-sm" value="12345678" required>
                <button type="button" class="absolute inset-y-0 pass-toggle px-3 text-slate-500 hover:text-brandRed" onclick="togglePassword()"><i id="passIcon" class="fa-regular fa-eye"></i></button>
              </div>
            </div>

            <button type="submit" class="w-full bg-brandRed hover:bg-red-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg flex justify-center items-center gap-2 text-sm group">
              <span data-i18n="loginBtn">دخول آمن</span>
              <i class="fa-solid fa-arrow-left dir-rotate group-hover:-translate-x-1 transition-transform"></i>
            </button>
          </form>

          <div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-700">
            <p class="text-[10px] text-center text-slate-400 uppercase tracking-widest mb-4" data-i18n="demoTitle">حسابات الوصول السريع</p>
            <div id="usersContainer" class="max-h-[220px] overflow-y-auto users-scroll space-y-2 pr-1">
                </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script>
    // ==========================================
    // DATA MODEL
    // ==========================================
    const SYSTEM_USERS = [
        { name: "هشام السحيباني", role: "CEO", email: "hesham@androomeda.com", path: "admin/index.html" },
        { name: "منصور اليامي", role: "CAO (HR)", email: "myami@androomeda.com", path: "hr/index.html" },
        { name: "محمد البخيتي", role: "CFO (Finance)", email: "mtahir@androomeda.com", path: "finance/index.html" },
        { name: "مشاعل الهذيان", role: "CTO (Tech)", email: "malhadyan@androomeda.com", path: "cto/index.html" },
        { name: "فهد المبيعات", role: "Sales Manager", email: "SalesManager@androomeda.com", path: "sales/index.html" },
        { name: "مساهم تجريبي", role: "Shareholder", email: "alcaseer@gmail.com", path: "shareholder/index.html" }
    ];

    const translations = {
      ar: { 
        systemDesc: "منصة الحوكمة الرقمية الشاملة", loginTitle: "تسجيل الدخول", emailLabel: "البريد الإلكتروني", 
        passLabel: "كلمة المرور", loginBtn: "دخول آمن", demoTitle: "حسابات الوصول السريع", 
        sidebarGovTitle: "حوكمة الشركات", sidebarOpsTitle: "العمليات التشغيلية"
      },
      en: { 
        systemDesc: "Integrated Digital Governance Platform", loginTitle: "Secure Sign In", emailLabel: "Email Address", 
        passLabel: "Password", loginBtn: "Login Now", demoTitle: "Quick Access Accounts",
        sidebarGovTitle: "Governance", sidebarOpsTitle: "Operations"
      }
    };

    let lang = localStorage.getItem('lang') || 'ar';

    // ==========================================
    // INITIALIZATION
    // ==========================================
    document.addEventListener('DOMContentLoaded', () => {
        applyTheme();
        applyLang();
        renderUsers();
        
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const user = SYSTEM_USERS.find(u => u.email === email);
            
            if(user) {
                // Save session (Local Storage)
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = user.path;
            } else {
                alert("User not found in demo data.");
            }
        });
    });

    function renderUsers() {
        const container = document.getElementById('usersContainer');
        container.innerHTML = SYSTEM_USERS.map(u => `
            <button onclick="fillLogin('${u.email}')" class="flex items-center gap-3 p-3 w-full text-right hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl transition border border-transparent hover:border-slate-100">
                <div class="w-8 h-8 rounded-full bg-brandRed/10 text-brandRed flex items-center justify-center text-xs font-bold">
                    ${u.name.charAt(0)}
                </div>
                <div class="flex-1">
                    <p class="text-xs font-bold dark:text-white">${u.name}</p>
                    <p class="text-[10px] text-slate-400">${u.role}</p>
                </div>
                <i class="fa-solid fa-chevron-left text-[10px] text-slate-300"></i>
            </button>
        `).join('');
    }

    window.fillLogin = (email) => {
        document.getElementById('email').value = email;
    };

    // UI Helpers
    function toggleDarkMode() {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }

    function toggleLanguage() {
        lang = lang === 'ar' ? 'en' : 'ar';
        localStorage.setItem('lang', lang);
        applyLang();
    }

    function applyLang() {
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('langLabel').innerText = lang === 'ar' ? 'EN' : 'AR';
        const t = translations[lang];
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if(t[key]) el.innerText = t[key];
        });
    }

    function applyTheme() {
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
    }

    function togglePassword() {
        const inp = document.getElementById('password');
        inp.type = inp.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
