<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FB4747">
  
  <title>AndroGov | بوابة الدخول الموحدة</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { brandDark: '#1E293B', brandBlue: '#4267B2', brandRed: '#FB4747' },
          fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'] }
        }
      }
    }
  </script>

  <style>
    [dir="rtl"] .dir-rotate { transform: rotate(0deg); }
    [dir="ltr"] .dir-rotate { transform: rotate(180deg); }
    [dir="rtl"] .icon-inset { right: .75rem; left: auto; }
    [dir="ltr"] .icon-inset { left: .75rem; right: auto; }
    
    .users-scroll::-webkit-scrollbar { width: 4px; }
    .users-scroll::-webkit-scrollbar-thumb { background-color: #FB4747; border-radius: 10px; }
    .user-card-btn { transition: all 0.2s ease; }
    .user-card-btn:hover { transform: translateY(-2px); border-color: #FB4747; box-shadow: 0 4px 12px rgba(251, 71, 71, 0.1); }
  </style>
</head>

<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-white min-h-screen flex flex-col lg:flex-row font-sans transition-colors duration-300">

  <aside class="hidden lg:flex w-1/3 bg-slate-900 relative flex-col justify-between p-12 text-white overflow-hidden h-screen sticky top-0">
    <div class="absolute inset-0 bg-gradient-to-br from-brandBlue/35 to-slate-900/95"></div>

    <div class="relative flex flex-col h-full justify-center">
      <div class="flex items-center gap-5 mb-8">
        <div class="w-20 h-20 rounded-3xl bg-white p-2 shadow-2xl flex items-center justify-center">
             <i class="fa-solid fa-layer-group text-4xl text-brandRed"></i>
        </div>
        <div>
          <h1 class="text-4xl font-extrabold tracking-tight leading-none">AndroGov</h1>
          <p class="text-slate-300 mt-2 text-lg font-light" data-i18n="systemDesc">منصة الحوكمة الرقمية الشاملة</p>
        </div>
      </div>

      <div class="space-y-6 max-w-md">
        <div class="flex items-center gap-4 group cursor-default">
          <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center group-hover:bg-green-500/20 transition"><i class="fa-solid fa-gavel text-green-400"></i></div>
          <div><h3 class="font-bold text-white text-sm" data-i18n="sidebarGovTitle">حوكمة الشركات</h3><p class="text-[11px] text-slate-400">إدارة المجلس واللجان والامتثال.</p></div>
        </div>
        <div class="flex items-center gap-4 group cursor-default">
          <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center group-hover:bg-blue-500/20 transition"><i class="fa-solid fa-briefcase text-blue-400"></i></div>
          <div><h3 class="font-bold text-white text-sm" data-i18n="sidebarOpsTitle">العمليات التشغيلية</h3><p class="text-[11px] text-slate-400">المالية، التقنية، والموارد البشرية.</p></div>
        </div>
      </div>
    </div>
    <div class="relative text-[10px] text-slate-500 flex justify-between">
      <p>© 2026 Andromeda IT.</p>
      <p>System v10.0 (Enterprise)</p>
    </div>
  </aside>

  <main class="w-full lg:w-2/3 flex flex-col relative bg-slate-50 dark:bg-slate-900 transition-colors duration-300 min-h-screen">
    
    <header class="w-full flex justify-end items-center gap-3 p-6">
        <div class="flex gap-2">
            <button onclick="toggleLanguage()" class="w-10 h-10 rounded-full border border-slate-200 dark:border-slate-700 flex items-center justify-center bg-white dark:bg-slate-800 shadow-sm transition hover:border-brandRed">
                <span class="font-bold text-xs" id="langLabel">EN</span>
            </button>
            <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-full border border-slate-200 dark:border-slate-700 flex items-center justify-center bg-white dark:bg-slate-800 shadow-sm transition hover:border-brandRed">
                <i id="themeIcon" class="fa-solid fa-moon"></i>
            </button>
        </div>
    </header>

    <section class="flex-1 flex flex-col justify-center items-center w-full px-6 py-4">
      <div class="w-full max-w-3xl">
        
        <div class="bg-white/90 dark:bg-slate-800/90 backdrop-blur p-8 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-2xl">
          <div class="text-center mb-6">
            <h2 class="text-2xl font-extrabold" data-i18n="loginTitle">تسجيل الدخول</h2>
            <p class="text-slate-500 dark:text-slate-400 text-xs mt-1" data-i18n="loginSub">اختر دورك الوظيفي للوصول السريع</p>
          </div>

          <form id="loginForm" class="hidden"><input type="email" id="email"><input type="password" id="password" value="12345678"></form>

          <div id="usersContainer" class="max-h-[500px] overflow-y-auto users-scroll space-y-8 pr-2">
              </div>

          <div class="mt-8 pt-4 border-t border-slate-100 dark:border-slate-700 text-center">
              <p class="text-[10px] text-slate-400 italic">يتم توجيه كل مستخدم تلقائياً لمجلد الصلاحيات المخصص له.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // ==========================================
    // DATA MODEL - 12 الأدوار كاملة
    // ==========================================
    const SYSTEM_USERS = [
        { group: "admin", name: "أيمن المغربي", role: "مدير النظام / GRC", email: "amaghrabi@androomeda.com", path: "admin/index.html", type: "Admin", icon: "fa-user-shield", color: "red" },
        
        { group: "board", name: "د. عبدالله الحواس", role: "رئيس مجلس الإدارة", email: "chairman@androomeda.com", path: "board/index.html", type: "Board", icon: "fa-building-columns", color: "blue" },
        { group: "board", name: "أيمن المغربي (سر)", role: "أمين سر المجلس", email: "board_sec@androomeda.com", path: "board/index.html", type: "Board_Secretary", icon: "fa-pen-to-square", color: "blue" },
        
        { group: "exec", name: "هشام السحيباني", role: "الرئيس التنفيذي (CEO)", email: "hesham@androomeda.com", path: "ceo/index.html", type: "CEO", icon: "fa-user-tie", color: "purple" },
        { group: "exec", name: "محمد البخيتي", role: "المدير المالي (CFO)", email: "mtahir@androomeda.com", path: "finance/index.html", type: "CFO", icon: "fa-money-bill-trend-up", color: "purple" },
        { group: "exec", name: "مشاعل الهذيان", role: "المدير التقني (CTO)", email: "malhadyan@androomeda.com", path: "cto/index.html", type: "CTO", icon: "fa-microchip", color: "purple" },
        { group: "exec", name: "منصور اليامي", role: "مدير الموارد البشرية (CAO)", email: "myami@androomeda.com", path: "hr/index.html", type: "CAO", icon: "fa-users-gear", color: "purple" },

        { group: "audit", name: "محمد العنزي", role: "رئيس لجنة المراجعة", email: "audit_chair@androomeda.com", path: "audit/index.html", type: "Audit", icon: "fa-shield-halved", color: "orange" },
        { group: "audit", name: "سارة الأحمد", role: "أمين سر اللجنة", email: "audit_sec@androomeda.com", path: "audit/index.html", type: "Committee_Secretary", icon: "fa-clipboard-list", color: "orange" },

        { group: "sh", name: "وائل السحيباني", role: "مساهم (شريك)", email: "w961@live.com", path: "shareholder/index.html", type: "shareholder", icon: "fa-hand-holding-dollar", color: "green" },
        { group: "sh", name: "فهد (أمانة المساهمين)", role: "أمين سر المساهمين", email: "IR@androomeda.com", path: "sh_sec/index.html", type: "shareholder_sec", icon: "fa-id-card-clip", color: "green" },

        { group: "sales", name: "فهد المبيعات", role: "Sales Manager", email: "sales@androomeda.com", path: "Sales/index.html", type: "Sales", icon: "fa-chart-line", color: "cyan" }
    ];

    const groups = {
        admin: { title: "إدارة النظام", icon: "fa-gears", color: "text-red-500" },
        board: { title: "مجلس الإدارة", icon: "fa-gavel", color: "text-blue-500" },
        exec: { title: "الإدارة التنفيذية", icon: "fa-crown", color: "text-purple-500" },
        audit: { title: "المراجعة والتدقيق", icon: "fa-magnifying-glass-chart", color: "text-orange-500" },
        sh: { title: "المساهمين", icon: "fa-users", color: "text-green-500" },
        sales: { title: "المبيعات", icon: "fa-shop", color: "text-cyan-500" }
    };

    function renderUsers() {
        const container = document.getElementById('usersContainer');
        let html = '';

        for (const [key, groupInfo] of Object.entries(groups)) {
            const users = SYSTEM_USERS.filter(u => u.group === key);
            if (users.length === 0) continue;

            html += `
                <div>
                    <h4 class="text-[10px] font-black uppercase tracking-widest ${groupInfo.color} mb-3 flex items-center gap-2">
                        <i class="fa-solid ${groupInfo.icon}"></i> ${groupInfo.title}
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                        ${users.map(u => `
                            <button onclick="handleLogin('${u.email}')" class="user-card-btn flex items-center gap-3 p-3 bg-white dark:bg-slate-700 border border-slate-100 dark:border-slate-600 rounded-2xl text-right">
                                <div class="w-10 h-10 rounded-xl bg-slate-50 dark:bg-slate-800 flex items-center justify-center text-brandRed shadow-inner">
                                    <i class="fa-solid ${u.icon} text-sm"></i>
                                </div>
                                <div class="flex-1 overflow-hidden text-left">
                                    <p class="text-xs font-bold truncate dark:text-white">${u.name}</p>
                                    <p class="text-[9px] text-slate-400 font-medium truncate uppercase">${u.role}</p>
                                </div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        container.innerHTML = html;
    }

    function handleLogin(email) {
        const user = SYSTEM_USERS.find(u => u.email === email);
        if (user) {
            localStorage.setItem('currentUser', JSON.stringify({
                name: user.name, role: user.role, type: user.type, email: user.email,
                avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=FB4747&color=fff`
            }));
            window.location.href = user.path;
        }
    }

    function toggleDarkMode() {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }

    function toggleLanguage() {
        let lang = localStorage.getItem('lang') === 'ar' ? 'en' : 'ar';
        localStorage.setItem('lang', lang);
        location.reload();
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
        renderUsers();
    });
  </script>
</body>
</html>
