<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توزيعات الأرباح | AndroGov</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { brandRed: '#FB4747', brandDark: '#1E293B' }, fontFamily: { sans: ['Tajawal', 'sans-serif'] } } }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-white font-sans transition-colors duration-300">

    <div id="sidebar-container"></div>

    <div class="main-content-wrapper transition-all duration-300 flex flex-col min-h-screen rtl:lg:mr-64 ltr:lg:ml-64">
        <div id="header-container"></div>

        <main class="p-8 max-w-6xl mx-auto space-y-8">
            
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fa-solid fa-hand-holding-dollar text-green-500"></i> توزيعات الأرباح
            </h1>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-gradient-to-br from-green-500 to-green-700 text-white p-6 rounded-3xl shadow-lg relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-green-100 text-xs font-bold uppercase mb-1">إجمالي التوزيعات المستلمة</p>
                        <h3 class="text-3xl font-extrabold" id="totalPaid">...</h3>
                        <p class="text-xs text-green-100 mt-2 opacity-80">منذ بداية الاستثمار</p>
                    </div>
                    <i class="fa-solid fa-coins absolute -left-4 -bottom-4 text-8xl text-white opacity-10"></i>
                </div>

                <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-sm">
                    <p class="text-slate-400 text-xs font-bold uppercase mb-1">توزيعات قيد المعالجة (2025)</p>
                    <h3 class="text-3xl font-extrabold text-slate-800 dark:text-white" id="pendingAmount">...</h3>
                    <div class="mt-4 flex items-center gap-2 text-xs font-bold text-orange-500 bg-orange-50 dark:bg-orange-900/20 px-3 py-1 rounded-full w-fit">
                        <i class="fa-solid fa-clock"></i> متوقع الإيداع: 15 مارس
                    </div>
                </div>

                <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-sm">
                    <p class="text-slate-400 text-xs font-bold uppercase mb-1">حساب الإيداع المسجل</p>
                    <div class="flex items-center gap-3 mt-2">
                        <div class="w-10 h-10 bg-blue-50 dark:bg-blue-900/20 text-blue-600 rounded-full flex items-center justify-center"><i class="fa-solid fa-building-columns"></i></div>
                        <div>
                            <p class="font-bold text-sm">SA24 8000 ...</p>
                            <p class="text-[10px] text-slate-400">مصرف الراجحي</p>
                        </div>
                    </div>
                    <button onclick="alert('سيتم توجيهك لصفحة الملف الشخصي')" class="text-xs text-brandRed font-bold mt-4 block hover:underline">تحديث الحساب <i class="fa-solid fa-arrow-left"></i></button>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-800 rounded-3xl border border-slate-100 dark:border-slate-700 overflow-hidden shadow-sm">
                <div class="p-6 border-b border-slate-50 dark:border-slate-700 flex justify-between items-center">
                    <h3 class="font-bold text-lg">سجل العمليات التاريخي</h3>
                    <button class="text-xs bg-slate-100 dark:bg-slate-700 px-3 py-1 rounded-lg hover:bg-slate-200 transition">
                        <i class="fa-solid fa-download"></i> تصدير Excel
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-right">
                        <thead class="bg-slate-50 dark:bg-slate-900/50 text-slate-500 text-xs uppercase">
                            <tr>
                                <th class="px-6 py-4">السنة المالية</th>
                                <th class="px-6 py-4">نوع التوزيع</th>
                                <th class="px-6 py-4">قيمة السهم</th>
                                <th class="px-6 py-4">إجمالي المبلغ</th>
                                <th class="px-6 py-4">تاريخ الاستحقاق</th>
                                <th class="px-6 py-4">الحالة</th>
                                <th class="px-6 py-4">الإيصال</th>
                            </tr>
                        </thead>
                        <tbody id="dividendsBody" class="divide-y divide-slate-50 dark:divide-slate-700">
                            </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script src="js/core/config.js"></script>
    <script src="js/core/i18n.js"></script>
    <script src="data/company_policy.js"></script>
    <script src="js/services/data-service.js"></script>
    <script src="js/components/role-switcher.js"></script>
    <script src="js/components/layout.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let attempts = 0;
    const check = setInterval(() => {
        attempts++;
        if (attempts > 10) {
            clearInterval(check);
            console.error('❌ فشل التحميل');
            return;
        }
        
        if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined') {
            clearInterval(check);
            
            let user = AppConfig.getCurrentUser() || {
                id: 'IR_001',
                role: 'shareholder',
                displayName: 'مساهم',
                email: 'IR@androomeda.com'
            };
            
            user.role = 'shareholder';
            AppConfig.setCurrentUser(user);
            Layout.init();
            
            // استدعي دالة تحميل البيانات حسب الصفحة
            if (typeof loadShareholderData === 'function') loadShareholderData(user);
            if (typeof loadCertificateData === 'function') loadCertificateData(user);
            if (typeof loadDividendData === 'function') loadDividendData(user);
        }
    }, 100);
});
        function loadDividendData(user) {
            if (typeof POLICY_DATA === 'undefined') return;

            const shData = POLICY_DATA.shareholders.find(s => s.id === user.id || s.email === user.email);
            if (!shData) return;

            const shares = shData.shares;
            
            // محاكاة بيانات الأرباح التاريخية
            const history = [
                { year: '2025 (نصف سنوي)', type: 'نقدي', perShare: 1.5, date: '2026-03-15', status: 'pending' },
                { year: '2024 (السنوي)', type: 'نقدي', perShare: 2.0, date: '2025-04-20', status: 'paid' },
                { year: '2023 (السنوي)', type: 'نقدي', perShare: 1.8, date: '2024-05-10', status: 'paid' },
                { year: '2022 (السنوي)', type: 'منحة', perShare: 0, note: 'سهم لكل 10 أسهم', date: '2023-06-01', status: 'bonus' }
            ];

            const tbody = document.getElementById('dividendsBody');
            let totalPaid = 0;
            let pending = 0;

            history.forEach(item => {
                const totalAmount = item.perShare * shares;
                let statusBadge = '';
                
                if(item.status === 'paid') {
                    statusBadge = '<span class="px-2 py-1 bg-green-100 text-green-700 rounded-lg text-xs font-bold">تم الإيداع</span>';
                    totalPaid += totalAmount;
                } else if (item.status === 'pending') {
                    statusBadge = '<span class="px-2 py-1 bg-orange-100 text-orange-700 rounded-lg text-xs font-bold">قيد المعالجة</span>';
                    pending += totalAmount;
                } else {
                    statusBadge = '<span class="px-2 py-1 bg-blue-100 text-blue-700 rounded-lg text-xs font-bold">أسهم منحة</span>';
                }

                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition">
                        <td class="px-6 py-4 font-bold text-slate-800 dark:text-slate-200">${item.year}</td>
                        <td class="px-6 py-4">${item.type}</td>
                        <td class="px-6 py-4">${item.perShare > 0 ? item.perShare + ' ر.س' : '-'}</td>
                        <td class="px-6 py-4 font-bold ${item.status === 'pending' ? 'text-orange-500' : 'text-green-600'}">
                            ${item.perShare > 0 ? totalAmount.toLocaleString() + ' ر.س' : item.note}
                        </td>
                        <td class="px-6 py-4 text-slate-500 text-xs">${item.date}</td>
                        <td class="px-6 py-4">${statusBadge}</td>
                        <td class="px-6 py-4">
                            ${item.status === 'paid' ? '<button class="text-slate-400 hover:text-brandRed"><i class="fa-solid fa-file-invoice-dollar"></i></button>' : '-'}
                        </td>
                    </tr>
                `;
            });

            document.getElementById('totalPaid').innerText = totalPaid.toLocaleString() + ' ر.س';
            document.getElementById('pendingAmount').innerText = pending.toLocaleString() + ' ر.س';
        }
    </script>
</body>
</html>
