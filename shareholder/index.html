<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المساهم | AndroGov</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { brandRed: '#FB4747', brandDark: '#1E293B' }, fontFamily: { sans: ['Tajawal', 'sans-serif'] } } }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-white font-sans">

    <div id="sidebar-container"></div>

    <div class="lg:mr-72 transition-all duration-300">
        <div id="header-container"></div>

        <main class="p-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-sm">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-slate-400 text-xs font-bold uppercase">مجموع الأسهم</p>
                            <h3 class="text-3xl font-extrabold text-slate-900 dark:text-white mt-1" id="sharesCount">...</h3>
                        </div>
                        <div class="w-12 h-12 rounded-xl bg-blue-50 dark:bg-blue-900/20 text-blue-600 flex items-center justify-center text-xl"><i class="fa-solid fa-layer-group"></i></div>
                    </div>
                    <p class="text-xs text-slate-500">من أصل 600,000 سهم</p>
                </div>

                <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-sm">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-slate-400 text-xs font-bold uppercase">نسبة الملكية</p>
                            <h3 class="text-3xl font-extrabold text-slate-900 dark:text-white mt-1" id="sharesPercent">...%</h3>
                        </div>
                        <div class="w-12 h-12 rounded-xl bg-purple-50 dark:bg-purple-900/20 text-purple-600 flex items-center justify-center text-xl"><i class="fa-solid fa-chart-pie"></i></div>
                    </div>
                    <div class="w-full bg-slate-100 h-1.5 rounded-full mt-2 overflow-hidden">
                        <div id="percentBar" class="bg-purple-600 h-full rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-sm">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-slate-400 text-xs font-bold uppercase">القيمة الدفترية</p>
                            <h3 class="text-3xl font-extrabold text-brandRed mt-1" id="sharesValue">...</h3>
                        </div>
                        <div class="w-12 h-12 rounded-xl bg-red-50 dark:bg-red-900/20 text-brandRed flex items-center justify-center text-xl"><i class="fa-solid fa-sack-dollar"></i></div>
                    </div>
                    <p class="text-xs text-green-600 font-bold"><i class="fa-solid fa-arrow-trend-up"></i> القيمة الاسمية: 10 ر.س</p>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-800 rounded-3xl border border-slate-100 dark:border-slate-700 p-8">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <i class="fa-solid fa-certificate text-yellow-500"></i> تفاصيل ملكية الأسهم
                </h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-right">
                        <thead class="text-xs text-slate-400 uppercase bg-slate-50 dark:bg-slate-900/50 rounded-lg">
                            <tr>
                                <th class="px-6 py-3 rounded-r-lg">المساهم</th>
                                <th class="px-6 py-3">نوع الأسهم</th>
                                <th class="px-6 py-3">العدد</th>
                                <th class="px-6 py-3">النسبة</th>
                                <th class="px-6 py-3 rounded-l-lg">الحالة</th>
                            </tr>
                        </thead>
                        <tbody id="shareDetailsBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../admin/js/core/config.js"></script>
    <script src="../admin/js/core/i18n.js"></script>
    <script src="../admin/js/services/data-service.js"></script>
    <script src="../admin/js/components/role-switcher.js"></script>
    
    <script src="../admin/js/components/layout.js"></script>
    <script src="../admin/js/components/bot.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ننتظر تحميل السكربتات
            const checkLibs = setInterval(() => {
                if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined') {
                    clearInterval(checkLibs);

                    // ✅ الخطوة المهمة: تحديد هوية المستخدم كمساهم
                    const boardUser = {
                        id: 'IR_001',
                        role: 'shareholder', // <--- هذا هو المفتاح الذي سيغير القائمة إلى قائمة المجلس المختصرة
                        displayName: 'مساهم',
                        displayTitle: 'مساهم',
                        avatar: 'https://ui-avatars.com/api/?name=Board&background=random'
                    };

                    // حفظ المستخدم وتشغيل النظام
                    AppConfig.setCurrentUser(boardUser);
                    Layout.init();
                }
            }, 50);
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. معرفة من هو المساهم الحالي
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if(!currentUser) return;

            // 2. البحث عن بياناته المالية في الملف المركزي
            // (نستخدم الإيميل كمعرف فريد للربط بين المستخدم والمساهم)
            const shareholderData = POLICY_DATA.shareholders.find(s => s.email === currentUser.email);

            if(shareholderData) {
                // 3. تعبئة الأرقام
                document.getElementById('sharesCount').innerText = shareholderData.shares.toLocaleString();
                document.getElementById('sharesPercent').innerText = shareholderData.percent + '%';
                document.getElementById('percentBar').style.width = shareholderData.percent + '%';
                
                // حساب القيمة (عدد الأسهم * 10 ريال القيمة الاسمية)
                const value = shareholderData.shares * 10;
                document.getElementById('sharesValue').innerText = value.toLocaleString() + ' ر.س';

                // 4. تعبئة الجدول
                const tbody = document.getElementById('shareDetailsBody');
                tbody.innerHTML = `
                    <tr class="border-b border-slate-100 dark:border-slate-700">
                        <td class="px-6 py-4 font-bold">${shareholderData.name}</td>
                        <td class="px-6 py-4">أسهم عادية (Common Stocks)</td>
                        <td class="px-6 py-4 font-mono text-slate-600 dark:text-slate-300">${shareholderData.shares.toLocaleString()}</td>
                        <td class="px-6 py-4 text-brandRed font-bold">${shareholderData.percent}%</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-green-100 text-green-700 rounded-lg text-xs font-bold">نشطة / لها حق التصويت</span></td>
                    </tr>
                `;
            } else {
                alert("لم يتم العثور على سجلات مالية لهذا الحساب");
            }
        });
    </script>
</body>
</html>
