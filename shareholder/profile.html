<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بياناتي البنكية | AndroGov</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brandRed: '#FB4747', brandDark: '#1E293B' }, fontFamily: { sans: ['Tajawal', 'sans-serif'] } } } }</script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-white font-sans">

    <div id="sidebar-container"></div>

    <div class="lg:mr-72 transition-all duration-300">
        <div id="header-container"></div>

        <main class="p-8 max-w-4xl mx-auto space-y-6">
            
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800 dark:text-white">الملف الشخصي والبنكي</h1>
                    <p class="text-slate-500 text-sm mt-1">تحديث بياناتك يضمن وصول الأرباح والدعوات إليك بشكل صحيح.</p>
                </div>
                <button onclick="saveProfile()" class="px-6 py-2.5 bg-brandRed text-white rounded-xl font-bold hover:bg-red-700 transition shadow-lg shadow-red-500/30 flex items-center gap-2">
                    <i class="fa-solid fa-check"></i> حفظ التغييرات
                </button>
            </div>

            <div class="bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 p-6 shadow-sm">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-slate-800 dark:text-white">
                    <i class="fa-solid fa-money-check-dollar text-green-500"></i> الحساب البنكي (لإيداع الأرباح)
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2">اسم البنك</label>
                        <select class="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:border-brandRed outline-none">
                            <option>مصرف الراجحي</option>
                            <option>البنك الأهلي السعودي</option>
                            <option>بنك الرياض</option>
                            <option>مصرف الإنماء</option>
                            <option>بنك الجزيرة</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2">رقم الآيبان (IBAN)</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-slate-400 font-bold text-sm">SA</span>
                            <input type="text" value="SA2480000000000000000000" class="w-full p-3 pl-10 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:border-brandRed outline-none font-mono text-left" dir="ltr">
                        </div>
                        <p class="text-[10px] text-orange-500 mt-1"><i class="fa-solid fa-circle-info"></i> يجب أن يكون الحساب باسم المساهم المسجل.</p>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 p-6 shadow-sm">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-slate-800 dark:text-white">
                    <i class="fa-solid fa-user-shield text-blue-500"></i> بيانات التواصل والهوية
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2">الاسم الكامل (حسب السجل)</label>
                        <input type="text" id="fullName" class="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:border-brandRed outline-none cursor-not-allowed text-slate-400" readonly>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2">رقم الهوية / السجل التجاري</label>
                        <input type="text" value="1010xxxxxx" class="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:border-brandRed outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2">البريد الإلكتروني الرسمي</label>
                        <input type="email" id="email" class="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:border-brandRed outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2">رقم الجوال (للتنبيهات)</label>
                        <input type="tel" value="05xxxxxxxx" class="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:border-brandRed outline-none text-left" dir="ltr">
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="../admin/js/core/config.js"></script>
    <script src="../admin/js/core/i18n.js"></script>
    <script src="../admin/js/services/data-service.js"></script>
    <script src="../admin/js/components/role-switcher.js"></script>
    
    <script src="../admin/js/components/layout.js"></script>
    <script src="../admin/js/components/bot.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ننتظر تحميل السكربتات
            const checkLibs = setInterval(() => {
                if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined') {
                    clearInterval(checkLibs);

                    // ✅ الخطوة المهمة: تحديد هوية المستخدم كمساهم
                    const boardUser = {
                        id: 'IR_001',
                        role: 'shareholder', // <--- هذا هو المفتاح الذي سيغير القائمة إلى قائمة المجلس المختصرة
                        displayName: 'مساهم',
                        displayTitle: 'مساهم',
                        avatar: 'https://ui-avatars.com/api/?name=Board&background=random'
                    };

                    // حفظ المستخدم وتشغيل النظام
                    AppConfig.setCurrentUser(boardUser);
                    Layout.init();
                }
            }, 50);
        });
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if(user) {
                document.getElementById('fullName').value = user.name;
                document.getElementById('email').value = user.email;
            }
        });

        function saveProfile() {
            const btn = document.querySelector('button[onclick="saveProfile()"]');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> جاري الحفظ...';
            setTimeout(() => {
                btn.innerHTML = '<i class="fa-solid fa-check"></i> تم الحفظ بنجاح';
                btn.classList.replace('bg-brandRed', 'bg-green-600');
                setTimeout(() => {
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> حفظ التغييرات';
                    btn.classList.replace('bg-green-600', 'bg-brandRed');
                }, 2000);
            }, 1500);
        }
    </script>
</body>
</html>
