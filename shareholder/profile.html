<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بياناتي البنكية | AndroGov</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { 
                extend: { 
                    colors: { brandRed: '#FB4747', brandDark: '#1E293B' }, 
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] } 
                } 
            } 
        }
    </script>
    <style>
        .num-font { font-family: 'Inter', sans-serif; font-feature-settings: "tnum"; }
        .blur-text { filter: blur(6px); transition: filter 0.3s ease; cursor: pointer; }
        .blur-text:hover { filter: blur(0); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-white font-sans transition-colors duration-300">

    <div id="sidebar-container"></div>

    <div class="main-content-wrapper transition-all duration-300 flex flex-col min-h-screen rtl:lg:mr-64 ltr:lg:ml-64">
        
        <div id="header-container"></div>

        <main class="p-8 max-w-4xl mx-auto space-y-6">
            
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800 dark:text-white">الملف الشخصي والبنكي</h1>
                    <p class="text-slate-500 text-sm mt-1">تحديث بياناتك يضمن وصول الأرباح والدعوات إليك بشكل صحيح.</p>
                </div>
                <button onclick="saveProfile()" class="px-6 py-2.5 bg-brandRed text-white rounded-xl font-bold hover:bg-red-700 transition shadow-lg shadow-red-500/30 flex items-center gap-2">
                    <i class="fa-solid fa-check"></i> حفظ التغييرات
                </button>
            </div>

            <div class="bg-white dark:bg-slate-800 rounded-2xl border border-slate-100 dark:border-slate-700 p-6 shadow-sm">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-slate-800 dark:text-white">
                    <i class="fa-solid fa-money-check-dollar text-green-500"></i> الحساب البنكي (لإيداع الأرباح)
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">اسم البنك</label>
                        <select class="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:border-brandRed outline-none dark:text-white">
                            <option>مصرف الراجحي</option>
                            <option>البنك الأهلي السعودي</option>
                            <option>بنك الرياض</option>
                            <option>مصرف الإنماء</option>
                            <option>بنك الجزيرة</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">رقم الآيبان (IBAN)</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3.5 text-slate-400 font-bold text-sm">SA</span>
                            <input type="text" value="2480000000000000000000" class="w-full p-3 pl-10 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:border-brandRed outline-none font-mono text-left dark:text-white" dir="ltr">
                        </div>
                        <p class="text-[10px] text-orange-500 mt-2 flex items-center gap-1">
                            <i class="fa-solid fa-circle-info"></i> يجب أن يكون الحساب باسم المساهم المسجل حصراً.
                        </p>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-800 rounded-2xl border border-slate-100 dark:border-slate-700 p-6 shadow-sm">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-slate-800 dark:text-white">
                    <i class="fa-solid fa-user-shield text-blue-500"></i> بيانات التواصل والهوية
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">الاسم الكامل (حسب السجل)</label>
                        <input type="text" id="fullName" class="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:border-brandRed outline-none cursor-not-allowed text-slate-400 dark:text-slate-500" readonly>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">رقم الهوية / السجل التجاري</label>
                        <input type="text" value="1010xxxxxx" class="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:border-brandRed outline-none dark:text-white">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">البريد الإلكتروني الرسمي</label>
                        <input type="email" id="email" class="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:border-brandRed outline-none dark:text-white">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">رقم الجوال (للتنبيهات)</label>
                        <input type="tel" value="05xxxxxxxx" class="w-full p-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:border-brandRed outline-none text-left dark:text-white" dir="ltr">
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="../admin/js/core/config.js"></script>
    <script src="../admin/js/core/i18n.js"></script>
    <script src="../admin/js/services/data-service.js"></script>
    <script src="../admin/js/components/role-switcher.js"></script>
    <script src="../admin/js/components/layout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkLibs = setInterval(() => {
                if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined') {
                    clearInterval(checkLibs);

                    // ✅ تحديد هوية المستخدم كمساهم (Shareholder)
                    const currentUser = AppConfig.getCurrentUser() || {
                        id: 'IR_001',
                        role: 'shareholder',
                        displayName: 'المساهم'
                    };
                    
                    // ضمان أن الدور مساهم لفتح القائمة الصحيحة
                    currentUser.role = 'shareholder';
                    AppConfig.setCurrentUser(currentUser);
                    
                    Layout.init();
                    fillUserData(currentUser);
                }
            }, 50);
        });

        function fillUserData(user) {
            if(user) {
                document.getElementById('fullName').value = user.displayName || user.name;
                document.getElementById('email').value = user.email || "";
            }
        }

        function saveProfile() {
            const btn = document.querySelector('button[onclick="saveProfile()"]');
            const originalContent = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> جاري الحفظ...';
            
            // محاكاة عملية الحفظ
            setTimeout(() => {
                btn.innerHTML = '<i class="fa-solid fa-check"></i> تم الحفظ بنجاح';
                btn.classList.replace('bg-brandRed', 'bg-green-600');
                
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.classList.replace('bg-green-600', 'bg-brandRed');
                    btn.disabled = false;
                }, 2000);
            }, 1500);
        }
    </script>
</body>
</html>
