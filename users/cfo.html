        function showToast(msg, type="ok") {
            const t = document.getElementById('toast');
            const box = document.getElementById('toastBox');
            box.className = "px-4 py-3 rounded-xl shadow-xl text-white text-sm font-bold flex items-center gap-2";
            const icon = type === "danger" ? '<i class="fa-solid fa-circle-xmark"></i>' : type === "warn" ? '<i class="fa-solid fa-triangle-exclamation"></i>' : '<i class="fa-solid fa-circle-check"></i>';
            box.innerHTML = `${icon} <span>${msg}</span>`;
            box.classList.add(type === "danger" ? "bg-red-600" : type === "warn" ? "bg-amber-600" : "bg-slate-900");
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);

                                <button onclick="hrAction('support')" class="w-full py-2 bg-slate-50 dark:bg-slate-700 hover:bg-slate-100 dark:hover:bg-slate-600 rounded-lg text-xs font-bold transition">${t.btn_support}</button>
                            </div>
                        </div>
                        <div class="lg:col-span-2 space-y-6">
                            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 p-6">
                                <h3 class="font-bold text-slate-800 dark:text-white mb-4">${t.attend_log}</h3>
                                <div class="space-y-3">
                                    ${attendHTML}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            if(window.innerWidth < 768) toggleSidebar();
        }

        function initChart(type) {
            const ctx = document.getElementById('finChartCanvas');
            if(!ctx) return;
            const context = ctx.getContext('2d');
            if(finChart) finChart.destroy();
            const t = translations[currentLang];
            
            finChart = new Chart(context, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: t.revenue,
                        data: [1.2, 1.5, 1.8, 2.2, 2.5, 3.1],
                        borderColor: '#059669',
                        tension: 0.4
                    }, {
                        label: t.expenses,
                        data: [0.8, 0.9, 1.0, 1.1, 1.2, 1.3],
                        borderColor: '#FB4747',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        function toggleNotifications() {
            document.getElementById('notifDropdown').classList.toggle('hidden');
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('mobileOverlay');
            sb.classList.toggle('open');
            ov.classList.toggle('active');
        }

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            localStorage.setItem('lang', currentLang);
            applyLanguage();
            renderView(currentView);
        }

        function applyLanguage() {
            const html = document.documentElement;
            html.setAttribute('lang', currentLang);
            html.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
            document.getElementById('langLabel').innerText = currentLang === 'ar' ? 'EN' : 'عربي';

            const ai = document.getElementById('aiSidebar');
            if(currentLang === 'ar') {
                ai.classList.remove('ltr:right-0', 'ltr:translate-x-full');
                ai.classList.add('rtl:left-0', 'rtl:-translate-x-full');
            } else {
                ai.classList.remove('rtl:left-0', 'rtl:-translate-x-full');
                ai.classList.add('ltr:right-0', 'ltr:translate-x-full');
            }
            
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) el.innerText = t[key];
            });
        }

        function toggleAI() {
            const ai = document.getElementById('aiSidebar');
            const isRTL = document.documentElement.dir === 'rtl';
            if (isRTL) {
                if(ai.classList.contains('rtl:-translate-x-full')) ai.classList.remove('rtl:-translate-x-full');
                else ai.classList.add('rtl:-translate-x-full');
            } else {
                if(ai.classList.contains('ltr:translate-x-full')) ai.classList.remove('ltr:translate-x-full');
                else ai.classList.add('ltr:translate-x-full');
            }
        }

        function sendAIMessage() {
            const input = document.getElementById('aiInput');
            const msg = input.value.trim();
            if(!msg) return;

            const chat = document.getElementById('chatArea');
            chat.innerHTML += `<div class="flex justify-start fade-in"><div class="chat-bubble chat-user">${msg}</div></div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            setTimeout(() => {
                chat.innerHTML += `<div class="flex justify-end fade-in"><div class="chat-bubble chat-ai">AI Analyzing Financials...</div></div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
        }

        function logout() {
            // مسح بيانات المستخدم
            localStorage.removeItem('currentUser');
            
            // عرض رسالة تأكيد
            showToast(tKey("جاري تسجيل الخروج...", "Logging out..."), "ok");
            
            // التوجيه إلى صفحة الدخول بعد ثانية
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }

        init();
    </script>
</body>
</html>
